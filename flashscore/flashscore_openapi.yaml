      summary: Get media image
      description: Fetches Flashscore media images (news covers, photos, etc.).
      tags:
      - Flashscore
      - Images
      parameters:
      - name: path
        in: path
        required: true
        description: 'Image path. Example: r300xfq60/26bb49b4-4e3b-4899-9055-dc456da25e10.avif.'
        schema:
          type: string
        allowReserved: true
        style: simple
        explode: false
      responses:
        '200':
          description: Media image.
          content:
            image/avif:
              schema:
                type: string
                format: binary
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
