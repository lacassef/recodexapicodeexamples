openapi: 3.0.3
info:
  title: Flashscore API
  version: 1.0.0
  description: OpenAPI specification for the Flashscore endpoints exposed by this
    service.
servers:
- url: /
paths:
  /api/flashscore/feed/{version}/{feed}:
    get:
      summary: Get feed data
      description: 'Fetches Flashscore feed data and normalizes the response into
        JSON.

        Response includes decoded field names in `header` and `records[].fields`.

        Field values are either strings or arrays when list-style values are present.'
      tags:
      - Flashscore
      - Feed
      parameters:
      - name: version
        in: path
        required: true
        description: 'Feed version identifier. Example: 2.'
        schema:
          type: string
      - name: feed
        in: path
        required: true
        description: 'Feed name. Example: f_1_0_2_en_1.'
        schema:
          type: string
      responses:
        '200':
          description: Normalized feed response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/flashscore/sports/{sportId}/scoreboard:
    get:
      summary: Get sport scoreboard
      description: Fetches the full scoreboard feed for a sport and day offset.
      tags:
      - Flashscore
      - Feed
      parameters:
      - name: sportId
        in: path
        required: true
        description: 'Sport id. Example: 1.'
        schema:
          type: integer
      - name: dayOffset
        in: query
        required: false
        description: 'Day offset relative to today. Example: 0.'
        schema:
          type: integer
          default: 0
      - name: lang
        in: query
        required: false
        description: 'Language code. Example: en.'
        schema:
          type: string
          default: en
      - name: version
        in: query
        required: false
        description: 'Feed version. Example: 2.'
        schema:
          type: integer
          default: 2
      responses:
        '200':
          description: Normalized feed response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
