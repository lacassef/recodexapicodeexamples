      parameters:
      - name: sportId
        in: path
        required: true
        description: 'Sport id. Example: 1.'
        example: 1
        schema:
          type: integer
      - name: dayOffset
        in: query
        required: false
        description: 'Day offset relative to today. Example: 0.'
        example: 0
        schema:
          type: integer
          default: 0
      - name: lang
        in: query
        required: false
        description: 'Language code. Example: en.'
        example: en
        schema:
          type: string
          default: en
      - name: version
        in: query
        required: false
        description: 'Feed version. Example: 2.'
        example: 2
        schema:
          type: integer
          default: 2
      responses:
