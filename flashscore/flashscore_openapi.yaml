openapi: 3.0.3
info:
  title: Live Sports Data API
  version: 1.0.0
  description: |
    OpenAPI specification for live sports data endpoints that normalize feed
    payloads, expose navigation and tournament resources, and proxy select
    upstream content such as search, news, odds, and images.
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/livescores/feed/{version}/{feed}:
    get:
      summary: Get feed data
      operationId: livescoresFeed
      description: 'Fetches feed data and normalizes the response into
        JSON.

        Response includes decoded field names in `header` and `records[].fields`.

        Field values are either strings or arrays when list-style values are present.'
      tags:
      - Feed
      parameters:
      - name: version
        in: path
        required: true
        description: 'Feed version identifier. Example: 2.'
        example: "2"
        schema:
          type: string
      - name: feed
        in: path
        required: true
        description: 'Feed name. Example: f_1_0_2_en_1.'
        example: f_1_0_2_en_1
        schema:
          type: string
      responses:
        '200':
          description: Normalized feed response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
