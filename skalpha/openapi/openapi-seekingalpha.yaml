ebt securities.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Interest expense is comprised of coupon interest and debt discount amortization related to our notes. </span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Other income (expense), net consists of realized or unrealized gains and losses from investments in non-marketable equity securities, publicly-held equity securities, and the impact of changes in foreign currency rates. The change in Other income (expense), net, compared to the second quarter and first half of fiscal year 2025, was primarily driven by unrealized gains in our publicly-held equity securities. Refer to Notes 5 and 6 of the Notes to Condensed Consolidated Financial Statements in Part&nbsp;I, Item&nbsp;1 of this Quarterly Report on Form&nbsp;10-Q for additional information regarding our investments in non-marketable equity securities and publicly-held equity securities.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2298\"></div>\n<div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Income Taxes</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Income tax expense was $4.8 billion and $2.6 billion for the second quarter, and $7.9 billion and $5.0 billion for the first half, of fiscal years 2026 and 2025, respectively. Income tax as a percentage of income before income tax was an expense of 15.3% and 13.6% for the second quarter, and 14.9% and 13.7% for the first half, of fiscal years 2026 and 2025, respectively.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The effective tax rate increased primarily due to a lower tax benefit from stock-based compensation, partially offset by an increase in tax benefit from foreign-derived deduction eligible income.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In July 2025, the OBBBA was enacted into law and contains several changes to key U.S. federal income tax laws. As of July 27, 2025, we have recognized the tax effects of certain OBBBA provisions, which did not have a material impact on our second quarter. We will continue to evaluate the impact of these legislative changes as tax authorities provide additional guidance and interpretation.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Given our current and possible future earnings, we believe that we may release the valuation allowance associated with certain state deferred tax assets in the near term, which would decrease our income tax expense for the period the release is recorded. The timing and amount of the valuation allowance release could vary based on our assessment of all available information.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Refer to Note 4 of the Notes to Condensed Consolidated Financial Statements in Part&nbsp;I, Item&nbsp;1 of this Quarterly Report on Form&nbsp;10-Q for additional information.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_103\"></div>\n<efx_unidentified_table><a name=\"FIS_UN