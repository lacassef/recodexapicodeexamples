              example: {"data":[{"id":"4491933","type":"news","attributes":{"title":"Tesla gains after Saleforce's CEO joins the Optimus fan club","commentCount":13,"content":"<figure class=\"getty-figure\" contenteditable=\"false\" data-show-to-all=\"false\" data-type=\"getty-image\"><picture><img src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w750\" sizes=\"(max-width: 768px) calc(100vw - 36px), (max-width: 1024px) calc(100vw - 132px), (max-width: 1200px) calc(66.6vw - 72px), 600px\" srcset=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w1536 1536w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w1280 1280w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w1080 1080w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w750 750w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w640 640w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w480 480w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w320 320w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w240 240w\" alt=\"Tesla Signage at Delivery Front Entrance\" width=\"1536px\" height=\"1024px\" data-caption=\"baileystock\" data-id=\"1500886695\" data-image-type=\"Getty\" data-original-src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w750\" data-source=\"\" data-type=\"getty-image\" fetchpriority=\"high\"></picture><figcaption class=\"caption\" data-type=\"getty-image\"><p class=\"item-credits\">baileystock</p></figcaption></figure><p>Tesla (<span class=\"ticker-hover-wrapper\">NASDAQ:<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a></span>) gained <span style=\"color: #008000;\">3.7%</span> in what may be a delayed reaction by investors to Elon Musk laying out plans for humanoid robots to be a major part of the company's future.\u00a0</p>\n<p>As part of Tesla's (<span class=\"ticker-hover-wrapper\">NASDAQ:<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a></span>) Master Plan Part IV, the company highlighted that the Optimus autonomous humanoid robot is changing not only the perception of labor itself but its availability and capability. \"Jobs and tasks that are particularly monotonous or dangerous can now be accomplished by other means,\" read part of the company's update.</p>\n<p>Closer to home, Salesforce (<span class=\"ticker-hover-wrapper\">NYSE:<a href=\"https://seekingalpha.com/symbol/CRM\" title=\"Salesforce, Inc.\">CRM</a></span>) CEO Marc Benioff weighed in positively on Optimus after visiting Tesla's (<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a>) robot facility. \"Amazing what [Tesla CEO Elon Musk] is doing to create the future... Just inspiring,\" he wrote. Tesla (<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a>) manufactures its Optimus robots at the Fremont, California, factory.</p>\n<p>Morgan Stanley extolled the upside of Optimus for Tesla (<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a>) earlier in the year, pointing to some potential connections to other Elon Musk companies such as xAI and Neuralink.</p>\n<div class=\"before_last_paragraph-piano-placeholder\"></div><p>Shares of Tesla (<a href=\"https://seekingalpha.com/symbol/TSLA\" title=\"Tesla, Inc.\">TSLA</a>) are up 11% over the last six weeks but are still in negative territory on a year-to-date basis.\u00a0</p>\n<div id=\"more-links\">\n<h2>More on Tesla</h2>\n<ul>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818655-tesla-world-class-company-risky-investment\">Tesla: World-Class Company, Risky Investment</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818639-tesla-robotaxi-ambitions-suffer-another-major-setback\">Tesla's Robotaxi Ambitions Suffer Another Major Setback</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818536-unboxing-the-valuation-of-tesla\">Unboxing The Valuation Of Tesla</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/news/4491389-coinbase-to-offer-combined-futures-exposure-to-mag7-stocks-crypto-etfs\">Coinbase to offer combined futures exposure to Mag7 stocks, crypto ETFs</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/news/4491354-tech-voices-musk-on-optimus-openai-parent-controls-saps-iaas-push\">Tech Voices: Musk on Optimus, OpenAI parent controls, SAP's IaaS push</a></li>\n</ul>\n</div>","gettyImageUrl":"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg","publishOn":"2025-09-03T13:45:21-04:00"},"relationships":{"primaryTickers":{"data":[{"id":"16123","type":"tag"},{"id":"1273","type":"tag"}]},"secondaryTickers":{"data":[]}},"links":{"uriImage":"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1500886695/image_1500886695.jpg?io=getty-c-w750","self":"/news/4491933-tesla-gains-after-saleforces-ceo-joins-the-optimus-fan-club"}},{"id":"4491776","type":"news","attributes":{"title":"Google's AI-based search rivals receive marginal benefit from Mehta's ruling: analysts","commentCount":2,"content":"<figure class=\"getty-figure\" contenteditable=\"false\" data-show-to-all=\"false\" data-type=\"getty-image\"><picture><img src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w750\" sizes=\"(max-width: 768px) calc(100vw - 36px), (max-width: 1024px) calc(100vw - 132px), (max-width: 1200px) calc(66.6vw - 72px), 600px\" srcset=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w1536 1536w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w1280 1280w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w1080 1080w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w750 750w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w640 640w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w480 480w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w320 320w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w240 240w\" alt='Google\"s headquarters in Silicon Valley in Mountain View, California.' width=\"5000px\" height=\"3333px\" data-caption=\"JHVEPhoto/iStock Editorial via Getty Images\" data-id=\"1163973538\" data-image-type=\"Getty\" data-original-src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/medium_image_1163973538.jpg\" data-source=\"\" data-type=\"getty-image\" fetchpriority=\"high\"></picture><figcaption class=\"caption\" data-type=\"getty-image\"><p class=\"item-credits\">JHVEPhoto/iStock Editorial via Getty Images</p></figcaption></figure><p>U.S. District Judge Amit Mehta's <a title=\"remedy order\" href=\"https://seekingalpha.com/news/4491426-google-not-required-to-sell-chrome-in-antitrust-remedy-ruling-shares-jump\" target=\"_blank\">remedy order</a> in the antitrust case against Google (<span class=\"ticker-hover-wrapper\">NASDAQ:<a href=\"https://seekingalpha.com/symbol/GOOG\" title=\"Alphabet Inc.\">GOOG</a></span>)(<span class=\"ticker-hover-wrapper\">NASDAQ:<a href=\"https://seekingalpha.com/symbol/GOOGL\" title=\"Alphabet Inc.\">GOOGL</a></span>) will likely provide only a modest benefit to its artificial intelligence-based rivals in the search market, according to various analysts.</p>\n<p>Google dodged the worst possible outcomes, which would have prompted the tech giant to divest its flagship Chrome browser and/or its Android operating system. Mehta's ordered data-sharing measures could provide a modest boost for generative AI search engine startups such as Perplexity AI, OpenAI's ChatGPT Search, You.com, Andi and DuckDuckGo.</p>\n<p>\"Judge Mehta's ruling focuses primarily on data sharing, our biggest area of risk for Google heading into the decision,\" said CFRA analysts Nick Rodelli and Michael Gordon, in a detailed note on the ruling. \"But we think Google is breathing a giant sigh of relief as the data sharing features of the remedy are relatively modest ... However, what he did impose is designed to\u2014and we think will\u2014provide at least a marginal boost to the\u00a0prospects of Generative AI-based search or search replacements.\"</p>\n<p>The key points of the data sharing order are search results syndication, synthetic queries and search index data. Search syndication requires Google to syndicate search results with current licensees.\u00a0</p>\n<p>\"A key win for Google on the search syndication front was that competitors will not be able to use the search results to train their own systems,\u00a0nor will they be able to generate 'synthetic' queries generated by algorithms rather than users,\" Rodelli noted.</p>\n<p>Regarding the search index data, competitors will receive a \"one-time dump\" of a unique identifier for each document with a notation for duplicates, a URL, when it was last crawled and a spam score.</p>\n<p>Google is also being forced to deliver the Glue and RankEmbed datasets to competitors.\u00a0</p>\n<p>\"Glue includes the query itself, information about the user, the 10 blue links, any other\u00a0features, clicks, hovers, and duration on the results page, and query interpretations and suggestions,\" Rodelli said. \"This contains a huge treasure-trove that a good\u00a0data analytics team\u2014which GenAI companies definitely have\u2014can use to make a search better. RankEmbed includes search logs and human-rated\u00a0scores, which Google says has helped with long-tail queries.\"</p>\n<p>However, these data sharing protocols will likely not materialize for years, as CFRA expects Google to win a stay on the remedy ruling. This will likely be followed by a case in the D.C. Circuit Court of Appeals and eventually a U.S. Supreme Court decision.</p>\n<p>Google received a batch of price target hikes following Tuesday's ruling. KeyBanc Capital Markets increased its price target to $265 from $230 while maintaining its Overweight rating.</p>\n<p>\"GOOGL shares trade at a discount to Meta (<a href=\"https://seekingalpha.com/symbol/META\" title=\"Meta Platforms, Inc.\">META</a>) and the S&amp;P 500 (<a href=\"https://seekingalpha.com/symbol/SP500\" title=\"S&amp;P 500 Index\">SP500</a>) despite Alphabet showing more product innovation,\" said KeyBanc analysts, led by Justin Patterson, in a note. \"With the initial remedies decision being more favorable than expected, we see potential for Alphabet's multiple to converge with the S&amp;P 500 and trade around its five-year median of 21x.\"</p>\n<p>Oppenheimer maintained its Outperform rating and increased its price target to $270 from $235.</p>\n<p>Similarly, Needham reiterated its Buy rating and increased its price target to $260 from $220.\u00a0</p>\n<p>Meanwhile, Citi retained a $225 price target on Google.</p>\n<p>\"Google is likely to appeal the decision with an\u00a0appeals process that could last several years,\" said Citi analysts, led by Ronald Josey, in a note. \"We reiterate our Buy rating on shares of GOOGL as Search and Cloud revenue growth accelerated in\u00a02Q as its AI and Gemini models increasingly launch innovative offerings.\"</p>\n<div class=\"before_last_paragraph-piano-placeholder\"></div><p>The order was also considered a win for <a title=\"Apple\" href=\"https://seekingalpha.com/news/4491665-us-antitrust-ruling-major-plus-for-google-apple-to-benefit-sa-analysts\" target=\"_blank\">Apple</a> (<a href=\"https://seekingalpha.com/symbol/AAPL\" title=\"Apple Inc.\">AAPL</a>).</p>\n<div id=\"more-links\">\n<h2>More on Alphabet</h2>\n<ul>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818937-alphabet-the-antitrust-threat-just-mostly-vanished\">Alphabet: The Antitrust Threat Just Mostly Vanished</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818925-google-avoided-a-nasty-breakup-maintaining-a-buy\">Alphabet Avoided A Nasty Breakup: Maintaining A Buy</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/article/4818856-alphabet-remedies-out-next-destination-most-valuable-company\">Alphabet: Remedies Out, Next Destination - Most Valuable Company</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/news/4491782-alphabet-experiences-its-largest-non-earnings-gap-higher-since-2006\">Alphabet experiences its largest non-earnings gap higher since 2006</a></li>\n<li><a class=\"more-link\" href=\"https://seekingalpha.com/news/4491665-us-antitrust-ruling-major-plus-for-google-apple-to-benefit-sa-analysts\">US antitrust ruling 'major plus' for Google, Apple to benefit: SA analysts</a></li>\n</ul>\n</div>","gettyImageUrl":"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg","publishOn":"2025-09-03T11:25:43-04:00"},"relationships":{"primaryTickers":{"data":[{"id":"544","type":"tag"},{"id":"148893","type":"tag"}]},"secondaryTickers":{"data":[{"id":"146","type":"tag"},{"id":"36222","type":"tag"}]}},"links":{"uriImage":"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1163973538/image_1163973538.jpg?io=getty-c-w750","self":"/news/4491776-googles-ai-based-search-rivals-receive-marginal-benefit-from-mehtas-ruling-analysts"}},{"id":"4491816","type":"news","attributes":{"title":"Wall Street is mixed as Google skirts tougher penalties and job openings data declines","commentCount":19,"content":"<figure class=\"getty-figure\" contenteditable=\"false\" data-show-to-all=\"false\" data-type=\"getty-image\"><picture><img src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w750\" sizes=\"(max-width: 768px) calc(100vw - 36px), (max-width: 1024px) calc(100vw - 132px), (max-width: 1200px) calc(66.6vw - 72px), 600px\" srcset=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w1536 1536w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w1280 1280w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w1080 1080w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w750 750w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w640 640w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w480 480w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w320 320w, https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg?io=getty-c-w240 240w\" alt=\"Business on Wall Street in Manhattan\" width=\"6240px\" height=\"4160px\" data-caption=\"Pgiam/iStock via Getty Images\" data-id=\"1220627489\" data-image-type=\"Getty\" data-original-src=\"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/medium_image_1220627489.jpg\" data-source=\"\" data-type=\"getty-image\" fetchpriority=\"high\"></picture><figcaption class=\"caption\" data-type=\"getty-image\"><p class=\"item-credits\">Pgiam/iStock via Getty Images</p></figcaption></figure><p>Wall Street trades mixed on Wednesday, with the Nasdaq and S&amp;P 500 advancing while the Dow edges lower, as investor sentiment improves after Google avoided steep penalties in a pivotal regulatory case.</p>\n<p>The tech-focused Nasdaq Composite (<span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><a href=\"https://seekingalpha.com/symbol/COMP:IND\" title=\"NASDAQ Composite Index\">COMP:IND</a></span></span></span></span></span></span></span></span>) has moved up the furthest as the index trades higher by<span style=\"color: #008000;\"> 0.5%</span>. At the same time, the benchmark S&amp;P 500 (<a title=\"S&amp;P 500 Index\" href=\"https://seekingalpha.com/symbol/SP500\">SP500</a>) trades near even,\u00a0while the blue-chip Dow (<span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><span class=\"ticker-hover-wrapper\"><a href=\"https://seekingalpha.com/symbol/DJI\" title=\"Dow Jones Industrial Average Index\">DJI</a></span></span></span></span></span></span></span></span>) has slipped lower by <span style=\"color: #ff0000;\">0.5%</span>.\u00a0</p>\n<p>On a sector-by-sector basis, three of the 11 S&amp;P segments are trading up in positive territory and are led by Communication Services and Consumer Discretionary. At the other end of the spectrum, Energy has suffered the most on the day as oil (<a title=\"Crude Oil Futures\" href=\"https://seekingalpha.com/symbol/CL1:COM\">CL1:COM</a>) is down by <span style=\"color: #ff0000;\">2.6%</span>.</p>\n<p>In the bond market, yields are sliding lower. The longer-end U.S. 10-year Treasury yield (<a title=\"United States 10-Year Bond Yield\" href=\"https://seekingalpha.com/symbol/US10Y\">US10Y</a>) has dipped 5 basis points to 4.21%, and the shorter-end U.S. 2-year Treasury yield (<a title=\"United States 2-Year Bond Yield\" href=\"https://seekingalpha.com/symbol/US2Y\">US2Y</a>) has pushed down 3 basis points to 3.60%.</p>\n<p>Alphabet shares climbed sharply, with GOOG up<span style=\"color: #008000;\"> 8.3%</span> and GOOGL up <span style=\"color: #008000;\">8.4%</span>, after news that Google will <a title=\"not be required\" href=\"https://seekingalpha.com/news/4491426-google-not-required-to-sell-chrome-in-antitrust-remedy-ruling-shares-jump\" target=\"_blank\">not be required</a> to divest its flagship Chrome browser in a high-profile antitrust case.</p>\n<p>Market sentiment received an additional lift from Zscaler (<a href=\"https://seekingalpha.com/symbol/ZS\" title=\"Zscaler, Inc.\">ZS</a>), which delivered <a title=\"fourth-quarter results\" href=\"https://seekingalpha.com/news/4491216-zscaler-surges-as-q4-results-guidance-top-wall-streets-expectations\" target=\"_blank\">fourth-quarter results</a> and guidance that significantly exceeded Wall Street expectations.</p>\n<p>On the economic front, <a title=\"job openings\" href=\"https://seekingalpha.com/news/4491752-job-openings-drop-in-july-in-jolts-report-missing-consensus\" target=\"_blank\">job openings</a> dropped in July according to the latest JOLTS report. Job openings came in at 7.181M compared to the forecasted 7.375M level. '</p>\n<p>Furthermore, <a title=\"U.S. factory orders\" href=\"https://seekingalpha.com/news/4491771-factory-orders-slide-again-in-july-as-expected\" target=\"_blank\">U.S. factory orders</a> came in lower now in three of the last four months, as data slid 1.3% M/M to $603.6B in July.</p>\n<p>\"Geopolitics also crept back onto the radar, with reports that Russia and the US are preparing for a new round of consultations,\" Deutsche Bank's Jim Reid said.</p>\n<div class=\"before_last_paragraph-piano-placeholder\"></div><p>As for other names that are on the move, shares of Macy's surged\u00a0<span style=\"color: #008000;\">17.2%</span> as the company showed progress in the second quarter, with <a title=\"better-than-expected results\" href=\"https://seekingalpha.com/news/4491643-macys-shares-rally-as-turnaround-plan-shows-progress\" target=\"_blank\">better-than-expected results</a>.</p>\n<div id=\"more-links\">\n<h2>More on markets</h2>\n<ul>\n<li><a href=\"https://seekingalpha.com/news/4491782-alphabet-experiences-its-largest-non-earnings-gap-higher-since-2006\">Alphabet experiences its largest non-earnings gap higher since 2006</a></li>\n<li><a href=\"https://seekingalpha.com/news/4491658-vanguard-sees-a-sweet-spot-for-bond-investors-as-yields-remain-elevated\">Vanguard sees a sweet spot for bond investors as yields remain elevated</a></li>\n<li><a href=\"https://seekingalpha.com/news/4491702-apollo-warns-that-job-market-weakness-may-be-on-the-horizon\">Apollo warns that job market weakness may be on the horizon</a></li>\n<li><a href=\"https://seekingalpha.com/article/4818703-cre-the-other-real-estate-debacle-developing#source=url_first_level%3Anews%7Csection%3Anews_more_on%7Csection_asset%3Aline_1%7Cbutton%3Alink\">CRE: The Other Real Estate Debacle Developing</a></li>\n<li><a href=\"https://seekingalpha.com/article/4818658-we-need-to-pay-attention-to-the-housing-market#source=url_first_level%3Anews%7Csection%3Anews_more_on%7Csection_asset%3Aline_3%7Cbutton%3Alink\">We Need To Pay Attention To The Housing Market</a></li>\n</ul>\n</div>","gettyImageUrl":"https://static.seekingalpha.com/cdn/s3/uploads/getty_images/1220627489/image_1220627489.jpg","publishOn":"2025-09-03T14:26:47-04:00"},"relationships":{"primaryTickers":{"data":[{"id":"598187","type":"tag"},{"id":"587766","type":"tag"}]},"secondaryTickers":{"data":[{"id":"555796","type":"tag"},{"id":"601518","type":"tag"}]}},"links":{"uriImage":"https://static.s