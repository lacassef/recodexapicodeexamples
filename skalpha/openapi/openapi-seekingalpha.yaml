ckground-color:#ffffff;padding:0 1pt\"></td>\n<td colspan=\"2\" style=\"background-color:#ffffff;padding:2px 0 2px 1pt;text-align:right;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">1,250&nbsp;</span></td>\n<td style=\"background-color:#ffffff;padding:2px 1pt 2px 0;text-align:right;vertical-align:bottom\"></td>\n</tr>\n<tr>\n<td colspan=\"3\" style=\"background-color:#f1f2f2;padding:2px 1pt;text-align:left;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">Due in greater than ten years</span></td>\n<td colspan=\"3\" style=\"background-color:#f1f2f2;padding:0 1pt\"></td>\n<td colspan=\"2\" style=\"background-color:#f1f2f2;padding:2px 0 2px 1pt;text-align:right;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">3,500&nbsp;</span></td>\n<td style=\"background-color:#f1f2f2;padding:2px 1pt 2px 0;text-align:right;vertical-align:bottom\"></td>\n</tr>\n<tr>\n<td colspan=\"3\" style=\"background-color:#ffffff;padding:2px 1pt;text-align:left;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">Unamortized debt discount and issuance costs</span></td>\n<td colspan=\"3\" style=\"background-color:#ffffff;padding:0 1pt\"></td>\n<td colspan=\"2\" style=\"background-color:#ffffff;padding:2px 0 2px 1pt;text-align:right;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">(34)</span></td>\n<td style=\"background-color:#ffffff;padding:2px 1pt 2px 0;text-align:right;vertical-align:bottom\"></td>\n</tr>\n<tr>\n<td colspan=\"3\" style=\"background-color:#f1f2f2;padding:2px 1pt 2px 7pt;text-align:left;vertical-align:middle\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">Net long-term carrying amount</span></td>\n<td colspan=\"3\" style=\"background-color:#f1f2f2;padding:0 1pt\"></td>\n<td style=\"background-color:#f1f2f2;border-bottom:1.5pt solid #000;border-top:1pt solid #000;padding:2px 0 2px 1pt;text-align:left;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">$</span></td>\n<td style=\"background-color:#f1f2f2;border-bottom:1.5pt solid #000;border-top:1pt solid #000;padding:2px 0;text-align:right;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">8,466&nbsp;</span></td>\n<td style=\"background-color:#f1f2f2;border-bottom:1.5pt solid #000;border-top:1pt solid #000;padding:2px 1pt 2px 0;text-align:right;vertical-align:bottom\"></td>\n</tr>\n</table></div></efx_unidentified_table><div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We have a $575 million commercial paper program to support general corporate purposes. As of July&nbsp;27, 2025, we had no commercial paper outstanding.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Refer to Note 10 of the Notes to Condensed Consolidated Financial Statements in Part&nbsp;I, Item&nbsp;1 of this Quarterly Report on Form&nbsp;10-Q for further discussion.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2541\"></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Material Cash Requirements and Other Obligations</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Unrecognized tax benefits were $2.9&nbsp;billion, which includes related interest and penalties, were recorded in non-current income tax payable as of July&nbsp;27, 2025. We are unable to estimate the timing of any potential tax liability, interest payments, or penalties in individual years due to uncertainties in the underlying income tax positions and the timing of the effective settlement of such tax positions. Refer to Note 4 of the Notes to Condensed Consolidated Financial Statements for further information.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Other than the contractual obligations described above, there were no material changes outside the ordinary course of business in our contractual obligations from those disclosed in our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025. Refer to Item 7, &ldquo;Management&rsquo;s Discussion and Analysis of Financial Condition and Results of Operations - Liquidity and Capital Resources&rdquo; in our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025 for a description of our contractual obligations. For a description of our long-term debt, purchase obligations, and operating lease obligations, refer to Notes 10, 11, and 14 of the Notes to Condensed Consolidated Financial Statements in Part&nbsp;I, Item&nbsp;1 of this Quarterly Report on Form&nbsp;10-Q, respectively.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_106\"></div>\n<div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Climate Change</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">To date, there has been no material impact to our results of operations associated with global sustainability regulations, compliance, costs from sourcing renewable energy or climate-related business trends. </span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_109\"></div>\n<div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Adoption of New and Recently Issued Accounting Pronouncements</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">There has been no adoption of any new and recently issued accounting pronouncements.</span></div></efx_management_analysis><div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_112\"></div>\n<efx_market_risk><a name=\"FIS_MARKET_RISK\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 3. Quantitative and Qualitative Disclosures about Market Risk</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2571\"></div>\n<div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Investment and Interest Rate Risk</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Financial market risks related to investment and interest rate risk are described in Part II, Item 7A, &ldquo;Quantitative and Qualitative Disclosures About Market Risk&rdquo; in our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025. Our marketable equity securities consist of publicly-held equity securities, while our non-marketable equity securities are investments in privately-held companies.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Publicly-held equity securities are subject to market price volatility. A hypothetical 10% decrease in our publicly-held equity securities would decrease the fair value of the publicly-held equity securities balance as of July&nbsp;27, 2025 by $320&nbsp;million. </span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Non-marketable equity securities are measured based on cost minus impairment, if any, and are adjusted for observable price changes in orderly transactions for an identical or similar investment in the same issuer. Valuations of our non-marketable equity securities are inherently complex due to the lack of readily available market data and observable transactions, and impact of macroeconomic factors.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">For a description of our equity investments, refer to Notes 5 and 6 of the Notes to Condensed Consolidated Financial Statements in Part&nbsp;I, Item&nbsp;1 of this Quarterly Report on Form&nbsp;10-Q, respectively.</span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">31</span></div></div></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2602\"></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage32\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Foreign Exchange Rate Risk </span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The impact of foreign currency transactions related to foreign exchange rate risk is described in Part II, Item 7A, &ldquo;Quantitative and Qualitative Disclosures About Market Risk&rdquo; in our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025. As of&nbsp;July&nbsp;27, 2025, there have been no material changes to the foreign exchange rate risks described as of January&nbsp;26, 2025.</span></div></efx_market_risk><div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_115\"></div>\n<efx_control_and_procedures><a name=\"FIS_CONTROL_AND_PROCEDURES\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 4. Controls and Procedures</span></div>\n<div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Controls and Procedures</span></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Disclosure Controls and Procedures</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Based on their evaluation as of July&nbsp;27, 2025, our management, including our Chief Executive Officer and Chief Financial Officer, has concluded that our disclosure controls and procedures (as defined in Rule 13a-15(e) under the Exchange Act) were effective to provide reasonable assurance that the information we are required to disclose in reports that we file or submit under the Exchange Act is recorded, processed, summarized and reported within the time periods specified in the SEC rules and forms, and that such information is accumulated and communicated to our management, including our Chief Executive Officer and our Chief Financial Officer, as appropriate, to allow timely decisions regarding required disclosures.</span></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Changes in Internal Control Over Financial Reporting</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">There have been no changes in our internal control over financial reporting during the second quarter of fiscal year 2026 that have materially affected, or are reasonably likely to materially affect, our internal control over financial reporting. We are continuing a phased upgrade of our enterprise resource planning, or ERP, system to update our existing core financial systems. The ERP system is designed to accurately maintain our financial records used to report operating results. We will continue to evaluate each quarter whether there are changes that materially affect our internal control over financial reporting.</span></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Inherent Limitations on Effectiveness of Controls</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Our management, including our Chief Executive Officer and Chief Financial Officer, does not expect that our disclosure controls and procedures or our internal controls, will prevent all error and all fraud. A control system, no matter how well conceived and operated, can provide only reasonable, not absolute, assurance that the objectives of the control system are met. Further, the design of a control system must reflect the fact that there are resource constraints, and the benefits of controls must be considered relative to their costs. Because of the inherent limitations in all control systems, no evaluation of controls can provide absolute assurance that all control issues and instances of fraud, if any, within NVIDIA have been detected.</span></div></efx_control_and_procedures></efx_part_i><div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_118\"></div>\n<efx_part_ii><a name=\"FIS_PART_II\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Part II. Other Information</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_121\"></div>\n<efx_legal_proceeding><a name=\"FIS_LEGAL_PROCEEDING\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 1. Legal Proceedings</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Refer to Part I, Item 1, Note 11&nbsp;of the Notes to Condensed Consolidated Financial Statements for a discussion of significant developments in our legal proceedings since January&nbsp;26, 2025. Also refer to Item 3, &ldquo;Legal Proceedings&rdquo; in our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025 for a prior discussion of our legal proceedings.</span></div></efx_legal_proceeding><div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_124\"></div>\n<efx_risk_factors><a name=\"FIS_RISK_FACTORS\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 1A. Risk Factors</span></div>\n<div style=\"margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Other than the risk factors listed below, there have been no material changes from the risk factors previously described under Item 1A of our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025 and Item 1A of our Quarterly Report on Form 10-Q for the fiscal quarter ended April&nbsp;27, 2025.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Purchasing or owning NVIDIA common stock involves investment risks including, but not limited to, the risks described in Item 1A of our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025, and Item 1A of our Quarterly Report on Form 10-Q for the fiscal quarter ended April&nbsp;27, 2025, and below. Any one of those risks could harm our business, financial condition and results of operations or reputation, which could cause our stock price to decline. Additional risks, trends and uncertainties not presently known to us or that we currently believe are immaterial may also harm our business, financial condition, results of operations or reputation.</span></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">We may not be able to realize the potential benefits of business investments or acquisitions, and we may not be able to successfully integrate acquired companies, which could hurt our ability to grow our business, develop new products or sell our products.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We acquire and invest in businesses that offer products, services and technologies that we believe will help expand or enhance our strategic objectives. Acquisitions or investments involve significant challenges and risks and could impair our ability to grow our business, develop new products or sell our products and ultimately could have a negative impact on our </span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">32</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage33\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">financial results. If we pursue a particular transaction, we may limit our ability to enter into other transactions that could help us achieve our other strategic objectives. If we are unable to timely complete acquisitions, including due to delays and challenges in obtaining regulatory approvals, we may be unable to pursue other transactions, we may not be able to retain critical talent from the target company, technology may evolve and make the acquisition less attractive, and other changes can take place, which could reduce the anticipated benefits of the transaction and negatively impact our business. Regulators could also impose conditions that reduce the ultimate value of our acquisitions. In addition, to the extent that our perceived ability to consummate acquisitions is harmed, future acquisitions may be more difficult, complex or expensive. Our investments in publicly traded and private companies could create volatility and fluctuations in our results. These investments may generate realized and unrealized gains or losses and we could realize losses up to the value of the investments. In addition, we have invested and may continue to invest in private companies to further our strategic objectives and to support certain key business initiatives. These companies can include early-stage companies still defining their strategic direction. Many of the securities in which we invest are non-marketable and illiquid at the time of our initial investment, and we are not always able to achieve a return. To the extent any of the companies in which we invest are not successful, we could recognize an impairment and/or lose all or part of our investment. Our investment portfolio contains industry sector concentration risks, and a decline in any one or multiple industry sectors could increase our impairment losses.</span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We face additional risks related to acquisitions and strategic investments, including the diversion of capital and other resources, including management&rsquo;s attention; difficulty in realizing a satisfactory return and uncertainties to realize the benefits of an acquisition or strategic investment, if at all; difficulty or inability in obtaining governmental, regulatory approval or restrictions or other consents and approvals or financing; legal proceedings initiated as a result of an acquisition or investment; and potential failure of our due diligence processes to identify significant issues with the assets or company in which we are investing or are acquiring.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Additional risks related to acquisitions include, but are not limited to:</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">difficulty in integrating the technology, systems, products, policies, processes, or operations and integrating and retaining the employees, including key personnel, of the acquired business;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">assumption of liabilities and incurring amortization expenses, impairment charges to goodwill or write-downs of acquired assets;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">integrating accounting, forecasting and controls, procedures and reporting cycles;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">coordinating and integrating operations, particularly in countries in which we do not currently operate;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">stock price impact, fines, fees or reputation harm if we are unable to obtain regulatory approval for an acquisition or are otherwise unable to close an acquisition;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">potential issuances of debt to finance our acquisitions, resulting in increased debt, increased interest expense, and compliance with debt covenants or other restrictions;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">the potential for our acquisitions to result in dilutive issuances of our equity securities;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">the potential variability of the amount and form of any performance-based consideration;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">negative changes in general economic conditions in the regions or the industries in which we or our target operate;</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">exposure to additional cybersecurity risks and vulnerabilities; and</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"padding-left:36pt;text-align:justify;text-indent:-18pt\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\">&bull;</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%;padding-left:13.52pt\">impairment of relationships with, or loss of our or our target&rsquo;s employees, vendors and customers.</span>\n</div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">For example, when integrating acquisition target systems into our own, we have experienced and may continue to experience challenges including lengthy and costly systems integration, delays in purchasing and shipping products, difficulties with system integration via electronic data interchange and other processes with our key suppliers and customers, and training and change management needs of integration personnel. These challenges have impacted our results of operations and may continue to do so in the future.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">33</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage34\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">We are subject to complex laws, rules, regulations, and political and other actions, including restrictions on the export of our products, which may adversely impact our business.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We are subject to laws and regulations domestically and worldwide, affecting our operations in areas including, but not limited to, IP ownership and infringement; taxes; import and export requirements and tariffs; anti-corruption, including the Foreign Corrupt Practices Act; business acquisitions; foreign exchange controls and cash repatriation restrictions; foreign ownership and investment; data privacy requirements; competition and antitrust; advertising; employment; product regulations; cybersecurity; environmental, health, and safety requirements; the responsible use of AI; sustainability; cryptocurrency; and consumer laws. Compliance with such requirements can be onerous and expensive, could impact our competitive position, and may negatively impact our business operations and ability to manufacture and ship our products. There can be no assurance that our employees, contractors, suppliers, customers or agents will not violate applicable laws or the policies, controls, and procedures that we have designed to help ensure compliance with such laws, and violations could result in fines, criminal sanctions against us, our officers, or our employees, prohibitions on the conduct of our business, and damage to our reputation. Changes to the laws, rules and regulations to which we are subject, or changes to their interpretation and enforcement, could lead to materially greater compliance and other costs, and/or further restrictions on our ability to manufacture and supply our products and operate our business. For example, we may face increased compliance costs as a result of changes or increases in antitrust legislation, regulation, administrative rule making, increased focus from regulators on cybersecurity vulnerabilities and risks. Our position in markets relating to AI has led to increased interest in our business from regulators worldwide, including the European Union, the United States, the United Kingdom, South Korea, Japan, and China. For example, the French Competition Authority collected information from us regarding our business and competition in the graphics card and CSP market as part of an ongoing inquiry into competition in those markets. We have also received, and continue to receive, broad requests for information from competition regulators in the European Union, the United States, the United Kingdom, China, and South Korea regarding our sales of GPUs and other NVIDIA products, our efforts to allocate supply, foundation models and our investments, partnerships and other agreements with companies developing foundation models, the markets in which we compete and our competition, our strategies, roadmaps, and efforts to develop, market, and sell hardware, software, and system solutions, and our agreements with customers, suppliers, and partners. We expect to receive additional requests for information in the future. Such requests have been and are likely to be expensive and burdensome and could negatively impact our business and our relationships with customers, suppliers, and partners.</span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Governments and regulators are also considering, and in certain cases, have imposed restrictions on the hardware, software, and systems used to develop frontier foundation models and generative AI. For example, the EU AI Act became effective on August 1, 2024 and will be fully applicable after a two-year transitional period. The EU AI Act may impact our ability to train, deploy, or release AI models in the EU. Several states are considering enacting or have already enacted regulations concerning AI technologies, which may impact our ability to train, deploy, or release AI models, and increase our compliance costs. Restrictions under these and any other regulations, if implemented, could increase the costs and burdens to us and our customers, delay or halt deployment of new systems using our products, and reduce the number of new entrants and customers, negatively impacting our business and financial results. Revisions to laws or regulations or their interpretation and enforcement could also result in increased taxation, trade sanctions, the imposition of or increase to import duties or tariffs, restrictions and controls on imports or exports, or other retaliatory actions, which could have an adverse effect on our business plans or impact the timing of our shipments. Additionally, changes in the public perception of governments in the regions where we operate or plan to operate could negatively impact our business and results of operations.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Government actions, including trade protection and national and economic security policies of U.S. and foreign government bodies, such as tariffs, import or export regulations, including deemed export restrictions and restrictions on the activities of U.S. persons, trade and economic sanctions, decrees, quotas or other trade barriers and restrictions could affect our ability to ship products, provide services to our customers and employees, do business without an export license with entities on the U.S. Department of Commerce&rsquo;s U.S. Entity List or other USG restricted parties lists (which is expected to change from time to time), and generally fulfill our contractual obligations and have a material adverse effect on our business. If we were ever found to have violated export control laws or sanctions of the U.S. or similar applicable non-U.S. laws, even if the violation occurred without our knowledge, we may be subject to various penalties available under the laws, any of which could have a material and adverse impact on our business, operating results and financial condition.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">For example, in response to the war in Ukraine, the United States and other jurisdictions imposed economic sanctions and export control measures which blocked the passage of our products, services and support into Russia, Belarus, and certain regions of Ukraine. In fiscal year 2023, we stopped direct sales to Russia and closed business operations in Russia. Concurrently, the war in Ukraine has impacted sales in EMEA and may continue to do so in the future.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The increasing focus on the risks and strategic importance of AI technologies has resulted in regulatory restrictions that target products and services capable of enabling or facilitating AI and may in the future result in additional restrictions impacting some or all of our product and service offerings.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">34</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage35\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Concerns regarding third-party use of AI for purposes contrary to local governmental interests, including concerns relating to the misuse of AI applications, models, and solutions, has resulted in and could in the future result in unilateral or multilateral restrictions on products that can be used for training, modifying, tuning, and deploying LLMs and other AI applications. Such restrictions have limited and could in the future limit the ability of downstream customers and users worldwide to acquire, deploy and use systems that include our products, software, and services, and negatively impact our business and financial results.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Such restrictions could include additional unilateral or multilateral export controls on certain products or technology, including but not limited to AI technologies. As geopolitical tensions have increased, semiconductors associated with AI, including GPUs and related products, are increasingly the focus of export control restrictions proposed by stakeholders in the U.S. and its allies. The United States has imposed unilateral worldwide controls restricting GPUs and associated products, and it is likely that additional unilateral or multilateral controls will be adopted. Such controls have been and may again be very broad in scope and application, prohibit us from exporting our products to any or all customers in one or more markets, and could negatively impact our manufacturing, testing and warehousing locations and options, or could impose other conditions that limit our ability to serve demand abroad and could negatively and materially impact our business, revenue and financial results. Export controls targeting GPUs and semiconductors associated with AI, which have been imposed and are increasingly likely to be further tightened, would further restrict our ability to export our technology, products, or services even though competitors may not be subject to similar restrictions, creating a competitive disadvantage for us and negatively impacting our business and financial results. Export controls targeting GPUs and semiconductors associated with AI have subjected and may in the future subject downstream users of our products to additional restrictions on the use, resale, repair, or transfer of our products, negatively impacting our business and financial results. Controls could negatively impact our cost and/or ability to provide services such as NVIDIA AI cloud services and could impact the cost and/or ability for our CSPs and customers to provide services to their end customers, even outside China.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Export controls could disrupt our supply chain and distribution channels, negatively impacting our ability to serve demand, including in markets outside China and for our gaming products. The possibility of additional export controls has negatively impacted and may in the future negatively impact demand for our products, benefiting competitors that offer alternatives less likely to be restricted by further controls. Repeated changes in the export control rules are likely to impose compliance burdens on our business and our customers, negatively and materially impacting our business.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Increasing use of economic sanctions and export controls has impacted and may in the future impact demand for our products or services, negatively impacting our business and financial results. Reduced demand due to export controls has and could in the future lead to excess inventory or cause us to incur related supply charges. Additional unilateral or multilateral controls are also likely to include deemed export control limitations that negatively impact the ability of our research and development teams to execute our roadmap or other objectives in a timely manner. Additional export restrictions may not only impact our ability to serve overseas markets, but also provoke responses from foreign governments, including China, that negatively impact our supply chain or our ability to provide our products and services to customers in all markets worldwide, which could also substantially reduce our revenue. Regulators in China have inquired about our sales and efforts to supply the China market and our fulfillment of the commitments we entered at the close of our Mellanox acquisition. For example, regulators in China are investigating whether complying with applicable U.S. export controls discriminates unfairly against customers in the China market. If regulators conclude that we have failed to fulfill such commitments or we have violated any applicable law in China, we could be subject to financial penalties, restrictions on our ability to conduct our business, restrictions or other orders regarding our networking business, products, and services, or otherwise impact our operations in China, any of which could have a material and adverse impact on our business, operating results and financial condition.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Over the past three years, we have been subject to a series of shifting and expanding export control restrictions, impacting our ability to serve customers outside the United States.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">During the third quarter of fiscal year 2023, the USG announced export restrictions and export licensing requirements targeting China&rsquo;s semiconductor and supercomputing industries. These restrictions impacted exports of certain chips, as well as software, hardware, equipment and technology used to develop, produce and manufacture certain chips to China (including Hong Kong and Macau) and Russia, and specifically impact our A100 and H100 integrated circuits, DGX or any other systems or boards which incorporate A100 or H100 integrated circuits. During the second quarter of fiscal year 2024, the USG also informed us of an additional licensing requirement for a subset of A100 and H100 products destined to certain customers and other regions, including some countries in the Middle East.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">During the third quarter of fiscal year 2024, the USG announced new and updated licensing requirements for exports to China and Country Groups D:1, D:4, and D:5 (including but not limited to, Saudi Arabia, the United Arab Emirates, and Vietnam, but excluding Israel) of our products exceeding certain performance thresholds, including, but not limited to, the A100, A800, H100, H800, L4, L40, L40S RTX 4090, GB200 NVL72, and B200. The licensing requirements also apply to the export of products exceeding certain performance thresholds to a party headquartered in, or with an ultimate parent headquartered in, Country Group D5, including China.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">35</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage36\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">On April 9, 2025, the USG informed us that it requires a license for export to China (including Hong Kong and Macau) and D:5 countries, or to companies headquartered or with an ultimate parent therein, of our H20 integrated circuits and any other circuits achieving the H20&rsquo;s memory bandwidth, interconnect bandwidth, or combination thereof. As a result of these new requirements, we incurred a $4.5 billion charge in the first quarter of fiscal year 2026 associated with H20 for excess inventory and purchase obligations, as the demand for H20 products diminished. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The export controls applicable to China are complex and address a variety of parameters, including the total processing performance of a chip, the &ldquo;performance density&rdquo; of a chip, the interconnect bandwidth of a chip, and the memory bandwidth of a chip. We may be unable to create a competitive product for China&rsquo;s data center market that receives approval from the USG. In that event, we would effectively be foreclosed from competing in China's data center computing/compute market, with a material and adverse impact on our business, operating results, and financial condition.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In addition to controls targeting D:1, D:4 and D:5 countries, the USG has also imposed worldwide export controls impacting our products, and may impose additional controls in the future. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">On January 15, 2025, the USG published the &ldquo;AI Diffusion&rdquo; IFR in the Federal Register. The IFR would have imposed a worldwide licensing requirement on our data center products, such as our H200, GB200 and GB300. The AI Diffusion IFR would have divided the world into three tiers, relegating most countries to &ldquo;Tier 2&rdquo; status, and would have created a complex and burdensome scheme for licensing approvals.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In May 2025, the USG announced that it would rescind the AI Diffusion IFR and implement a replacement rule. The scope, timing, and requirements of the forthcoming rule remain uncertain. The replacement rule may impose new restrictions on our products or operations and/or add license requirements that could have a material impact on our business, operating results, and financial condition.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Our competitive position has been harmed by export controls, and our competitive position and future results may be further harmed, over the long term, if there are further changes in the USG&rsquo;s export controls, including further expansion of the geographic, customer, or product scope of the controls, if customers purchase product from competitors, if customers develop their own internal solution, if we are unable to provide contractual warranty or other extended service obligations, if the USG does not grant licenses in a timely manner or denies licenses to significant customers or if we incur significant transition costs. Even if the USG grants any requested licenses, the licenses may be temporary or impose burdensome conditions that we or our customers or end users cannot or choose not to fulfill. The licensing requirements may benefit certain of our competitors, as the licensing process will make our pre-sale and post-sale technical support efforts more cumbersome and less certain and encourage customers in China to pursue alternatives to our products, including semiconductor suppliers based in China, Europe, and Israel. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In August 2025, the USG granted licenses that would allow us to ship certain H20 products to certain China-based customers, but to date, we have not generated any revenue or shipped any H20 products under those licenses. USG officials have expressed an expectation that the USG will receive 15% of the revenue generated from licensed H20 sales, but to date, the USG has not published a regulation codifying such requirement. Any request for a percentage of the revenue by the USG may subject us to litigation, increase our costs, and harm our competitive position and benefit competitors that are not subject to such arrangements.     </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Given the increasing strategic importance of AI and rising geopolitical tensions, the USG has changed and may again change the export control rules at any time and further subject a wider range of our products to export restrictions and licensing requirements, negatively impacting our business and financial results. In the event of such change, we may be unable to sell our inventory of such products and may be unable to develop replacement products not subject to the licensing requirements. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">For example, the USG has already imposed conditions to limit the ability of foreign firms to create and offer as a service large-scale GPU clusters, for example by imposing license conditions on the use of products to be exported to certain countries, and may impose additional conditions such as requiring chip tracking and throttling mechanisms that could disable or impair GPUs if certain events, including unauthorized system configuration, use, or location, are detected. Such government mandates in chip designs could introduce system vulnerabilities and expose us to significant risk and potential liability, negatively impact demand for our products, and could have a material impact on our business, operating results, and financial condition. Even if not enacted into binding legislation, draft bills have impacted and may in the future negatively impact our business. For example, following U.S. legislative proposals calling for mandatory features in our chips, China&rsquo;s government publicly questioned whether our H20 products have built-in vulnerabilities, discouraging customers from purchasing our products. We provided a public response explaining that our GPUs, including H20, do not include such built-in vulnerabilities, and will respond to any follow-up questions we receive.</span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Open-source foundation models are rapidly growing in popularity with developers worldwide. Any regulatory control or other restriction that limits our ability to provide products and services that support third-party applications and models, </span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">36</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage37\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">including applications built on foundation models originating in China such as DeepSeek or Qwen, could have a material impact on our business, operating results, and financial condition. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The USG has already imposed export controls restricting certain gaming GPUs, and if the USG expands such controls to restrict additional gaming products, it may disrupt a significant portion of our supply and distribution chain and negatively impact sales of such products to markets outside China, including the U.S. and Europe. In addition, as the performance of the gaming GPUs increases over time, export controls may have a greater impact on our ability to compete in markets subject to those controls. Export controls may disrupt our supply and distribution chain for a substantial portion of our products, which are warehoused in and distributed from Hong Kong. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Export controls restricting our ability to sell data center GPUs may also negatively impact demand for our networking products used in servers containing our GPUs. The USG may also impose export controls on our networking products, such as high-speed network interconnects, to limit the ability of downstream parties to create large clusters for frontier model training. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Any new control that impacts a wider range of our products would likely have a disproportionate impact on NVIDIA and may disadvantage us against certain of our competitors that sell chips that are outside the scope of such control. Export controls have already and may in the future encourage customers outside China and other impacted regions to &ldquo;design-out&rdquo; certain U.S. semiconductors from their products to reduce the compliance burden and risk, and to ensure that they are able to serve markets worldwide. Export controls have already encouraged and may in the future encourage overseas governments to request that our customers purchase from our competitors rather than NVIDIA or other U.S. firms, harming our business, market position, and financial results. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">As a result, export controls have in the past and may in the future negatively impact demand for our products and services not only in China, but also in other markets, such as Europe, Latin America, and Southeast Asia. Export controls increase the risk of investing in U.S. advanced semiconductor products, because by the time a new product is ready for market, it may be subject to new unilateral export controls restricting its sale, resulting in excess inventory and purchase obligations as we recently experienced with the H20. At the same time, such controls may increase investment in foreign competitors, which would be less likely to be restricted by U.S. controls. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The increasingly complex export controls impose complex and burdensome compliance obligations on our partners, suppliers, and customers. While we seek to strictly comply with all applicable export control regulators, reports of diversion of controlled products may negatively impact our business, relationships with partners and customers, and our reputation. Incorrect allegations that our compliance efforts satisfy the letter but not the &ldquo;spirit&rdquo; of the applicable regulations may negatively impact our business, relationships with partners and customers, and our reputation. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In addition to export controls, the USG may impose restrictions on the import and sale of products that incorporate technologies developed or manufactured in whole or in part in China. For example, the USG adopted &ldquo;Connected Vehicle&rdquo; restrictions on the import and sale of certain automotive products in the United States, which if adopted and interpreted broadly, could impact our ability to develop and supply solutions for our automotive customers. The USG is also considering restrictions that would limit our ability to support third-party applications and models built on open-source foundation models originating in China. Such restrictions, if implemented, would favor our foreign competitors and negatively impact our business. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Additionally, restrictions imposed by the Chinese government on the duration of gaming activities and access to games may adversely affect our Gaming revenue, and increased oversight of digital platform companies may adversely affect our Data Center revenue. The Chinese government has and may continue to encourage customers to purchase from our China-based competitors, or impose restrictions on the sale to certain customers of our products, or any products containing components made by our partners and suppliers. For example, the Chinese government announced restrictions relating to certain sales of products containing certain products made by Micron, a supplier of ours. As another example, an agency of the Chinese government announced an Action Plan that endorses new standards regarding the compute performance per watt and per memory bandwidth of accelerators used in new and renovated data centers in China. If the Chinese government modifies or implements the Action Plan in a way that effectively prevents us from being able to design products to meet the new standard, this may restrict the ability of customers to use some of our data center products and may have a material and adverse impact on our business, operating results and financial condition. Further restrictions on our products or the products of our suppliers could negatively impact our business and financial results. </span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Finally, our business depends on our ability to receive consistent and reliable supply from our overseas partners, especially in Taiwan and South Korea. Any new restrictions that negatively impact our ability to receive supply of components, parts, or services from Taiwan and South Korea, would negatively impact our business and financial results.  </span></div></efx_risk_factors><div style=\"text-align:justify\"><span><br></span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_127\"></div>\n<efx_changes_in_securities><a name=\"FIS_CHANGES_IN_SECURITIES\"></a><div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 2. Unregistered Sales of Equity Securities and Use of Proceeds</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Issuer Purchases of Equity Securities</span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">37</span></div></div></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2632\"></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage38\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We repurchased 67&nbsp;million and 193&nbsp;million shares of our common stock for $9.7&nbsp;billion and $24.2&nbsp;billion during the second quarter and first half of fiscal year 2026, respectively. As of July&nbsp;27, 2025, we were authorized, subject to certain specifications, to repurchase up to $14.7 billion of our common stock.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2663\"></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We paid cash dividends to our shareholders of $244&nbsp;million and $488&nbsp;million during the second quarter and first half of fiscal year 2026, respectively. The payment of future cash dividends is subject to our Board of Directors' continuing determination that the declaration of dividends is in the best interests of our shareholders.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2693\"></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The following table presents details of our share repurchase transactions during the second quarter of fiscal year 2026:</span></div>\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_36\"></a><div style=\"margin-bottom:6pt;text-align:justify\"><table style=\"border-collapse:collapse;display:inline-table;margin-bottom:5pt;vertical-align:text-bottom;width:100.000%\">\n<tr>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:34.718%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.384%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:12.788%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:12.204%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:15.712%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.384%\"></td>\n<td st