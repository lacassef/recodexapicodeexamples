ustomers in the second quarter of fiscal year 2026.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Revenue was $46.7 billion, up 56% from a year ago and up 6% sequentially.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Data Center revenue was $41.1 billion, up 56% from a year ago and up 5% sequentially. The strong year-on-year and sequential growth was driven by demand for our accelerated computing platform used for large language models, recommendation engines, and generative and agentic AI applications. We continue to ramp our Blackwell architecture, which grew 17% sequentially, including our newest architecture, Blackwell Ultra. We recognized Blackwell revenue across </span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">25</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage26\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">all customer categories, led by large cloud service providers, which represented approximately 50% of Data Center revenue.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Data Center compute revenue was $33.8 billion, up 50% from a year ago. Sequentially, compute revenue declined 1%, driven by a $4.0 billion reduction in H20 sales. Networking revenue was $7.3 billion, up 98% from a year ago and up 46% sequentially, driven by the growth of NVLink compute fabric for GB200 and GB300 systems, the ramp of XDR InfiniBand products, and adoption of Ethernet for AI solutions at cloud service providers and consumer internet companies.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Gaming revenue was up 49% from a year ago and up 14% sequentially, with strong sales and increased supply of our Blackwell product.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Professional Visualization revenue was up 32% from a year ago and up 18% sequentially, driven by the acceleration of Blackwell sales in our Notebook products, addressing AI workflows, real-time graphics rendering and data simulation.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Automotive revenue was up 69% from a year ago and up 3% sequentially, driven by strong adoption of our self-driving platforms.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Gross margin decreased from a year ago as our Blackwell revenue consists primarily of full-scale datacenter systems compared to Hopper HGX systems last year. Gross margin increased sequentially as the prior quarter included a $4.5 billion char