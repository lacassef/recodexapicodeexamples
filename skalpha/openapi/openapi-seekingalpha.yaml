font-weight:400;line-height:120%\">As of July&nbsp;27, 2025, our operating leases have a weighted average remaining lease term of 7.5 years and a weighted average discount rate of 4.35%. As of January&nbsp;26, 2025, our operating leases had a weighted average remaining lease term of 6.5 years and a weighted average discount rate of 4.16%.</span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">23</span></div></div></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_94\"></div>\n<hr style=\"page-break-after:always\"></efx_financial_statements><a name=\"eolPage24\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<efx_management_analysis><a name=\"FIS_MANAGEMENT_ANALYSIS\"></a><div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Item 2. Management's Discussion and Analysis of Financial Condition and Results of Operations</span></div>\n<div style=\"margin-bottom:3pt;margin-top:6pt;text-align:justify\">\n<span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Forward-Looking Statements</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">&nbsp;</span>\n</div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:115%\">This Quarterly Report on Form 10-Q contains forward-looking statements within the meaning of Section 27A of the Securities Act of 1933, as amended, and Section 21E of the Securities Exchange Act of 1934, as amended, which are subject to the &ldquo;safe harbor&rdquo; created by those sections based on management&rsquo;s beliefs and assumptions and on information currently available to management. In some cases, you can identify forward-looking statements by terms such as &ldquo;may,&rdquo; &ldquo;will,&rdquo; &ldquo;should,&rdquo; &ldquo;could,&rdquo; &ldquo;goal,&rdquo; &ldquo;would,&rdquo; &ldquo;expect,&rdquo; &ldquo;plan,&rdquo; &ldquo;anticipate,&rdquo; &ldquo;believe,&rdquo; &ldquo;estimate,&rdquo; &ldquo;project,&rdquo; &ldquo;predict,&rdquo; &ldquo;potential&rdquo; and similar expressions intended to identify forward-looking statements. These statements involve known and unknown risks, uncertainties and other factors, which may cause our actual results, performance, time frames or achievements to be materially different from any future results, performance, time frames or achievements expressed or implied by the forward-looking statements. We discuss many of these risks, uncertainties and other factors in this Quarterly Report on Form 10-Q and our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025 in greater detail under the heading &ldquo;Risk Factors&rdquo; of such reports. Given these risks, uncertainties, and other factors, you should not place undue reliance on these forward-looking statements. Also, these forward-looking statements represent our estimates and assumptions only as of the date of this filing. You should read this Quarterly Report on Form 10-Q completely and understand that our actual future results may be materially different from what we expect. We hereby qualify our forward-looking statements by these cautionary statements. Except as required by law, we assume no obligation to update these forward-looking statements publicly, or to update the reasons actual results could differ materially from those anticipated in these forward-looking statements, even if new information becomes available in the future.</span></div>\n<div><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">All references to &ldquo;NVIDIA,&rdquo; &ldquo;we,&rdquo; &ldquo;us,&rdquo; &ldquo;our&rdquo; or the &ldquo;Company&rdquo; mean NVIDIA Corporation and its subsidiaries.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">&copy; 2025 NVIDIA Corporation. All rights reserved. </span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The following discussion and analysis of our financial condition and results of operations should be read in conjunction with the risk factors set forth in Item 1A. &ldquo;Risk Factors&rdquo; of our Annual Report on Form 10-K for the fiscal year ended January&nbsp;26, 2025 and Part II, Item 1A. &ldquo;Risk Factors&rdquo; of this Quarterly Report on Form 10-Q and our Condensed Consolidated Financial Statements and related Notes thereto, as well as other cautionary statements and risks described elsewhere in this Quarterly Report on Form 10-Q and our other filings with the SEC, before deciding to purchase, hold, or sell shares of our common stock.</span></div>\n<div style=\"margin-bottom:3pt;margin-top:3pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Overview</span></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Our Company and Our Businesses</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">NVIDIA pioneered accelerated computing to help solve the most challenging computational problems. Since our original focus on PC graphics, we have expanded to several other large and important computationally intensive fields. Fueled by the sustained demand for exceptional 3D graphics and the scale of the gaming market, NVIDIA has leveraged its GPU architecture to create platforms for scientific computing, AI, data science, autonomous vehicles, robotics, and digital twin applications.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Our two operating segments are \"Compute &amp; Networking\" and \"Graphics,\" as described in Note 13 of the Notes to Condensed Consolidated Financial Statements in Part I, Item 1 of this Quarterly Report on Form 10-Q.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Headquartered in Santa Clara, California, NVIDIA was incorporated in California in April 1993 and reincorporated in Delaware in April 1998.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2117\"></div>\n<div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Recent Developments, Future Objectives and Challenges</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Revenue growth in the second quarter and the first half of fiscal year 2026 was driven by data center compute and networking platforms for accelerated computing and AI solutions. Our Blackwell GPU revenue ramp continued during the first half of the year, including our transition to Blackwell Ultra platforms.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In April 2025, the U.S. government, or USG, informed us that a license is required for exports of our H20 product into the China market. As a result of these new requirements, we incurred a $4.5 billion charge in the first quarter of fiscal year 2026 associated with H20 for excess inventory and purchase obligations, as the demand for H20 diminished. In August 2025, the USG granted licenses that would allow us to ship certain H20 products to certain China-based customers, but to date, we have not generated any revenue or shipped any H20 products under those licenses. USG officials have expressed an expectation that the USG will receive 15% of the revenue generated from licensed H20 sales, but to date, the USG has not published a regulation codifying such requirement. In the second quarter, we recognized approximately $650 million of H20 revenue from sales to an unrestricted customer outside of China, resulting in a $180 million release of previously reserved H20 inventory. There were no H20 sales to China-based customers in the second quarter.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We continue to execute Data Center compute product introductions, bringing new advanced architectures on a one-year product cadence. We began shipping production units of our new Blackwell Ultra platforms including GB300 in the second quarter of fiscal year 2026. Our product transitions and sophisticated system configurations may create challenges in managing supply and demand. This could result in revenue volatility, quality or production issues, increased </span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">24</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage25\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">inventory provisions, warranty costs, or product delays. Customers may postpone purchasing existing products due to frequent new releases or may adopt new technologies more gradually than anticipated, affecting our revenue timing and supply chain expenses. The recent rise of high-quality open-source foundation models is making advanced AI capabilities broadly accessible. Open-source AI is becoming increasingly important across the ecosystem and it is dependent on developer adoption. If the most widely adopted open-source models are developed or deployed on our competitors&rsquo; platforms, it could significantly weaken the influence of our platform, reduce developer engagement, and limit demand for our products and services. Future demand for our platform will depend on our ability to support, scale, and optimize the next generation of AI models&mdash;including open-source large language models&mdash;across our full stack of software and hardware offerings.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The availability of data centers, energy, and capital to support the buildout of NVIDIA AI infrastructure by our customers is crucial, and any shortage of these resources could impact our future revenue and financial performance.</span></div>\n<div style=\"text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In January 2025, the USG published the &ldquo;AI Diffusion&rdquo; IFR in the Federal Register. The IFR would have imposed a worldwide licensing requirement on our most popular data center products, such as our H200, GB200 and GB300. In May 2025, the USG announced that it would rescind the AI Diffusion IFR and implement a replacement rule. The scope, timing, and requirements of the forthcoming rule remain uncertain. The replacement rule may impose new restrictions on our products or operations and/or add license requirements that could have a material impact on our business, operating results, and financial condition.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The rapid evolution of global trade policies, such as new export controls and tariffs, has added complexity and increased costs throughout our supply chain, and these challenges are likely to persist. Ongoing uncertainty regarding the scope and application of such measures may adversely affect investment decisions by us and our partners, disrupt supply chain operations, and impact the timing and volume of customer purchases due to challenges in forecasting future costs and demand.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We plan to increase our U.S.-based manufacturing and invest in specialized equipment and processes to support domestic production. This move is expected to strengthen our supply chain, boost resiliency and redundancy, and meet the growing demand for AI infrastructure. Our ability to increase manufacturing capabilities will depend on the domestic manufacturing ecosystem's capacity to ramp production supply to the required volume and on a timely basis.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Macroeconomic factors, including tariffs, inflation, interest rate changes, capital market volatility, global supply chain constraints, and global economic and geopolitical developments, have direct and indirect impacts on our results of operations, particularly demand for our products. While difficult to isolate and quantify, these macroeconomic factors impact our supply chain and manufacturing costs, employee wages, costs for capital equipment and value of our investments. Our product and solution pricing generally does not fluctuate with short-term changes in our costs. Within our supply chain, we continuously manage product availability and costs with our vendors.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Refer to &ldquo;Item 1A. Risk Factors&rdquo; for a discussion of these factors and other risks.</span></div>\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_28\"></a><div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Second Quarter of Fiscal Year 2026 Summary</span></div>\n<div style=\"margin-bottom:9p