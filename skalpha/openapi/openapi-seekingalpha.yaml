a name=\"eolPage11\"></a><div style=\"min-height:72pt;width:100%\">\n<div style=\"text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">NVIDIA CORPORATION AND SUBSIDIARIES</span></div>\n<div style=\"text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">NOTES TO CONDENSED CONSOLIDATED FINANCIAL STATEMENTS (Continued)</span></div>\n<div style=\"margin-bottom:15pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">(Unaudited)</span></div>\n</div>\n<div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Note 4 - Income Taxes</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Income tax expense was $4.8 billion and $2.6 billion for the second quarter, and $7.9 billion and $5.0 billion for the first half, of fiscal years 2026 and 2025, respectively. Income tax as a percentage of income before income tax was an expense of 15.3% and 13.6% for the second quarter, and 14.9% and 13.7% for the first half, of fiscal years 2026 and 2025, respectively.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The effective tax rate increased primarily due to a lower tax benefit from stock-based compensation, partially offset by an increase in tax benefit from foreign-derived deduction eligible income.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Our effective tax rates for the first half of fiscal years 2026 and 2025 were lower than the U.S. federal statutory rate of 21% primarily due to tax benefits from foreign-derived deduction eligible income, stock-based compensation, income earned in jurisdictions that are subject to taxes at rates lower than the U.S. federal statutory tax rate, and the U.S. federal research tax credit.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">In July 2025, the One Big Beautiful Bill Act (OBBBA) was enacted into law and contains several changes to key U.S. federal income tax laws. As of July 27, 2025, we have recognized the tax effects of certain OBBBA provisions, which did not have a material impact on our second quarter.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Given our current and possible future earnings, we believe that we may release the valuation allowance associated with certain state deferred tax assets in the near term, which would decrease our income tax expense for the period the release is recorded. The timing and amount of the valuation allowance release could vary based on our assessment of all available information.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">While we believe that we have adequately provided for all uncertain tax positions, or tax positions where we believe it is not more-likely-than-not that the position will be sustained upon review, amounts asserted by tax authorities could be greater or less than our accrued position. Accordingly, our provisions on federal, state and foreign tax related matters to be recorded in the future may change as revised estimates are made or the underlying matters are settled or otherwise resolved with the respective tax authorities.</span></div>\n<div style=\"text-align:justify\"><span><br></span></div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">11</span></div></div></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_55\"></div>\n<hr style=\"page-break-after:always\">\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_7\"></a><a name=\"eolPage12\"></a><div style=\"min-height:72pt;width:100%\">\n<div style=\"text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">NVIDIA CORPORATION AND SUBSIDIARIES</span></div>\n<div style=\"text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">NOTES TO CONDENSED CONSOLIDATED FINANCIAL STATEMENTS (Continued)</span></div>\n<div style=\"margin-bottom:15pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">(Unaudited)</span></div>\n</div>\n<div style=\"margin-bottom:6pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">Note 5 - Cash Equivalents and Marketable Securities</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">The fair values of our financial assets are determined using quoted market prices of identical assets or market prices of similar assets from active markets. We review fair value classification on a quarterly 