ext-align:right;vertical-align:bottom\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:100%\">%</span></td>\n</tr>\n</table></div></efx_unidentified_table><div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">Compute &amp; Networking revenue </span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">&ndash; The year over year increase in the second quarter and first half of fiscal year 2026 was driven by demand for our accelerated computing platform used for large language models, recommendation engines, and generative and agentic AI applications. Revenue from Data Center computing grew 62% year-on-year compared to the first half of fiscal year 2025, driven by demand for our Blackwell computing platform. Revenue from Data Center networking grew 79% year-on-year compared to the first half of fiscal year 2025 driven by the growth of NVLink compute fabric for GB200 and GB300 systems, the ramp of XDR InfiniBand products, and adoption of Ethernet for AI solutions at cloud service providers and consumer internet companies.</span>\n</div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">Graphics revenue</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\"> &ndash; The year over year increase in the second quarter and first half of fiscal year 2026 was driven by sales of our Blackwell architecture.</span>\n</div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">Reportable segment operating income</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\"> &ndash; The year over year increase in Compute &amp; Networking segment operating income in the second quarter of fiscal year 2026 was driven by the growth in revenue. The year over year increase in Compute &amp; Networking segment operating income in the first half of fiscal year 2026 was driven by the growth in revenue, partially offset by a $4.5 billion charge associated with H20 excess inventory and purchase obligations in the first quarter of fiscal year 2026. The year over year increase in Graphics segment operating income in the second quarter and first half of fiscal year 2026 was driven by the growth in revenue.</span>\n</div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2178\"></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Concentration of Revenue</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We refer to customers who purchase products directly from NVIDIA as direct customers, such as add-in board manufacturers, distributors, ODMs, OEMs, and system integrators. We have certain customers that may purchase products directly from NVIDIA and may use either internal resources or third-party system integrators to complete their build. We also have indirect customers, who purchase products through our direct customers; indirect customers include CSPs, consumer internet companies, enterprises, and public sector entities.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">Direct Customers</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\"> &ndash; For the second quarter of fiscal year 2026, sales to one direct customer, Customer A, represented 23% of total revenue; and sales to a second direct customer, Customer B, represented 16% of total revenue, respectively, both of which were attributable to the Compute &amp; Networking segment. For the first half of fiscal year 2026, sales to one direct customer, Customer A, represented 20% of total revenue; and sales to a second direct customer, Customer B, represented 15% of total revenue, respectively, both of which were attributable to the Compute &amp; Networking segment.</span>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Sales to four direct customers represented 14%, 11%, 11%, and 10% of revenue for the second quarter, and sales to three direct customers represented 14%, 10%, and 10% of revenue for the first half, of fiscal year 2025, all of which were attributable to the Compute &amp; Networking segment.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\">\n<span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-style:italic;font-weight:400;line-height:120%\">Indirect Customers</span><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\"> &ndash; Indirect customer revenue is an estimation based upon multiple factors including customer purchase order information, product specifications, internal sales data, and other sources. Actual indirect customer revenue may differ from our estimates. Indirect customers primarily purchase our products through system integrators and distributors. For the second quarter of fiscal year 2026, two indirect customers&mdash;primarily purchasing our products through Direct Customers A and B&mdash;are each estimated to represent 10% or more of total revenue and attributable to the </span>\n</div>\n<div style=\"height:45pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div style=\"margin-bottom:9pt;text-align:center\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">27</span></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage28\"></a><div style=\"min-height:45pt;width:100%\">\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span><br></span></div>\n</div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Compute &amp; Networking segment. For the first half of fiscal year 2026, one indirect customer&mdash;primarily purchasing through Direct Customer A&mdash;is estimated to represent 10% or more of total revenue and attributable to the Compute &amp; Networking segment.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We estimate that in the second quarter and first half of fiscal year 2026, an AI research and deployment company contributed to a meaningful amount of our revenue, through various direct and indirect customers.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">We have experienced periods where we receive a significant amount of our revenue from a limited number of customers, and this trend may continue.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Revenue by geographic region is designated based on the billing location of direct customers even if the estimated revenue may be attributable to indirect customers in a different location. Revenue from sales to customers outside of the United States accounted for 50% and 51% of total revenue for the second quarter and first half of fiscal year 2026, respectively, and 57% and 53% of total revenue for the second quarter and first half of fiscal year 2025, respectively.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2208\"></div>\n<div style=\"margin-bottom:6pt;margin-top:6pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Gross Profit and Gross Margin</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Gross profit consists of total net revenue less cost of revenue. Cost of revenue consists primarily of the cost of semiconductors, including wafer fabrication, assembly, testing and packaging, board and device costs, manufacturing support costs, including labor and overhead associated with such purchases, final test yield fallout, inventory and warranty provisions, memory and component costs, tariffs, and shipping costs. Cost of revenue also includes acquisition-related intangible amortization expense, costs for license and development and service arrangements, IP-related costs, and stock-based compensation related to personnel associated with manufacturing operations.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Gross margins decreased to 72.4% for the second quarter of fiscal year 2026 compared to 75.1% for the second quarter of fiscal year 2025, and 66.6% for the first half of fiscal year 2026 compared to 76.6% for the first half of fiscal year 2025, as our Blackwell revenue consists primarily of full-scale datacenter systems compared to Hopper HGX systems last year. Gross margin for the first half of fiscal year 2026 was also impacted by a $4.5 billion charge associated with H20 excess inventory and purchase obligations.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Provisions for inventory and excess inventory purchase obligations totaled $1.0 billion and $6.3 billion for the second quarter and first half of fiscal year 2026, respectively, including $4.5 billion associated with H20 excess inventory and purchase obligations for the first quarter of fiscal year 2026. Sales of previously reserved inventory and settlements of excess inventory purchase obligations resulted in a provision release of $501 million and $937 million for the second quarter and first half of fiscal year 2026, respectively. The second quarter of fiscal year 2026 included a provision release of $180 million upon the sale of H20 products outside of the China market. The net effect on our gross margin was an unfavorable impact of 1.1% and 5.9% in the second quarter and first half of fiscal year 2026, respectively.</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><span style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:400;line-height:120%\">Provisions for inventory and excess inventory purchase obligations totaled $908 million and $1.3 billion for the second quarter and first half of fiscal year 2025, respectively, and were primarily due to low-yielding Blackwell material. Sales of previously reserved inventory and settlements of excess inventory purchase obligations resulted in a provision release of $85 million and $199 million for the second quarter and first half of fiscal year 2025, respectively. The net effect on our gross margin was an unfavorable impact of 2.7% and 2.0% in the second quarter and first half of fiscal year 2025, respectively.</span></div>\n<div id=\"NVDA-20250727_HTM_ie0e4068bd21f47ff9404f86b5ab9cfed_2238\"></div>\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_32\"></a><div style=\"margin-bottom:3pt;margin-top:12pt;text-align:justify\"><span style=\"color:#76b900;font-family:'NVIDIA Sans',sans-serif;font-size:9pt;font-weight:700;line-height:120%\">Operating Expenses</span></div>\n<div style=\"margin-bottom:9pt;text-align:justify\"><table style=\"border-collapse:collapse;display:inline-table;margin-bottom:5pt;vertical-align:text-bottom;width:100.000%\">\n<tr>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:23.607%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:0.530%\"></td>\n<td style=\"width:0.1%\"></td>\n<td style=\"width:1.0%\"></td>\n<td style=\"width:7.671%\"></td>\n<td style=\"width: