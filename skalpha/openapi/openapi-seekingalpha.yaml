ected, or is reasonably likely to materially affect, the registrant&rsquo;s internal control over financial reporting; and</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">5.&nbsp;&nbsp;The registrant's other certifying officer(s) and I have disclosed, based on our most recent evaluation of internal control over financial reporting, to the registrant's auditors and the audit committee of the registrant's board of directors (or persons performing the equivalent functions): &nbsp;</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">(a) all significant deficiencies and material weaknesses in the design or operation of internal control over financial reporting which are reasonably likely to adversely affect the registrant's ability to record, process, summarize and report financial information; and</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">(b) any fraud, whether or not material, that involves management or other employees who have a significant role in the registrant's internal control over financial reporting.</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&nbsp;</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Date:&nbsp;August&nbsp;27, 2025</font></div>\n<div><font><br></font></div>\n<div><font><br></font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-fami