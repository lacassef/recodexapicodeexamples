openapi: 3.0.3
info:
  title: SKAlpha
  version: "1.0.0"
  description: |
    Public data endpoints that surface market status, news, articles,
    symbol fundamentals, metrics, calendars, search, and charts.
  license:
    name: Unspecified
servers:
  - url: /
    description: Relative base path
tags:
  - name: Prices
    description: Historical and pricing endpoints
  - name: News
    description: Market news and headlines
  - name: Articles
    description: Analysis articles and related resources
  - name: Finance
    description: Finance API endpoints (quotes, options, charts)
  - name: Symbols
    description: Symbol-specific resources
  - name: SymbolData
    description: Aggregated symbol data endpoints
  - name: Metrics
    description: Fundamental metrics and grades
  - name: Calendars
    description: Earnings calendar endpoints
  - name: Screeners
    description: Screening definitions and results
  - name: ETFs
    description: ETF performance endpoints
  - name: Feed
    description: Homepage/feed blocks
  - name: Market
    description: Market status and indices
  - name: Charts
    description: Charting endpoints
  - name: PressReleases
    description: Press release endpoints
  - name: Filings
    description: SEC filings endpoints
  - name: Authors
    description: Author profile and aggregates
  - name: Search
    description: Search endpoints
security: []
paths:
  /api/skalpha/breaking-news:
    get:
      operationId: breakingNews
      summary: Breaking news
      description: Returns time-sensitive breaking headlines across the market with basic article metadata.
      tags: [News]
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"data":null}
  /api/skalpha/market-open:
    get:
      operationId: marketOpen
      summary: Market open
      description: Reports current US trading session status and next open/close timestamps.
      tags: [Market]
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"data":{"id":"0","type":"marketOpen","attributes":{"marketOpen":true,"nextMarketOpen":1756992600,"nextMarketClose":1756929600}}}
  /api/skalpha/historical-prices:
    get:
      operationId: historicalPrices
      summary: Historical prices
      description: |
        End-of-day price history for one or more tickers with optional date range and grouping.
        Normalized params: `slug`→`filter[ticker][slug]`, `from`→`filter[as_of_date][gte]`, `to`→`filter[as_of_date][lte]`.
      tags: [Prices]
      parameters:
        - in: query
          name: slug
          required: true
          schema: { type: string }
          description: Symbol slug (e.g., nvda)
          example: nvda
        - in: query
          name: from
          required: false
          schema: { type: string, format: date }
          description: Start date (YYYY-MM-DD)
          example: "2020-09-03"
        - in: query
          name: to
          required: false
          schema: { type: string, format: date }
          description: End date (YYYY-MM-DD)
          example: "2025-09-03"
        - in: query
          name: sort
          required: false
          schema: { type: string }
          description: Sort (e.g., as_of_date)
          example: as_of_date
        - in: query
          name: "filter_show_by"
          required: false
          schema: { type: string, enum: [week, month] }
          description: Grouping level
          example: week
        - in: query
          name: "filter_for_date"
          required: false
          schema: { type: string, format: date }
          description: Specific date (can repeat)
          example: "2025-09-03"
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"data":[{"id":"4408070496","type":"historical_price","attributes":{"open":6401.51,"close":6415.54,"high":6416.54,"low":6360.58,"volume":2784376476.0,"div_adj_factor":1.0,"as_of_date":"2025-09-02"},"relationships":{"ticker":{"data":{"id":"587766","type":"ticker"}}}},{"id":"4408106991","type":"historical_price","attributes":{"open":6401.51,"close":6420.11,"high":6421.6,"low":6360.58,"volume":0.0,"div_adj_factor":1.0,"as_of_date":"2025-09-02"},"relationships":{"ticker":{"data":{"id":"603998","type":"ticker"}}}}],"included":[{"id":"587766","type":"ticker","attributes":{"slug":"sp500"},"relationships":{},"meta":{"companyLogoUrlLight":"https://static.seekingalpha.com/cdn/s3/company_logos/mark_vector_light/SP500.svg","companyLogoUrlDark":"https://static.seekingalpha.com/cdn/s3/company_logos/mark_vector_dark/SP500.svg"}},{"id":"603998","type":"ticker","attributes":{"slug":"spx"},"relationships":{},"meta":{"companyLogoUrlLight":"https://static.seekingalpha.com/cdn/s3/company_logos/mark_vector_light/SPX.svg","companyLogoUrlDark":"https://static.seekingalpha.com/cdn/s3/company_logos/mark_vector_dark/SPX.svg"}}],"meta":{"first_pricing_dates":[{"slug":"sp500","name":"SP500","first_pricing_date":"1995-06-05"},{"slug":"spx","name":"SPX","first_pricing_date":"1995-04-03"}]}}
  /api/skalpha/quotes/realtime:
    get:
      operationId: realtimeQuotes
      summary: Real-time quotes
      description: Real-time snapshot quotes for requested tickers (prices, change, volume). Provide `sa_ids` or `sa_slugs` (comma-separated).
      tags: [Finance]
      parameters:
        - in: query
          name: sa_ids
          required: false
          schema: { type: string }
          description: Comma-separated SA ticker IDs
          example: "1150"
        - in: query
          name: sa_slugs
          required: false
          schema: { type: string }
          description: Comma-separated SA ticker slugs
          example: "nvda,avgo,tsm,amd,txn,qcom"
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"real_time_quotes":[{"ticker_id":598187,"sa_id":598187,"sa_slug":"dji","symbol":"DJI.IND_DJI","high":45309.43,"low":44980.36,"open":45309.43,"prev_close":45295.81,"last":45083.94,"volume":290958990,"last_time":"2025-09-03T14:27:06.000-04:00","info":"Realtime","src":"XigniteIndexPuller","updated_at":"2025-09-03T14:27:08.059-04:00"},{"ticker_id":587766,"sa_id":587766,"sa_slug":"sp500","symbol":"SP500.IND_SPF","high":6453.67,"low":6417.19,"open":6445.82,"prev_close":6415.54,"last":6423.15,"volume":1617124664,"last_time":"2025-09-03T14:27:06.000-04:00","info":"Realtime","src":"XigniteIndexPuller","updated_at":"2025-09-03T14:27:07.617-04:00"},{"ticker_id":590019,"sa_id":590019,"sa_slug":"comp:ind","symbol":"COMP.IND_GIDS","high":21553.9838,"low":21390.4273,"open":21461.6272,"prev_close":21279.63013,"last":21403.3344,"volume":0,"last_time":"2025-09-03T14:27:07.000-04:00","info":"Realtime","src":"XigniteIndexPuller","updated_at":"2025-09-03T14:27:07.705-04:00"}]}
  /api/skalpha/options/chain:
    get:
      operationId: optionsChain
      summary: Options chain
      description: Full options chain for a ticker and expiration (contracts, quotes, and greeks when available).
      tags: [Finance]
      parameters:
        - in: query
          name: ticker_id
          required: true
          schema: { type: integer, format: int32 }
          description: Numeric SA ticker ID
          example: 1150
        - in: query
          name: expiration_date
          required: true
          schema: { type: string, format: date }
          description: Expiration date (YYYY-MM-DD)
          example: "2025-09-19"
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"options":[{"symbol":"NVDA250905C00050000","symbology_type":"listing_symbol","base_symbol":"NVDA","option_type":"call","expiration_date":"2025-09-05","strike_price":50,"currency":"USD","last":120.9,"last_size":2,"open":121.66,"close":0,"high":121.95,"low":120.9,"volume":26,"open_interest":241,"open_interest_date":"2025-09-03","previous_close":121.18,"previous_close_date":"2025-09-02","change":-0.28,"percent_change":-0.23,"bid":118.35,"bid_size":323,"ask":120.3,"ask_size":188,"in_the_money":true,"exchange":"opra","outcome":"Success","message":"","last_time":"2025-09-03T13:28:30.000-04:00","bid_time":"2025-09-03T14:37:05.000-04:00","ask_time":"2025-09-03T14:37:05.000-04:00"},{"symbol":"NVDA250905C00055000","symbology_type":"listing_symbol","base_symbol":"NVDA","option_type":"call","expiration_date":"2025-09-05","strike_price":55,"currency":"USD","last":116.25,"last_size":2,"open":117.3,"close":0,"high":117.3,"low":115.65,"volume":48,"open_interest":10,"open_interest_date":"2025-09-03","previous_close":114.1,"previous_close_date":"2025-09-02","change":2.15,"percent_change":1.88,"bid":113.35,"bid_size":120,"ask":115.3,"ask_size":21,"in_the_money":true,"exchange":"opra","outcome":"Success","message":"","last_time":"2025-09-03T13:20:01.000-04:00","bid_time":"2025-09-03T14:37:05.000-04:00","ask_time":"2025-09-03T14:37:05.000-04:00"},{"symbol":"NVDA250905C00060000","symbology_type":"listing_symbol","base_symbol":"NVDA","option_type":"call","expiration_date":"2025-09-05","strike_price":60,"currency":"USD","last":110.57,"last_size":1,"open":110.57,"close":0,"high":110.57,"low":110.57,"volume":1,"open_interest":67,"open_interest_date":"2025-09-03","previous_close":110.3,"previous_close_date":"2025-09-02","change":0.27,"percent_change":0.24,"bid":108.45,"bid_size":142,"ask":110.3,"ask_size":19,"in_the_money":true,"exchange":"opra","outcome":"Success","message":"","last_time":"2025-09-03T13:27:22.000-04:00","bid_time":"2025-09-03T14:37:05.000-04:00","ask_time":"2025-09-03T14:37:05.000-04:00"}]}
  /api/skalpha/search:
    get:
      operationId: searchAutocomplete
      summary: Search autocomplete
      description: Instant autocomplete across symbols, indices, and crypto with optional scopes and limits.
      tags: [Search]
      parameters:
        - in: query
          name: term
          required: true
          schema: { type: string }
          description: Search term
          example: nvda
        - in: query
          name: limit
          required: false
          schema: { type: integer, format: int32 }
          description: Max results
          example: 20
        - in: query
          name: symbols
          required: false
          schema: { type: integer, format: int32 }
          description: 1 to include symbols
          example: 1
        - in: query
          name: indices
          required: false
          schema: { type: integer, format: int32 }
          description: 1 to include indices
          example: 1
        - in: query
          name: crypto
          required: false
          schema: { type: integer, format: int32 }
          description: 1 to include crypto
          example: 1
        - in: query
          name: actively_traded
          required: false
          schema: { type: integer, format: int32 }
          description: 1 to bias actively traded
          example: 1
        - in: query
          name: currency
          required: false
          schema: { type: string }
          description: Currency code (e.g., USD)
          example: USD
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"symbols":[{"name":"S","currency":"USD","tag_kind_id":52,"slug":"s","exchange":"NYSE","is_crypto":0,"is_indices":0,"is_quant_rated":1,"tier_id":0,"index_group":"","fund_type_id":0,"has_author_research":0,"rta_count":14636,"followers_count":0,"id":610648,"content":"SentinelOne, Inc."},{"name":"SPGSCITR:IND","currency":"USD","tag_kind_id":52,"slug":"spgscitr:ind","exchange":"Commodity","is_crypto":0,"is_indices":0,"is_quant_rated":0,"tier_id":0,"index_group":"","fund_type_id":5,"has_author_research":0,"rta_count":624,"followers_count":0,"id":601329,"content":"S&P GSCI Futures"},{"name":"S_1:COM","currency":"USD","tag_kind_id":52,"slug":"s_1:com","exchange":"Commodity","is_crypto":0,"is_indices":0,"is_quant_rated":0,"tier_id":0,"index_group":"","fund_type_id":5,"has_author_research":0,"rta_count":627,"followers_count":0,"id":601350,"content":"Soybeans Futures"}],"query":["s"]}
  /api/skalpha/symbols/{slug}/dividends:
    get:
      operationId: symbolDividends
      summary: Symbol dividends
      description: Dividend history, with optional grouping and sorting.
      tags: [Symbols]
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
          description: Symbol slug
          example: BTC
        - in: query
          name: years
          required: false
          schema: { type: integer, format: int32 }
          description: Number of years
        - in: query
          name: group_by
          required: false
          schema: { type: string, enum: [year, fiscal_year] }
          description: Grouping
        - in: query
          name: sort
          required: false
          schema: { type: string }
          description: Sort (e.g., -date)
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"data":[],"meta":{"current_year":2025}}
  /api/skalpha/symbols/{slug}/splits:
    get:
      operationId: symbolSplits
      summary: Symbol splits
      description: Historical stock split events for the symbol.
      tags: [Symbols]
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
          description: Symbol slug
          example: BTC
      responses:
        '200':
          description: OK
          content:
            application/json:
              example: {"data":[]}
