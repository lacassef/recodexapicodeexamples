Grant Notice<br>Amended &amp; Restated</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\"> </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">2007 Equity Incentive Plan</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">NVIDIA Corporation (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;), pursuant to its Amended &amp; Restated 2007 Equity Incentive Plan (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Plan</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;), hereby awards to Participant a Deferred Restricted Stock Unit Award for the number of restricted stock units (the </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">&ldquo;Restricted Stock Units&rdquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">) set forth below (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Award</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;).  The Award is subject to all of the terms and conditions as set forth in this Grant Notice, in the attached Deferred Restricted Stock Unit Agreement and in the Plan, the latter two being incorporated by reference herein.  Capitalized terms not otherwise defined in this Grant Notice or the Deferred Restricted Stock Unit Agreement (collectively, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Agreement</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;) will have the meanings set forth in the Plan.  In the event of any conflict between the terms in this Agreement and the Plan, the terms of the Plan will control.</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Participant:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Date of Grant:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Vesting Commencement Date:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Number of Restricted Stock Units/Shares Subject to Award:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"padding-left:90pt;text-indent:-89.1pt\"><font><br></font></div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Vesting Schedule</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">: &nbsp;&nbsp;&nbsp;&nbsp;Subject to Participant&rsquo;s Continuous Service through each applicable vesting date, this Award will vest as follows: (i) 50% of the Restricted Stock Units subject to this Award will vest on the third Wednesday of November of the year of grant; and (ii) the remaining 50% of the Restricted Stock Units subject to this Award will vest on the third Wednesday of May of the year following the year of grant.  However, if Participant&rsquo;s Continuous Service terminates prior to such date(s) due to Participant&rsquo;s death, this Award will become fully vested, as further described in Section 2(b) of the Agreement.</font>\n</div>\n<div style=\"text-align:justify\"><font><br></font></div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Issuance Schedule:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Subject to</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\"> </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Section 6 of the Agreement, the Company will issue one share of Common Stock for each Restricted Stock Unit that has vested under this Award on the earliest to occur of the following (such date, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Settlement Date</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;):</font>\n</div>\n<div style=\"padding-left:72pt;padding-right:-36pt;text-align:justify;text-indent:-108pt\"><font><br></font></div>\n<div style=\"padding-left:72pt;text-align:justify\">\n<font style=\"font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\"></font><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">The [third Wednesday] [15th] of March, 20[___];</font>\n</div>\n<div style=\"padding-left:90pt;padding-right:-36pt;text-align:justify\"><font><br></font></div>\n<div style=\"padding-left:72pt;text-align:justify\">\n<font style=\"font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\"></font><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">The date of Participant&rsquo;s &ldquo;separation from service&rdquo; (as defined under Treasury Regulation Section 1.409A-1(h), without regard to any alternative definitions therein) (a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Separation from Service</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;) as a Director, subject to a six month delay if required under Code Section 409A (as provided in Section 23 of the Agreement); and</font>\n</div>\n<div style=\"padding-right:-36pt;text-align:justify\"><font><br></font></div>\n<div style=\"padding-left:72pt;text-align:justify\">\n<font style=\"font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\"></font><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">The date of a 409A Change in Control (as defined below).</font>\n</div>\n<div style=\"padding-left:36pt;text-align:justify\"><font><br></font></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">409A Change in Control:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">A &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">409A Change in Control</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo; will mean a Change in Control that also constitutes a &ldquo;change in the ownership or effective control of&rdquo; the Company or a &ldquo;change in the ownership of a substantial portion of the assets of&rdquo; the Company as determined under Treasury Regulation Section 1.409A-3(i)(5) (without regard to any alternative definition thereunder).</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Additional Terms/Acknowledgements:</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">  Participant acknowledges receipt of, and understands and agrees to, all of the terms and conditions set forth in the Agreement and the Plan.  Participant acknowledges and agrees that the Agreement may not be modified, amended or revised except as provided in the Plan or the Agreement.  Participant further acknowledges that as of the Date of Grant, the Agreement sets forth the entire understanding between Participant and the Company regarding this Award (which is granted pursuant to the Company&rsquo;s 2025-2026 Compensation Program for Non-Employee Directors and Participant&rsquo;s 2025-2026 Election Form thereunder), and supersedes all prior oral and written agreements on that subject with the exception, if applicable, of: (i) the Company&rsquo;s insider trading policy; and (ii) any compensation recovery policy that is adopted by the Company or one of its Affiliates or is otherwise required by applicable law.  By accepting this Award, Participant consents to receive Plan documents by electronic delivery and to participate in the Plan through an on-line or electronic system established and maintained by the Company or a third party designated by the Company.</font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div><font><br></font></div></div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage42\"></a><div style=\"min-height:40.32pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_39\"></a><div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">NVIDIA Corporation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Participant:</font></div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">By: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;Signature&nbsp;&nbsp;&nbsp;&nbsp;Signature</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Title: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;Date: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div></efx_unidentified_table><div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Date:</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"padding-left:85.5pt;text-align:justify;text-indent:-85.5pt\"><font><br></font></div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div><font><br></font></div></div></div>\n<div id=\"EX101-2025X2026DEFERREDRSU_HTM_ib6fce7120f5848b29166f2e945a5a416_4\"></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage43\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:6pt;text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">Attachment I</font></div>\n<div style=\"text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">NVIDIA Corporation</font></div>\n<div style=\"margin-bottom:12pt;text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">Amended &amp; Restated 2007 Equity Incentive Plan<br> Deferred Restricted Stock Unit Agreement</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Pursuant to the Deferred Restricted Stock Unit Grant Notice (&ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Grant Notice</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) and this Deferred Restricted Stock Unit Agreement (collectively, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Agreement</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;), NVIDIA Corporation (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) has awarded you a Restricted Stock Unit Award (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Award</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) under its Amended &amp; Restated 2007 Equity Incentive Plan (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Plan</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).  This Award is granted to you effective as of the date of grant set forth in the Grant Notice (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Date of Grant</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).  Capitalized terms not explicitly defined in this Agreement will have the same meanings given to them in the Plan.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">1.&nbsp;&nbsp;&nbsp;&nbsp;Grant of the Award.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Award represents the right to be issued on a future date one share of Common Stock for each Restricted Stock Unit that vests under this Award, subject to the terms and conditions provided in this Agreement and in the Plan.  As of the Date of Grant, the Company will credit to a bookkeeping account maintained by the Company for your benefit (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Account</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) the number of Restricted Stock Units subject to the Award.  Except as otherwise provided in this Agreement, you will not be required to make any payment to the Company with respect to your receipt of the Award, the vesting of the Restricted Stock Units or the delivery of the underlying Common Stock.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">2.&nbsp;&nbsp;&nbsp;&nbsp;Vesting.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Subject to the limitations contained in this Agreement, your Award will vest, if at all, in accordance with the vesting schedule provided in the Grant Notice, including any special acceleration provisions, as applicable, contained in the Grant Notice.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Vesting will cease upon the termination of your Continuous Service, except if such termination is due to your death, in which case vesting will accelerate as described in the Grant Notice (and subject to any other acceleration provided for in the Grant Notice or the Plan).  Notwithstanding anything to the contrary in the Plan, if vesting accelerates as a result of the termination of your Continuous Service due to your death, such acceleration will occur on the date of your death (or as soon as administratively practicable thereafter); </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">provided, however</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">, that: (i) such acceleration may be delayed until the date the Company receives written notification of your death from the executor or administrator of your estate (or your beneficiary, if applicable); (ii) the Company may require the executor or administrator of your estate (or your beneficiary, if applicable) to provide certain information to the Company (including, but not limited to, tax-related information), to the extent permissible under applicable law; and (iii) notwithstanding anything to the contrary in this Agreement, any shares of Common Stock that are issuable as a result of such acceleration will be issued no later than the Issuance Deadline (as defined in Section 6(b) of this Agreement).</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">On the termination of your Continuous Service (for any reason other than death), the Restricted Stock Units credited to the Account that were not vested on the date of such termination (and are not accelerated pursuant to any acceleration provided for in the Grant Notice or the Plan) will be forfeited and returned to the Company at no cost to the Company and you will have no further right, title or interest in or to such Restricted Stock Units or the underlying shares of Common Stock.  For the avoidance of doubt, Continuous Service during only a period prior to a vesting date (but where Continuous Service has terminated prior to the vesting date) does not entitle you to vest in a pro-rata portion of the Restricted Stock Units on such date.</font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;1.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage44\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">3.&nbsp;&nbsp;&nbsp;&nbsp;Number of Restricted Stock Units and Shares of Common Stock.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The number of Restricted Stock Units (and the related shares of Common Stock) subject to your Award will be adjusted from time to time for Capitalization Adjustments, as provided in the Plan.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Any Restricted Stock Units, shares, cash or other property that become subject to the Award as a result of a Capitalization Adjustment, if any, will be subject to the same forfeiture restrictions, restrictions on transferability, and time and manner of delivery as applicable to the other shares covered by your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">No fractional shares or rights for fractional shares of Common Stock will be created by this Section 3.  The Board will round down, to the nearest whole share or whole unit of rights, any fractional shares or rights for fractional shares.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">4.&nbsp;&nbsp;&nbsp;&nbsp;Compliance with Law.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  You will not be issued any shares under your Award unless either (a) the shares are registered under the Securities Act; or (b) the Company has determined that such issuance would be exempt from the registration requirements of the Securities Act. Your Award also must comply with other applicable laws and regulations governing the Award, including any U.S. and non-U.S. state, federal and local laws, and you will not receive such shares if the Company determines that such receipt would not be in material compliance with such laws and regulations.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">5.&nbsp;&nbsp;&nbsp;&nbsp;Limitations on Transfer.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Your Award is not transferable, except by will or by the laws of descent and distribution.  In addition to any other limitation on transfer created by applicable securities or other laws, you agree not to assign, hypothecate, donate, encumber or otherwise dispose of any interest in any of the shares of Common Stock subject to the Award until the shares are issued to you.  After the shares have been issued to you, you are free to assign, hypothecate, donate, encumber or otherwise dispose of any interest in such shares, provided that any such actions are in compliance with the provisions in this Agreement and applicable securities or other laws.  If permitted by the Board and valid under applicable law, you may, by delivering written notice to the Company&rsquo;s designated broker, pursuant to a form provided by such broker, designate a third party who, in the event of your death, will thereafter be entitled to receive any distribution of Common Stock to which you were entitled at the time of your death pursuant to this Agreement.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">6.&nbsp;&nbsp;&nbsp;&nbsp;Date of Issuance.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The issuance of shares of Common Stock in respect of the Restricted Stock Units is intended to comply with Treasury Regulations Section 1.409A-3(a) and will be construed and administered in such a manner to the extent applicable.  The form of such issuance (e.g., a stock certificate or electronic entry evidencing such shares) will be determined by the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Subject to the satisfaction of any withholding obligation for Tax-Related Items (as defined in Section 10 of this Agreement) and Section 6(c) of this Agreement, in the event one or more Restricted Stock Units vests, the Company will issue to you, on the Settlement Date determined under the Grant Notice (or as soon as administratively practicable thereafter), one share of Common Stock for each Restricted Stock Unit that vests (and for purposes of this Agreement, such issuance date is referred to as the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Original Issuance Date</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;); </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">provided, however</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">, that the Original Issuance Date will in all cases occur no later than the Issuance Deadline.  For purposes of this Agreement, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Issuance Deadline</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo; means the latest of the following, as applicable: (i) December 31 of the calendar year in which the Settlement Date occurs (that is, the </font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;2.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage45\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">last day of your taxable year in which the Settlement Date occurs), to the extent permitted without incurring adverse tax consequences under Section 409A of the Code; (ii) the 15th day of the third calendar month following the Settlement Date, to the extent permitted without incurring adverse tax consequences under Section 409A of the Code; or (iii) any other date that is permitted without incurring adverse tax consequences under Section 409A of the Code.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">If (i) this Award is subject to any withholding obligations for Tax-Related Items (as defined in Section 10 below) on the Original Issuance Date, (ii) the Original Issuance Date does not occur (1) during an &ldquo;open window period&rdquo; applicable to you, as determined by the Company in accordance with the Company&rsquo;s then-effective policy on trading in Company securities, or (2) on a date when you are otherwise permitted to sell shares of Common Stock on an established stock exchange or stock market (including but not limited to under a previously established Company-approved 10b5-1 trading plan), </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">and</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> (iii) the Company elects, prior to the Original Issuance Date, (1) not to satisfy any withholding obligations for Tax-Related Items (as defined in Section 10 below) by withholding shares of Common Stock from the shares otherwise due, on the Original Issuance Date, to you under this Award, (2) not to permit you to enter into a &ldquo;same day sale&rdquo; commitment with a broker-dealer pursuant to this Agreement (including but not limited to a commitment under a previously established Company-approved 10b5-1 trading plan) and (3) not to permit you to cover any withholding obligations for Tax-Related Items (as defined in Section 10 below) in cash, </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%;text-decoration:underline\">then</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> the shares that would otherwise be issued to you on the Original Issuance Date will not be issued on such Original Issuance Date and will instead be issued on the first business day when you are not prohibited from selling shares of Common Stock on an established stock exchange or stock market or on such other date determined by the Company, but in no event later than the Issuance Deadline.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">7.&nbsp;&nbsp;&nbsp;&nbsp;Dividends. </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> You will receive no benefit or adjustment to your Award and any unissued shares thereunder with respect to any cash dividend, stock dividend or other distribution that does not result from a Capitalization Adjustment.  Following the date of vesting, in the event of any cash dividend, stock dividend or other distribution that does not result from a Capitalization Adjustment, no cash, stock or other property related to such dividend or distribution will be issuable in respect of your vested Restricted Stock Units.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">8.&nbsp;&nbsp;&nbsp;&nbsp;Restrictive Legends.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  The shares of Common Stock issued under your Award will be endorsed with appropriate legends if determined by the Company that legends are required under applicable law or otherwise.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">9.&nbsp;&nbsp;&nbsp;&nbsp;Award not a Service Contract.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Your Continuous Service with the Company or an Affiliate is not for any specified term and, if permitted under applicable law, may be terminated by you or by the Company or an Affiliate at any time, for any reason, with or without cause and with or without notice.&nbsp; Nothing in this Agreement (including, but not limited to, the vesting of your Award pursuant to the schedule set forth in the Grant Notice or the issuance of the shares subject to your Award), the Plan or any covenant of good faith and fair dealing that may be found implicit in this Agreement or the Plan will:&nbsp;(i) confer upon you any right to continue in the employ of, or continue an affiliation or other service relationship with, the Company or an Affiliate; (ii) constitute any promise or commitment by the Company or an Affiliate regarding the fact or nature of future positions, future work assignments, future compensation or any other term or condition of employment or affiliation; (iii) confer any right or benefit under this Agreement or the Plan unless such right or benefit has specifically accrued under the terms of this Agreement or Plan; or (iv) deprive the Company or an Affiliate of the right to terminate you at any time and without regard to any future vesting opportunity that you may have.  The grant of the Award shall not be interpreted as forming or amending an employment or service contract with the Company or an Affiliate.</font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;3.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage46\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">By accepting this Award, you acknowledge and agree that the right to continue vesting in the Award is earned only through Continuous Service (not through the act of being hired, being granted this Award or any other award or benefit) and that the Company has the right to reorganize, sell, spin-out or otherwise restructure one or more of its businesses or Affiliates at any time or from time to time, as it deems appropriate (a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">reorganization</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).&nbsp; You further acknowledge and agree that such a reorganization could result in the termination of your Continuous Service, or the termination of Affiliate status of an Affiliate and the loss of benefits available to you under this Agreement, including but not limited to, the termination of the right to continue vesting in the Award.  You further acknowledge and agree that this Agreement, the Plan, the transactions contemplated hereunder and the vesting schedule set forth in this Agreement or any covenant of good faith and fair dealing that may be found implicit in any of them do not constitute an express or implied promise of continued engagement as an Employee, Director or Consultant for the term of this Agreement, for any period, or at all, and will not interfere in any way with your right or the right of the Company or an Affiliate to terminate your Continuous Service at any time, with or without cause and, if permitted under applicable law, with or without notice, and will not interfere in any way with the Company&rsquo;s right to conduct a reorganization.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">10.&nbsp;&nbsp;&nbsp;&nbsp;Responsibility for Taxes.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You acknowledge that, regardless of any action the Company or an Affiliate takes with respect to any or all income tax, social insurance, payroll tax, fringe benefit tax, payment on account or other tax related items related to your participation in the Plan and legally applicable to you or deemed by the Company or an Affiliate, in its discretion, to be an appropriate charge to you even if legally applicable to the Company or an Affiliate (&ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Tax-Related Items</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;), the ultimate liability for all Tax-Related Items is and remains your responsibility and may exceed the amount actually withheld by the Company or an Affiliate, if any.  You further acknowledge that the Company and/or an Affiliate (i) make no representations or undertakings regarding the treatment of any Tax-Related Items in connection with any aspect of your Restricted Stock Units or the underlying shares of Common Stock, including, but not limited to, the grant of the Restricted Stock Units, the vesting and settlement of the Restricted Stock Units, the delivery or sale of any shares of Common Stock and the issuance of any dividends, and (ii) do not commit to and are under no obligation to structure the terms of the grant or any aspect of your Award to reduce or eliminate your liability for Tax-Related Items or achieve any particular tax result.   You acknowledge and agree that you will not make any claim against the Company, or any of its Officers, Directors, Employees or Affiliates for Tax-Related Items arising from your Award.  Further, if you are subject to Tax-Related Items in more than one jurisdiction, you acknowledge that the Company and/or an Affiliate may be required to withhold or account for Tax-Related Items in more than one jurisdiction.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">In connection with the relevant taxable or tax withholding event, as applicable, you agree to make adequate arrangements satisfactorily to the Company and/or an Affiliate to satisfy all Tax-Related Items.  In this regard, you authorize the Company and/or an Affiliate, or their respective agents, at their discretion, to satisfy their withholding obligations or rights, if any, with regard to all Tax-Related Items by one or a combination of the following: (i) withholding from your wages or any other cash compensation otherwise payable to you; (ii) causing you to tender a cash payment or requiring you to make a payment in another form acceptable to the Company; (iii) permitting or requiring you to enter into a &ldquo;same day sale&rdquo; commitment with a broker-dealer that is a member of the Financial Industry Regulatory Authority (a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">FINRA Dealer</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) (if required, pursuant to this authorization and without further consent) whereby you irrevocably elect to sell a portion of the shares to be delivered upon settlement of your Restricted Stock Units to satisfy the Tax-Related Items and whereby the FINRA Dealer irrevocably commits to forward the proceeds necessary to satisfy the withholding obligation for Tax-Related Items directly to the Company and/or an Affiliate, including a commitment pursuant to a previously established </font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;4.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage47\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Company-approved 10b5-1 plan; (iv) withholding shares of Common Stock from the shares of Common Stock issued or otherwise issuable to you upon settlement of the Award with a value equal to the amount of such withholding obligation for Tax-Related Items or such other amount as may be permitted while still avoiding classification of the Award as a liability for financial accounting purposes;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\"> provided, however,</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> that if you are an Officer, then the Company will withhold a number of shares of Common Stock upon the relevant taxable or tax withholding event, as applicable, unless the use of such withholding method is not feasible under applicable law or has materially adverse accounting consequences, as determined by the Board, in its sole discretion, in which case, any withholding obligation for Tax-Related Items may be satisfied by one or a combination of methods (i)-(iii) above; and/or (v) any other method of withholding determined by the Company, provided such method is compliant with applicable law and the Plan.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company and/or an Affiliate may withhold or account for Tax-Related Items by considering statutory or other withholding rates, including maximum rates applicable in your jurisdiction(s).  In the event of over-withholding, you may receive a refund of any over-withheld amount in cash from the Company or an Affiliate (with no entitlement to the Common Stock equivalent), or if not refunded, you may seek a refund from the local tax authorities.  In the event of under-withholding, you may be required to pay any Tax-Related Items directly to the applicable tax authority or to the Company and/or an Affiliate.  Maximum tax rates are based on the applicable rates in your country, including your share of payroll or similar taxes, as provided in tax law, regulations, or the tax authority&rsquo;s administrative practices, not to exceed the highest rate in that jurisdiction, even if that rate exceeds the highest rate that may be applicable to you.  If any withholding obligation for Tax-Related Items is satisfied by withholding a number of shares of Common Stock, for tax purposes, you will be deemed to have been issued the full number of shares of Common Stock subject to the vested Restricted Stock Units, notwithstanding that a number of the shares of Common Stock is held back solely for the purpose of paying the Tax-Related Items.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Unless any withholding obligation for Tax-Related Items is satisfied, the Company will have no obligation to deliver to you any shares of Common Stock or other consideration pursuant to this Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">In the event any obligation to withhold arises prior to the delivery to you of shares of Common Stock or it is determined after the delivery of shares of Common Stock to you that the amount of the withholding obligation was greater than the amount withheld, if anything, you agree to indemnify and hold the Company and/or an Affiliate harmless from any failure by the Company and/or an Affiliate to withhold the proper amount.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">11.&nbsp;&nbsp;&nbsp;&nbsp;Nature of Grant.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  By accepting your Award, you acknowledge, understand and agree that:</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Plan is established voluntarily by the Company, it is discretionary in nature and it may be modified, amended, suspended or terminated by the Company at any time, to the extent permitted by the Plan;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award is exceptional, voluntary and occasional and does not create any contractual or other right to receive future Awards (whether on the same or different terms), or benefits in lieu of an Award, even if an Award has been granted in the past;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">all decisions with respect to future Awards, if any, will be at the sole discretion of the Company;</font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;5.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage48\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award is granted as an incentive for future services and in no event should be considered as compensation for, or relating in any way to, past services for the Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\"> </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">or an Affiliate;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">you are voluntarily participating in the Plan;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(f)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are an extraordinary item which is outside the scope of your employment or other service contract, if any;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(g)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not intended to replace any pension rights or compensation;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(h)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not part of normal or expected compensation for purposes of, without limitation, calculating any severance, resignation, termination, redundancy, dismissal, end-of-service payments, bonuses, long-service awards, holiday allowance, pension or retirement or welfare benefits or similar payments under any employee benefit plan sponsored by the Company or any Affiliate, except as such plan otherwise expressly provides (and the Company expressly reserves its rights to amend, modify, or terminate any of the Company&rsquo;s or any Affiliate&rsquo;s employee benefit plans);</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(i)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the future value of the underlying shares of Common Stock is unknown, indeterminable, and cannot be predicted with certainty;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(j)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">no claim or entitlement to compensation or damages shall arise from forfeiture of the Award resulting from the termination of your Continuous Service (for any reason except for your death and whether or not later found to be invalid or in breach of employment laws in the jurisdiction where you are employed or otherwise rendering services or the terms of your employment or other service agreement, if any);</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(k)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">unless otherwise provided herein, in the Plan or by the Company in its discretion, the Award and the benefits evidenced by this Agreement do not create any entitlement to have the Award or any such benefits transferred to, or assumed by, another company nor to be exchanged, cashed out or substituted for, in connection with any corporate transaction affecting the shares of Common Stock; and</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(l)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">unless otherwise agreed with the Company in writing, the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not granted as consideration for, or in connection with, the service you may provide as a director of an Affiliate.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">12.&nbsp;&nbsp;&nbsp;&nbsp;No Advice Regarding Grant.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company is not providing any tax, legal or financial advice, nor is the Company making any recommendations regarding your participation in the Plan, or your acquisition or sale of the underlying shares of Common Stock.  You should consult with your own personal tax, financial and/or legal advisors regarding your participation in the Plan, and by accepting this Award, you have agreed that you have done so or knowingly and voluntarily declined to do so.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">13.&nbsp;&nbsp;&nbsp;&nbsp;Unsecured Obligation.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Your Award is unfunded, and as a holder of an Award, you will be considered an unsecured creditor of the Company with respect to the Company&rsquo;s obligation, if any, to issue shares pursuant to this Agreement in accordance with Section 6 of this Agreement.  </font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;6.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage49\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You will not have voting or any other rights as a stockholder of the Company with respect to the shares to be issued pursuant to this Agreement until such shares are issued to you.  Upon such issuance, you will obtain full voting and other rights as a stockholder of the Company.  Nothing contained in this Agreement, and no action taken pursuant to its provisions, will create or be construed to create a trust of any kind or a fiduciary relationship between you and the Company or any other person.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">14.&nbsp;&nbsp;&nbsp;&nbsp;Other Documents</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">.  You hereby acknowledge receipt or the right to receive a document providing the information required by Rule 428(b)(1) promulgated under the Securities Act, which includes the Plan prospectus.  In addition, you acknowledge receipt of the Company&rsquo;s policy permitting certain individuals to sell shares only during certain &ldquo;window&rdquo; periods and the Company&rsquo;s insider trading policy, in effect from time to time and understand that this policy applies to shares received under this Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">15.&nbsp;&nbsp;&nbsp;&nbsp;Notices; Electronic Delivery/Acceptance.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Any notices provided for in your Award or the Plan will be given in writing and will be deemed effectively given upon receipt or, in the case of notices delivered by the Company to you, five (5) days after deposit in the United States mail, postage prepaid, addressed to you at the last address you provided to the Company.  Notwithstanding the foregoing, the Company may, in its sole discretion, decide to deliver any documents and transmit or require you to transmit notices related to participation in the Plan and this Award by electronic means.  You hereby consent to receive such documents and notices, and to give such notices, by electronic delivery and to participate in the Plan through the on-line or electronic system established and maintained by the Company or a third party designated by the Company from time to time.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">16.&nbsp;&nbsp;&nbsp;&nbsp;Governing Plan Document/Recoupment.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Your Award is subject to all the provisions of the Plan, the provisions of which are hereby made a part of your Award, and is further subject to all interpretations, amendments, rules and regulations which may from time to time be promulgated and adopted pursuant to the Plan.  In addition, this Award (and any shares issued under this Award) is subject to recoupment in accordance with the Dodd&ndash;Frank Wall Street Reform and Consumer Protection Act and any implementing regulations thereunder, the Company&rsquo;s Compensation Recovery Policy, as amended from time to time, and any other clawback policy that the Company adopts or is required to adopt, to the extent applicable to you and permissible under applicable law.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">17.&nbsp;&nbsp;&nbsp;&nbsp;Insider Trading Restrictions/Market Abuse Laws.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You may be subject to insider trading restrictions and/or market abuse laws based on the exchange on which the shares of Common Stock are listed and in applicable jurisdictions, including the United States and your country or your broker&rsquo;s country, if different, which may affect your ability to accept, acquire, sell or otherwise dispose of shares of Common Stock, rights to shares of Common Stock (e.g., Restricted Stock Units) or rights linked to the value of shares of Common Stock during such times as you are considered to have &ldquo;inside information&rdquo; regarding the Company (as defined by the laws in applicable jurisdictions).  Local insider trading laws and regulations may prohibit the cancellation or amendment of orders you placed before you possessed inside information.  Furthermore, you could be prohibited from (i) disclosing the inside information to any third party, which may include fellow employees, and (ii) &ldquo;tipping&rdquo; third parties or causing them otherwise to buy or sell securities.  Any restrictions under these laws or regulations are separate from and in addition to any restrictions that may be imposed under any applicable insider trading policy of the Company.  You acknowledge that it is your responsibility to comply with any applicable restrictions and you should speak with your personal legal advisor on this matter.</font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;7.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage50\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">18.&nbsp;&nbsp;&nbsp;&nbsp;Imposition of Other Requirements.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company reserves the right to impose other requirements on your participation in the Plan, on the Award and on any shares of Common Stock acquired under the Plan, to the extent the Company determines it is necessary or advisable for legal or administrative reasons.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">19.&nbsp;&nbsp;&nbsp;&nbsp;Severability.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  If all or any part of this Agreement or the Plan is declared by any court or governmental authority to be unlawful or invalid, such unlawfulness or invalidity will not invalidate any portion of this Agreement or the Plan not declared to be unlawful or invalid.  Any Section of this Agreement (or part of such a Section) so declared to be unlawful or invalid will, if possible, be construed in a manner which will give effect to the terms of such Section or part of a Section to the fullest extent possible while remaining lawful and valid.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">20.&nbsp;&nbsp;&nbsp;&nbsp;Governing Law/Venue.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  The interpretation, performance and enforcement of this Agreement will be governed by the law of the state of Delaware without regard to such state&rsquo;s conflicts of laws rules.  For purposes of litigating any dispute that arises directly or indirectly from the relationship of the parties evidenced by this grant or the Agreement, the parties hereby submit to and consent to the exclusive jurisdiction of the State of California and agree that such litigation shall be conducted only in the courts of Santa Clara County, California, or the federal courts for the United States for the Northern District of California, and no other courts, where this grant is made and/or to be performed.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">21.&nbsp;&nbsp;&nbsp;&nbsp;Miscellaneous.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The rights and obligations of the Company under your Award will be transferable to any one or more persons or entities, and all covenants and agreements hereunder will inure to the benefit of, and be enforceable by the Company&rsquo;s successors and assigns.  Your rights and obligations under your Award may only be assigned with the prior written consent of the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You agree upon request to execute any further documents or instruments necessary or desirable in the sole determination of the Company to carry out the purposes or intent of your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You acknowledge and agree that you have reviewed your Award in its entirety, have had an opportunity to obtain the advice of counsel prior to executing and accepting your Award, and fully understand all provisions of your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">This Agreement will be subject to all applicable laws, rules, and regulations, and to such approvals by any governmental agencies or national securities exchanges as may be required.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">All obligations of the Company under the Plan and this Agreement will be binding on any successor to the Company, whether the existence of such successor is the result of a direct or indirect purchase, merger, consolidation, or otherwise, of all or substantially all of the business and/or assets of the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">22.&nbsp;&nbsp;&nbsp;&nbsp;Amendment.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Subject to Section 18 above, this Agreement may not be modified, amended or terminated except by an instrument in writing, signed by you and by a duly authorized representative of the Company.  Notwithstanding the foregoing, this Agreement may be amended solely by the Board by a writing which specifically states that it is amending this Agreement, so long as a copy of such amendment is delivered to you, and provided that no such amendment adversely affecting your rights hereunder may be made without your written consent.  Without limiting the </font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;8.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage51\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">foregoing, the Board reserves the right to change, by written notice to you, the provisions of this Agreement in any way it may deem necessary or advisable to carry out the purpose of the grant as a result of any change in applicable laws or regulations or any future law, regulation, ruling, or judicial decision, provided that any such change will be applicable only to rights relating to that portion of the Award which is then subject to restrictions as provided in this Agreement.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">23.&nbsp;&nbsp;&nbsp;&nbsp;Compliance with Section 409A of the Code</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  This Award is intended to comply with U.S. Treasury Regulation Section 1.409A-3(a) and will be construed and administered in such a manner, and any ambiguous or missing terms that may otherwise be supplied from and/or defined under Code Section 409A in a manner that fulfills such intention hereby incorporated by reference.  Each installment of Restricted Stock Units that vests hereunder is intended to constitute a &ldquo;separate payment&rdquo; for purposes of Treasury Regulation Section 1.409A-2(b)(2).  This Award shall comply with Code Section 409A to the extent necessary to avoid adverse personal tax consequences and any ambiguities herein shall be interpreted accordingly.  If you are a &ldquo;specified employee&rdquo; (as determined under Code Section 409A) on your Separation from Service, then the issuance of any shares, cash or other property that would otherwise be made on the date of your Separation from Service (or within the first six months thereafter as a result of your Separation from Service) will not be made on the originally scheduled date(s) and will instead be issued in a lump sum on the earlier of (i) the date that is six months and one day after the date of the Separation from Service or (ii) the date of your death, but if and only if such delay in the issuance is necessary to avoid the imposition of taxation on you in respect of the shares, cash or property under Code Section 409A.</font>\n</div>\n<div style=\"height:90.72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;9.</font></div>\n<div><font><br></font></div>\n<div><font style=\"color:#000000;font-family:'Times New Roman',serif;font-size:10pt;font-weight:400;line-height:10.00pt\"> </font></div>\n<div><font><br></font></div>\n</div></div></efx_exhibit_10>\r\n<div class=\"eolNewPage\"></div>\r\n<a name=\"eolPage52\"></a>\r\n<a name=\"EX102-2025X2026NONXDEFERRE_HTM\"></a>\r\n<efx_exhibit_10><a name=\"FIS_EXHIBIT_10_2\"></a><div id=\"EX102-2025X2026NONXDEFERRE_HTM_i0ac2c4db3b684c43ab74d64a7643a7c9_1\"></div>\n<div style=\"min-height:40.32pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:24pt;text-align:center\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">NVIDIA Corporation<br> Restricted Stock Unit Grant Notice<br>Amended &amp; Restated</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:400;line-height:120%\"> </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">2007 Equity Incentive Plan</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">NVIDIA Corporation (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;), pursuant to its Amended &amp; Restated 2007 Equity Incentive Plan (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Plan</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;), hereby awards to Participant a Restricted Stock Unit Award for the number of restricted stock units (the </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">&ldquo;Restricted Stock Units&rdquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">) set forth below (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Award</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;).  The Award is subject to all of the terms and conditions as set forth in this Grant Notice, in the attached Restricted Stock Unit Agreement and in the Plan, the latter two being incorporated by reference herein.  Capitalized terms not otherwise defined in this Grant Notice or the Restricted Stock Unit Agreement (collectively, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-style:italic;font-weight:700;line-height:120%\">Agreement</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&rdquo;) will have the meanings set forth in the Plan.  In the event of any conflict between the terms in this Agreement and the Plan, the terms of the Plan will control.  </font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Participant:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Date of Grant:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Vesting Commencement Date:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Number of Restricted Stock Units/Shares Subject to Award:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"padding-left:90pt;text-indent:-89.1pt\"><font><br></font></div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Vesting Schedule</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">: &nbsp;&nbsp;&nbsp;&nbsp;Subject to Participant&rsquo;s Continuous Service through each applicable vesting date, this Award will vest as follows: (i) 50% of the Restricted Stock Units subject to this Award will vest on the third Wednesday of November of the year of grant; and (ii) the remaining 50% of the Restricted Stock Units subject to this Award will vest on the third Wednesday of May of the year following the year of grant.  However, if Participant&rsquo;s Continuous Service terminates prior to such date(s) due to Participant&rsquo;s death, this Award will become fully vested, as further described in Section 2(b) of the Agreement.</font>\n</div>\n<div style=\"text-align:justify\"><font><br></font></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Issuance Schedule:&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">The Company will issue one share of Common Stock for each Restricted Stock Unit that has vested under this Award at the time set forth in Section 6 of the Agreement.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">Additional Terms/Acknowledgements:</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">  Participant acknowledges receipt of, and understands and agrees to, all of the terms and conditions set forth in the Agreement and the Plan.  Participant acknowledges and agrees that the Agreement may not be modified, amended or revised except as provided in the Plan or the Agreement.  Participant further acknowledges that as of the Date of Grant, the Agreement sets forth the entire understanding between Participant and the Company regarding this Award (which is granted pursuant to the Company&rsquo;s 2025-2026 Compensation Program for Non-Employee Directors and Participant&rsquo;s 2025-2026 Election Form thereunder), and supersedes all prior oral and written agreements on that subject with the exception, if applicable, of: (i) the Company&rsquo;s insider trading policy; and (ii) any compensation recovery policy that is adopted by the Company or one of its Affiliates or is otherwise required by applicable law.  By accepting this Award, Participant consents to receive Plan documents by electronic delivery and to participate in the Plan through an on-line or electronic system established and maintained by the Company or a third party designated by the Company.</font>\n</div>\n<efx_unidentified_table><a name=\"FIS_UNIDENTIFIED_TABLE_40\"></a><div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:700;line-height:120%\">NVIDIA Corporation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Participant:</font></div>\n<div style=\"text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">By: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;Signature&nbsp;&nbsp;&nbsp;&nbsp;Signature</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Title: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">&nbsp;&nbsp;&nbsp;&nbsp;Date: </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div></efx_unidentified_table><div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%\">Date:</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:9.5pt;font-weight:400;line-height:120%;text-decoration:underline\">&nbsp;&nbsp;&nbsp;&nbsp;</font>\n</div>\n<div style=\"padding-left:85.5pt;text-align:justify;text-indent:-85.5pt\"><font><br></font></div>\n<div style=\"padding-left:85.5pt;text-align:justify;text-indent:-85.5pt\"><font><br></font></div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\"><div><font><br></font></div></div></div>\n<div id=\"EX102-2025X2026NONXDEFERRE_HTM_i0ac2c4db3b684c43ab74d64a7643a7c9_4\"></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage53\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:6pt;text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">Attachment I</font></div>\n<div style=\"text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">NVIDIA Corporation</font></div>\n<div style=\"margin-bottom:12pt;text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:12pt;font-weight:700;line-height:120%\">Amended &amp; Restated 2007 Equity Incentive Plan<br> Restricted Stock Unit Agreement</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Pursuant to the Restricted Stock Unit Grant Notice (&ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Grant Notice</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) and this Restricted Stock Unit Agreement (collectively, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Agreement</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;), NVIDIA Corporation (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) has awarded you a Restricted Stock Unit Award (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Award</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) under its Amended &amp; Restated 2007 Equity Incentive Plan (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Plan</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).  This Award is granted to you effective as of the date of grant set forth in the Grant Notice (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Date of Grant</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).  Capitalized terms not explicitly defined in this Agreement will have the same meanings given to them in the Plan.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">1.&nbsp;&nbsp;&nbsp;&nbsp;Grant of the Award.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Award represents the right to be issued on a future date one share of Common Stock for each Restricted Stock Unit that vests under this Award, subject to the terms and conditions provided in this Agreement and in the Plan.  As of the Date of Grant, the Company will credit to a bookkeeping account maintained by the Company for your benefit (the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Account</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) the number of Restricted Stock Units subject to the Award.  Except as otherwise provided in this Agreement, you will not be required to make any payment to the Company with respect to your receipt of the Award, the vesting of the Restricted Stock Units or the delivery of the underlying Common Stock.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">2.&nbsp;&nbsp;&nbsp;&nbsp;Vesting.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Subject to the limitations contained in this Agreement, your Award will vest, if at all, in accordance with the vesting schedule provided in the Grant Notice, including any special acceleration provisions, as applicable, contained in the Grant Notice.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Vesting will cease upon the termination of your Continuous Service, except if such termination is due to your death, in which case vesting will accelerate as described in the Grant Notice (and subject to any other acceleration provided for in the Grant Notice or the Plan).  Notwithstanding anything to the contrary in the Plan, if vesting accelerates as a result of the termination of your Continuous Service due to your death, such acceleration will occur on the date of your death (or as soon as administratively practicable thereafter); </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">provided, however</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">, that: (i) such acceleration may be delayed until the date the Company receives written notification of your death from the executor or administrator of your estate (or your beneficiary, if applicable); (ii) the Company may require the executor or administrator of your estate (or your beneficiary, if applicable) to provide certain information to the Company (including, but not limited to, tax-related information), to the extent permissible under applicable law; and (iii) notwithstanding anything to the contrary in this Agreement, any shares of Common Stock that are issuable as a result of such acceleration will be issued no later than the Issuance Deadline (as defined in Section 6(b) of this Agreement).</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">On the termination of your Continuous Service (for any reason other than death), the Restricted Stock Units credited to the Account that were not vested on the date of such termination (and are not accelerated pursuant to any acceleration provided for in the Grant Notice or the Plan) will be forfeited and returned to the Company at no cost to the Company and you will have no further right, title or interest in or to such Restricted Stock Units or the underlying shares of Common Stock.  For the avoidance of doubt, Continuous Service during only a period prior to a vesting date (but where Continuous Service has terminated prior to the vesting date) does not entitle you to vest in a pro-rata portion of the Restricted Stock Units on such date.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">3.&nbsp;&nbsp;&nbsp;&nbsp;Number of Restricted Stock Units and Shares of Common Stock.</font></div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;1.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage54\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The number of Restricted Stock Units (and the related shares of Common Stock) subject to your Award will be adjusted from time to time for Capitalization Adjustments, as provided in the Plan.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Any Restricted Stock Units, shares, cash or other property that become subject to the Award as a result of a Capitalization Adjustment, if any, will be subject to the same forfeiture restrictions, restrictions on transferability, and time and manner of delivery as applicable to the other shares covered by your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">No fractional shares or rights for fractional shares of Common Stock will be created by this Section 3.  The Board will round down, to the nearest whole share or whole unit of rights, any fractional shares or rights for fractional shares.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">4.&nbsp;&nbsp;&nbsp;&nbsp;Compliance with Law.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  You will not be issued any shares under your Award unless either (a) the shares are registered under the Securities Act; or (b) the Company has determined that such issuance would be exempt from the registration requirements of the Securities Act. Your Award also must comply with other applicable laws and regulations governing the Award, including any U.S. and non-U.S. state, federal and local laws, and you will not receive such shares if the Company determines that such receipt would not be in material compliance with such laws and regulations.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">5.&nbsp;&nbsp;&nbsp;&nbsp;Limitations on Transfer.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Your Award is not transferable, except by will or by the laws of descent and distribution.  In addition to any other limitation on transfer created by applicable securities or other laws, you agree not to assign, hypothecate, donate, encumber or otherwise dispose of any interest in any of the shares of Common Stock subject to the Award until the shares are issued to you.  After the shares have been issued to you, you are free to assign, hypothecate, donate, encumber or otherwise dispose of any interest in such shares, provided that any such actions are in compliance with the provisions in this Agreement and applicable securities or other laws.  If permitted by the Board and valid under applicable law, you may, by delivering written notice to the Company&rsquo;s designated broker, pursuant to a form provided by such broker, designate a third party who, in the event of your death, will thereafter be entitled to receive any distribution of Common Stock to which you were entitled at the time of your death pursuant to this Agreement.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">6.&nbsp;&nbsp;&nbsp;&nbsp;Date of Issuance.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The issuance of shares of Common Stock in respect of the Restricted Stock Units is intended to comply with Treasury Regulations Section 1.409A-1(b)(4) and will be construed and administered in such a manner to the extent applicable.  The form of such issuance (e.g., a stock certificate or electronic entry evidencing such shares) will be determined by the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Subject to the satisfaction of any withholding obligation for Tax-Related Items (as defined in Section 10 of this Agreement) and Section 6(c) of this Agreement, in the event one or more Restricted Stock Units vests, the Company will issue to you, on the applicable vesting date (or as soon as administratively practicable thereafter), one share of Common Stock for each Restricted Stock Unit that vests (and for purposes of this Agreement, such issuance date is referred to as the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Original Issuance Date</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;); </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">provided, however</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">, that the Original Issuance Date will in all cases occur no later than the Issuance Deadline.  For purposes of this Agreement, the &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Issuance Deadline</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo; means the latest of the following, as applicable: (i) December 31 of the calendar year in which the applicable vesting date occurs (that is, the last day of your taxable year in which the applicable vesting date occurs); (ii) if permitted in a manner that complies with Treasury Regulations Section 1.409A-1(b)(4), the last day of the period set forth in Treasury Regulations Section 1.409A-1(b)(4)(i)(A); or (iii) any date that is permitted without incurring adverse tax consequences under Section 409A of the Code.</font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;2.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage55\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">If (i) this Award is subject to any withholding obligations for Tax-Related Items (as defined in Section 10 below) on the Original Issuance Date, (ii) the Original Issuance Date does not occur (1) during an &ldquo;open window period&rdquo; applicable to you, as determined by the Company in accordance with the Company&rsquo;s then-effective policy on trading in Company securities, or (2) on a date when you are otherwise permitted to sell shares of Common Stock on an established stock exchange or stock market (including but not limited to under a previously established Company-approved 10b5-1 trading plan), </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">and</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> (iii) the Company elects, prior to the Original Issuance Date, (1) not to satisfy any withholding obligations for Tax-Related Items (as defined in Section 10 below) by withholding shares of Common Stock from the shares otherwise due, on the Original Issuance Date, to you under this Award, (2) not to permit you to enter into a &ldquo;same day sale&rdquo; commitment with a broker-dealer pursuant to this Agreement (including but not limited to a commitment under a previously established Company-approved 10b5-1 trading plan) and (3) not to permit you to cover any withholding obligations for Tax-Related Items (as defined in Section 10 below) in cash, </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%;text-decoration:underline\">then</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> the shares that would otherwise be issued to you on the Original Issuance Date will not be issued on such Original Issuance Date and will instead be issued on the first business day when you are not prohibited from selling shares of Common Stock on an established stock exchange or stock market or on such other date determined by the Company, but in no event later than the Issuance Deadline.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">7.&nbsp;&nbsp;&nbsp;&nbsp;Dividends. </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> You will receive no benefit or adjustment to your Award and any unissued shares thereunder with respect to any cash dividend, stock dividend or other distribution that does not result from a Capitalization Adjustment.  Following the date of vesting, in the event of any cash dividend, stock dividend or other distribution that does not result from a Capitalization Adjustment, no cash, stock or other property related to such dividend or distribution will be issuable in respect of your vested Restricted Stock Units.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">8.&nbsp;&nbsp;&nbsp;&nbsp;Restrictive Legends.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  The shares of Common Stock issued under your Award will be endorsed with appropriate legends if determined by the Company that legends are required under applicable law or otherwise.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">9.&nbsp;&nbsp;&nbsp;&nbsp;Award not a Service Contract.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Your Continuous Service with the Company or an Affiliate is not for any specified term and, if permitted under applicable law, may be terminated by you or by the Company or an Affiliate at any time, for any reason, with or without cause and with or without notice.&nbsp; Nothing in this Agreement (including, but not limited to, the vesting of your Award pursuant to the schedule set forth in the Grant Notice or the issuance of the shares subject to your Award), the Plan or any covenant of good faith and fair dealing that may be found implicit in this Agreement or the Plan will:&nbsp;(i) confer upon you any right to continue in the employ of, or continue an affiliation or other service relationship with, the Company or an Affiliate; (ii) constitute any promise or commitment by the Company or an Affiliate regarding the fact or nature of future positions, future work assignments, future compensation or any other term or condition of employment or affiliation; (iii) confer any right or benefit under this Agreement or the Plan unless such right or benefit has specifically accrued under the terms of this Agreement or Plan; or (iv) deprive the Company or an Affiliate of the right to terminate you at any time and without regard to any future vesting opportunity that you may have.  The grant of the Award shall not be interpreted as forming or amending an employment or service contract with the Company or an Affiliate.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">By accepting this Award, you acknowledge and agree that the right to continue vesting in the Award is earned only through Continuous Service (not through the act of being hired, being granted this Award or any other award or benefit) and that the Company has the right to reorganize, sell, spin-out or otherwise restructure one or more of its businesses or Affiliates at any time or from time to time, as it deems appropriate (a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">reorganization</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;).&nbsp; You further acknowledge and agree that such a reorganization could result in the termination of your Continuous Service, or the termination of Affiliate status of an Affiliate and the loss of benefits </font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;3.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage56\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">available to you under this Agreement, including but not limited to, the termination of the right to continue vesting in the Award.  You further acknowledge and agree that this Agreement, the Plan, the transactions contemplated hereunder and the vesting schedule set forth in this Agreement or any covenant of good faith and fair dealing that may be found implicit in any of them do not constitute an express or implied promise of continued engagement as an Employee, Director or Consultant for the term of this Agreement, for any period, or at all, and will not interfere in any way with your right or the right of the Company or an Affiliate to terminate your Continuous Service at any time, with or without cause and, if permitted under applicable law, with or without notice, and will not interfere in any way with the Company&rsquo;s right to conduct a reorganization.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">10.&nbsp;&nbsp;&nbsp;&nbsp;Responsibility for Taxes.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You acknowledge that, regardless of any action the Company or an Affiliate takes with respect to any or all income tax, social insurance, payroll tax, fringe benefit tax, payment on account or other tax related items related to your participation in the Plan and legally applicable to you or deemed by the Company or an Affiliate, in its discretion, to be an appropriate charge to you even if legally applicable to the Company or an Affiliate (&ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Tax-Related Items</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;), the ultimate liability for all Tax-Related Items is and remains your responsibility and may exceed the amount actually withheld by the Company or an Affiliate, if any.  You further acknowledge that the Company and/or an Affiliate (i) make no representations or undertakings regarding the treatment of any Tax-Related Items in connection with any aspect of your Restricted Stock Units or the underlying shares of Common Stock, including, but not limited to, the grant of the Restricted Stock Units, the vesting and settlement of the Restricted Stock Units, the delivery or sale of any shares of Common Stock and the issuance of any dividends, and (ii) do not commit to and are under no obligation to structure the terms of the grant or any aspect of your Award to reduce or eliminate your liability for Tax-Related Items or achieve any particular tax result.   You acknowledge and agree that you will not make any claim against the Company, or any of its Officers, Directors, Employees or Affiliates for Tax-Related Items arising from your Award.  Further, if you are subject to Tax-Related Items in more than one jurisdiction, you acknowledge that the Company and/or an Affiliate may be required to withhold or account for Tax-Related Items in more than one jurisdiction.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">In connection with the relevant taxable or tax withholding event, as applicable, you agree to make adequate arrangements satisfactorily to the Company and/or an Affiliate to satisfy all Tax-Related Items.  In this regard, you authorize the Company and/or an Affiliate, or their respective agents, at their discretion, to satisfy their withholding obligations or rights, if any, with regard to all Tax-Related Items by one or a combination of the following: (i) withholding from your wages or any other cash compensation otherwise payable to you; (ii) causing you to tender a cash payment or requiring you to make a payment in another form acceptable to the Company; (iii) permitting or requiring you to enter into a &ldquo;same day sale&rdquo; commitment with a broker-dealer that is a member of the Financial Industry Regulatory Authority (a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">FINRA Dealer</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;) (if required, pursuant to this authorization and without further consent) whereby you irrevocably elect to sell a portion of the shares to be delivered upon settlement of your Restricted Stock Units to satisfy the Tax-Related Items and whereby the FINRA Dealer irrevocably commits to forward the proceeds necessary to satisfy the withholding obligation for Tax-Related Items directly to the Company and/or an Affiliate, including a commitment pursuant to a previously established Company-approved 10b5-1 plan; (iv) withholding shares of Common Stock from the shares of Common Stock issued or otherwise issuable to you upon settlement of the Award with a value equal to the amount of such withholding obligation for Tax-Related Items or such other amount as may be permitted while still avoiding classification of the Award as a liability for financial accounting purposes;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\"> provided, however,</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\"> that if you are an Officer, then the Company will withhold a number of shares of Common Stock upon the relevant taxable or tax withholding event, as applicable, unless the use of such withholding method is not feasible under applicable law or has materially adverse accounting consequences, as determined by the Board, in its sole discretion, in which case, any withholding obligation for Tax-Related Items may be satisfied by one or a combination of methods </font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;4.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage57\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">(i)-(iii) above; and/or (v) any other method of withholding determined by the Company, provided such method is compliant with applicable law and the Plan.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company and/or an Affiliate may withhold or account for Tax-Related Items by considering statutory or other withholding rates, including maximum rates applicable in your jurisdiction(s).  In the event of over-withholding, you may receive a refund of any over-withheld amount in cash from the Company or an Affiliate (with no entitlement to the Common Stock equivalent), or if not refunded, you may seek a refund from the local tax authorities.  In the event of under-withholding, you may be required to pay any Tax-Related Items directly to the applicable tax authority or to the Company and/or an Affiliate.  Maximum tax rates are based on the applicable rates in your country, including your share of payroll or similar taxes, as provided in tax law, regulations, or the tax authority&rsquo;s administrative practices, not to exceed the highest rate in that jurisdiction, even if that rate exceeds the highest rate that may be applicable to you.  If any withholding obligation for Tax-Related Items is satisfied by withholding a number of shares of Common Stock, for tax purposes, you will be deemed to have been issued the full number of shares of Common Stock subject to the vested Restricted Stock Units, notwithstanding that a number of the shares of Common Stock is held back solely for the purpose of paying the Tax-Related Items.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">Unless any withholding obligation for Tax-Related Items is satisfied, the Company will have no obligation to deliver to you any shares of Common Stock or other consideration pursuant to this Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">In the event any obligation to withhold arises prior to the delivery to you of shares of Common Stock or it is determined after the delivery of shares of Common Stock to you that the amount of the withholding obligation was greater than the amount withheld, if anything, you agree to indemnify and hold the Company and/or an Affiliate harmless from any failure by the Company and/or an Affiliate to withhold the proper amount.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">11.&nbsp;&nbsp;&nbsp;&nbsp;Nature of Grant.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  By accepting your Award, you acknowledge, understand and agree that:</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Plan is established voluntarily by the Company, it is discretionary in nature and it may be modified, amended, suspended or terminated by the Company at any time, to the extent permitted by the Plan;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award is exceptional, voluntary and occasional and does not create any contractual or other right to receive future Awards (whether on the same or different terms), or benefits in lieu of an Award, even if an Award has been granted in the past;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">all decisions with respect to future Awards, if any, will be at the sole discretion of the Company;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award is granted as an incentive for future services and in no event should be considered as compensation for, or relating in any way to, past services for the Company</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\"> </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">or an Affiliate;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">you are voluntarily participating in the Plan;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(f)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are an extraordinary item which is outside the scope of your employment or other service contract, if any;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(g)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not intended to replace any pension rights or compensation;</font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;5.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage58\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(h)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not part of normal or expected compensation for purposes of, without limitation, calculating any severance, resignation, termination, redundancy, dismissal, end-of-service payments, bonuses, long-service awards, holiday allowance, pension or retirement or welfare benefits or similar payments under any employee benefit plan sponsored by the Company or any Affiliate, except as such plan otherwise expressly provides (and the Company expressly reserves its rights to amend, modify, or terminate any of the Company&rsquo;s or any Affiliate&rsquo;s employee benefit plans);</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(i)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">the future value of the underlying shares of Common Stock is unknown, indeterminable, and cannot be predicted with certainty;</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(j)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">no claim or entitlement to compensation or damages shall arise from forfeiture of the Award resulting from the termination of your Continuous Service (for any reason except for your death and whether or not later found to be invalid or in breach of employment laws in the jurisdiction where you are employed or otherwise rendering services or the terms of your employment or other service agreement, if any);</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(k)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">unless otherwise provided herein, in the Plan or by the Company in its discretion, the Award and the benefits evidenced by this Agreement do not create any entitlement to have the Award or any such benefits transferred to, or assumed by, another company nor to be exchanged, cashed out or substituted for, in connection with any corporate transaction affecting the shares of Common Stock; and</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(l)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">unless otherwise agreed with the Company in writing, the Award and the shares of Common Stock subject to the Award, and the income from and value of same, are not granted as consideration for, or in connection with, the service you may provide as a director of an Affiliate.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">12.&nbsp;&nbsp;&nbsp;&nbsp;No Advice Regarding Grant.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company is not providing any tax, legal or financial advice, nor is the Company making any recommendations regarding your participation in the Plan, or your acquisition or sale of the underlying shares of Common Stock.  You should consult with your own personal tax, financial and/or legal advisors regarding your participation in the Plan, and by accepting this Award, you have agreed that you have done so or knowingly and voluntarily declined to do so.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">13.&nbsp;&nbsp;&nbsp;&nbsp;Unsecured Obligation.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Your Award is unfunded, and as a holder of an Award, you will be considered an unsecured creditor of the Company with respect to the Company&rsquo;s obligation, if any, to issue shares pursuant to this Agreement upon vesting of the Award.  You will not have voting or any other rights as a stockholder of the Company with respect to the shares to be issued pursuant to this Agreement until such shares are issued to you.  Upon such issuance, you will obtain full voting and other rights as a stockholder of the Company.  Nothing contained in this Agreement, and no action taken pursuant to its provisions, will create or be construed to create a trust of any kind or a fiduciary relationship between you and the Company or any other person.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">14.&nbsp;&nbsp;&nbsp;&nbsp;Other Documents</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">.  You hereby acknowledge receipt or the right to receive a document providing the information required by Rule 428(b)(1) promulgated under the Securities Act, which includes the Plan prospectus.  In addition, you acknowledge receipt of the Company&rsquo;s policy permitting certain individuals to sell shares only during certain &ldquo;window&rdquo; periods and the Company&rsquo;s insider trading policy, in effect from time to time and understand that this policy applies to shares received under this Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">15.&nbsp;&nbsp;&nbsp;&nbsp;Notices; Electronic Delivery/Acceptance.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Any notices provided for in your Award or the Plan will be given in writing and will be deemed effectively given upon receipt or, in the case of </font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;6.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage59\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">notices delivered by the Company to you, five (5) days after deposit in the United States mail, postage prepaid, addressed to you at the last address you provided to the Company.  Notwithstanding the foregoing, the Company may, in its sole discretion, decide to deliver any documents and transmit or require you to transmit notices related to participation in the Plan and this Award by electronic means.  You hereby consent to receive such documents and notices, and to give such notices, by electronic delivery and to participate in the Plan through the on-line or electronic system established and maintained by the Company or a third party designated by the Company from time to time.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">16.&nbsp;&nbsp;&nbsp;&nbsp;Governing Plan Document/Recoupment.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Your Award is subject to all the provisions of the Plan, the provisions of which are hereby made a part of your Award, and is further subject to all interpretations, amendments, rules and regulations which may from time to time be promulgated and adopted pursuant to the Plan.  In addition, this Award (and any shares issued under this Award) is subject to recoupment in accordance with the Dodd&ndash;Frank Wall Street Reform and Consumer Protection Act and any implementing regulations thereunder, the Company&rsquo;s Compensation Recovery Policy, as amended from time to time, and any other clawback policy that the Company adopts or is required to adopt, to the extent applicable to you and permissible under applicable law.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">17.&nbsp;&nbsp;&nbsp;&nbsp;Insider Trading Restrictions/Market Abuse Laws.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You may be subject to insider trading restrictions and/or market abuse laws based on the exchange on which the shares of Common Stock are listed and in applicable jurisdictions, including the United States and your country or your broker&rsquo;s country, if different, which may affect your ability to accept, acquire, sell or otherwise dispose of shares of Common Stock, rights to shares of Common Stock (e.g., Restricted Stock Units) or rights linked to the value of shares of Common Stock during such times as you are considered to have &ldquo;inside information&rdquo; regarding the Company (as defined by the laws in applicable jurisdictions).  Local insider trading laws and regulations may prohibit the cancellation or amendment of orders you placed before you possessed inside information.  Furthermore, you could be prohibited from (i) disclosing the inside information to any third party, which may include fellow employees, and (ii) &ldquo;tipping&rdquo; third parties or causing them otherwise to buy or sell securities.  Any restrictions under these laws or regulations are separate from and in addition to any restrictions that may be imposed under any applicable insider trading policy of the Company.  You acknowledge that it is your responsibility to comply with any applicable restrictions and you should speak with your personal legal advisor on this matter.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">18.&nbsp;&nbsp;&nbsp;&nbsp;Imposition of Other Requirements.  </font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The Company reserves the right to impose other requirements on your participation in the Plan, on the Award and on any shares of Common Stock acquired under the Plan, to the extent the Company determines it is necessary or advisable for legal or administrative reasons.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">19.&nbsp;&nbsp;&nbsp;&nbsp;Severability.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  If all or any part of this Agreement or the Plan is declared by any court or governmental authority to be unlawful or invalid, such unlawfulness or invalidity will not invalidate any portion of this Agreement or the Plan not declared to be unlawful or invalid.  Any Section of this Agreement (or part of such a Section) so declared to be unlawful or invalid will, if possible, be construed in a manner which will give effect to the terms of such Section or part of a Section to the fullest extent possible while remaining lawful and valid.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">20.&nbsp;&nbsp;&nbsp;&nbsp;Governing Law/Venue.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  The interpretation, performance and enforcement of this Agreement will be governed by the law of the state of Delaware without regard to such state&rsquo;s conflicts of laws rules.  For purposes of litigating any dispute that arises directly or indirectly from the relationship of the parties evidenced by this grant or the Agreement, the parties hereby submit to and consent to the exclusive jurisdiction of the State of California and agree that such litigation shall be conducted only in the courts of Santa Clara County, California, or the federal courts for the </font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;7.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage60\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">United States for the Northern District of California, and no other courts, where this grant is made and/or to be performed.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">21.&nbsp;&nbsp;&nbsp;&nbsp;Miscellaneous.</font></div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(a)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">The rights and obligations of the Company under your Award will be transferable to any one or more persons or entities, and all covenants and agreements hereunder will inure to the benefit of, and be enforceable by the Company&rsquo;s successors and assigns.  Your rights and obligations under your Award may only be assigned with the prior written consent of the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(b)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You agree upon request to execute any further documents or instruments necessary or desirable in the sole determination of the Company to carry out the purposes or intent of your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(c)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">You acknowledge and agree that you have reviewed your Award in its entirety, have had an opportunity to obtain the advice of counsel prior to executing and accepting your Award, and fully understand all provisions of your Award.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(d)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">This Agreement will be subject to all applicable laws, rules, and regulations, and to such approvals by any governmental agencies or national securities exchanges as may be required.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:72pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">(e)&nbsp;&nbsp;&nbsp;&nbsp;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">All obligations of the Company under the Plan and this Agreement will be binding on any successor to the Company, whether the existence of such successor is the result of a direct or indirect purchase, merger, consolidation, or otherwise, of all or substantially all of the business and/or assets of the Company.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">22.&nbsp;&nbsp;&nbsp;&nbsp;Amendment.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  Subject to Section 18 above, this Agreement may not be modified, amended or terminated except by an instrument in writing, signed by you and by a duly authorized representative of the Company.  Notwithstanding the foregoing, this Agreement may be amended solely by the Board by a writing which specifically states that it is amending this Agreement, so long as a copy of such amendment is delivered to you, and provided that no such amendment adversely affecting your rights hereunder may be made without your written consent.  Without limiting the foregoing, the Board reserves the right to change, by written notice to you, the provisions of this Agreement in any way it may deem necessary or advisable to carry out the purpose of the grant as a result of any change in applicable laws or regulations or any future law, regulation, ruling, or judicial decision, provided that any such change will be applicable only to rights relating to that portion of the Award which is then subject to restrictions as provided in this Agreement.</font>\n</div>\n<div style=\"margin-bottom:12pt;text-align:justify;text-indent:36pt\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">23.&nbsp;&nbsp;&nbsp;&nbsp;Compliance with Section 409A of the Code</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:400;line-height:120%\">.</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">  This Award is intended to comply with U.S. Treasury Regulation Section 1.409A-1(b)(4) and thus to not be treated as &ldquo;deferred compensation&rdquo;, and will be construed and administered in such a manner, and any ambiguous or missing terms that may otherwise be supplied from and/or defined under Code Section 409A in a manner that fulfills such intention hereby incorporated by reference.  Each installment of Restricted Stock Units that vests hereunder is intended to constitute a &ldquo;separate payment&rdquo; for purposes of Treasury Regulation Section 1.409A-2(b)(2).  Notwithstanding the foregoing, if it is determined that the Award fails to satisfy the requirements of the short-term deferral rule and is otherwise not exempt from, and determined to be deferred compensation subject to Code Section 409A, this Award shall comply with Code Section 409A to the extent necessary to avoid adverse personal tax consequences and any ambiguities herein shall be interpreted accordingly.  If it is determined that the Award is deferred compensation subject to Code Section 409A and you are a &ldquo;specified employee&rdquo; (as determined under Code Section 409A) on your &ldquo;separation from service&rdquo; (as defined under Treasury Regulation Section 1.409A-1(h), without regard to any </font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;8.</font></div>\n<div><font><br></font></div>\n</div></div>\n<hr style=\"page-break-after:always\">\n<a name=\"eolPage61\"></a><div style=\"min-height:72pt;width:100%\"><div style=\"text-align:justify\"><font><br></font></div></div>\n<div style=\"margin-bottom:12pt;text-align:justify\">\n<font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">alternative definitions therein, a &ldquo;</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-style:italic;font-weight:700;line-height:120%\">Separation from Service</font><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&rdquo;), then the issuance of any shares, cash or other property that would otherwise be made on the date of your Separation from Service (or within the first six months thereafter as a result of your Separation from Service) will not be made on the originally scheduled date(s) and will instead be issued in a lump sum on the earlier of (i) the date that is six months and one day after the date of the Separation from Service or (ii) the date of your death, but if and only if such delay in the issuance is necessary to avoid the imposition of taxation on you in respect of the shares, cash or property under Code Section 409A.</font>\n</div>\n<div style=\"height:72pt;position:relative;width:100%\"><div style=\"bottom:0;position:absolute;width:100%\">\n<div><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:10.00pt\">&nbsp;&nbsp;&nbsp;&nbsp;9.</font></div>\n<div><font><br></font></div>\n</div></div></efx_exhibit_10>\r\n<div class=\"eolNewPage\"></div>\r\n<a name=\"eolPage62\"></a>\r\n<a name=\"NVDA2026Q2EX311_HTM\"></a>\r\n<efx_exhibit_31><a name=\"FIS_EXHIBIT_31\"></a><div id=\"NVDA2026Q2EX311_HTM_idf05e8db5269492194fe39af7bd0e2b5_1\"></div>\n<div style=\"min-height:42.75pt;width:100%\"><div><font><br></font></div></div>\n<div style=\"text-align:right\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">EXHIBIT 31.1</font></div>\n<div><font><br></font></div>\n<efx_certification><a name=\"FIS_CERTIFICATION\"></a><div style=\"text-align:center\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:700;line-height:120%\">CERTIFICATION</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">I, Jen-Hsun Huang, certify that:</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&nbsp;</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">1.&nbsp;&nbsp;I have reviewed this Quarterly Report on Form 10-Q of NVIDIA Corporation;</font></div>\n<div><font><br></font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">2.&nbsp;&nbsp;Based on my knowledge, this report does not contain any untrue statement of a material fact or omit to state a material fact necessary to make the statements made, in light of the circumstances under which such statements were made, not misleading with respect to the period covered by this report;</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&nbsp;</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">3.&nbsp;&nbsp;Based on my knowledge, the financial statements, and other financial information included in this report, fairly present in all material respects the financial condition, results of operations and cash flows of the registrant as of, and for, the periods presented in this report;</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">&nbsp;</font></div>\n<div style=\"text-align:justify\"><font style=\"color:#000000;font-family:'NVIDIA Sans',sans-serif;font-size:10pt;font-weight:400;line-height:120%\">4.&nbsp;&nbsp;The registrant's other certifying officer(s) and I are responsible for establishing and maintaining disclosure controls and procedures (as defined in Exchange Act Rules 13a-15(e) and 15d-15(e)) and internal control over financial reporting (as defined in Exchange Act Rules 13a-15(f) and 15d-15(f)) for the registrant and have: &nbsp;</font></div>\n<div><font><br></font></div>\n<div style=\"text-align: