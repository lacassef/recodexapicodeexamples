    get:
      operationId: symbolOptionExpirations
      summary: Option expirations for symbol
      description: Available option expiration dates for the symbol.
      tags: [Symbols]
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
          description: Symbol slug
          example: BTC
      responses:
        '200':
          description: OK
          content:
