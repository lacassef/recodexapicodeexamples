        .container {

            padding: 8px 16px;
            margin: 0 5px;

        }

        .toggle button.active {

            color: white;
            border: none;
        }

        .field-container {
            position: relative;
            width: 100%;
            background: #90EE90;
        }

        .soccer-field {
            width: 100%;
            height: auto;
        }

        .shot {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .shot-line {
            position: absolute;
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

</head>

    const container = document.querySelector('.field-container');
    const shotsContainer = document.getElementById('shots');
    const tooltip = document.getElementById('tooltip');
    let currentTeam = 'home';

    function createShot(shot) {
        if (shot.isHome !== (currentTeam === 'home')) return;

        const x = (shot.playerCoordinates.y / 100) * container.offsetWidth;
        const y = (shot.playerCoordinates.x / 30) * container.offsetHeight;

        const marker = document.createElement('div');
        marker.className = 'shot';

        const size = Math.max(shot.xg * 14 + 6, 8);
        marker.style.width = size + 'px';
        marker.style.height = size + 'px';

        const fillColor = shot.shotType === 'goal' ? '#22c55e' : '#ffffff';
        const strokeColor = shot.isHome ? '#000000' : '#3b82f6';

        marker.style.backgroundColor = fillColor;
        marker.style.border = `1.5px solid ${strokeColor}`;
        marker.style.left = x + 'px';
        marker.style.top = y + 'px';

        if (shot.shotType === 'goal') {
            const line = document.createElement('div');
            line.className = 'shot-line';
            line.style.width = '2px';
            line.style.backgroundColor = strokeColor;
            line.style.position = 'absolute';
            line.style.left = x + 'px';
            line.style.top = y + 'px';

            const targetX = (shot.goalMouthCoordinates.y / 100) * container.offsetWidth;
            const targetY = 20;

            const angle = Math.atan2(targetY - y, targetX - x) * (180 / Math.PI);
            const length = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));

            line.style.height = length + 'px';
            line.style.transformOrigin = 'top';
            line.style.transform = `rotate(${angle}deg)`;

            shotsContainer.appendChild(line);
        }

        marker.addEventListener('mouseover', (e) => {
            tooltip.style.display = 'block';
            tooltip.innerHTML = `
          Player: ${shot.player.name}<br>
          xG: ${shot.xg.toFixed(2)}<br>
          Outcome: ${shot.shotType}
        `;
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY + 10 + 'px';
        });

        marker.addEventListener('mouseout', () => {
            tooltip.style.display = 'none';
        });

        shotsContainer.appendChild(marker);
    }

    function toggleTeam(team) {
        currentTeam = team;
        shotsContainer.innerHTML = '';
        document.querySelectorAll('.toggle button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`button[onclick="toggleTeam('${team}')"]`).classList.add('active');
        shotData.shotmap.forEach(createShot);
    }

    // Initial render
    shotData.shotmap.forEach(createShot);

    // Handle window resize
    window.addEventListener('resize', () => {
        shotsContainer.innerHTML = '';
        shotData.shotmap.forEach(createShot);
    });
</script>
