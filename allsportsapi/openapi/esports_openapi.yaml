      - Game
      summary: Get eSports game rounds
      operationId: esportsGameRounds
      description: Retrieves round-by-round results for a specific game (map).
      parameters:
      - name: id
        in: path
        required: true
        example: 359440
        schema:
          type: integer
        description: Game ID
      responses:
        '200':
          description: Successfully retrieved game rounds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Game not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/game/{id}/bans:
    get:
      tags:
      - Game
      summary: Get eSports game bans
      operationId: esportsGameBans
      description: Retrieves character/map bans for a specific game.
      parameters:
      - name: id
        in: path
        required: true
        example: 359554
        schema:
          type: integer
        description: Game ID
      responses:
        '200':
          description: Successfully retrieved game bans.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Game not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/game/{id}/statistics:
    get:
      tags:
      - Game
      summary: Get eSports game statistics
      operationId: esportsGameStatistics
      description: Retrieves detailed statistics for a specific game (map).
      parameters:
      - name: id
        in: path
        required: true
        example: 359554
        schema:
          type: integer
        description: Game ID
      responses:
        '200':
          description: Successfully retrieved game statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Game not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous eSports matches for a team
      operationId: previousEsportsMatchesForATeam
      description: Retrieves a paginated list of a team's past eSports matches.
      parameters:
      - name: id
        in: path
        required: true
        example: 459469
        schema:
          type: integer
        description: Team ID
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: Successfully retrieved previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID.
          content:
            application/json:
              schema:
