openapi: 3.0.0
info:
  title: Esports API
  version: 1.0.0
  description: This is the OpenAPI specification for the Esports API.
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      parameters:
      - name: channId
        in: path
        required: true
        example: 3177
        schema:
          type: integer
        description: The unique identifier for the TV channel.
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/img/flag/{flag}:
    get:
      tags:
      - Country
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      parameters:
      - name: flag
        in: path
        required: true
        example: jp
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/country/{code}/flag:
    get:
      tags:
      - Country
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image by country code. The response is the raw
        image data.
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.png:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.svg:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImageTournamentSvg
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/team.svg:
    get:
      tags:
      - Team
      summary: Get team placeholder image
      operationId: teamPlaceholderImage
      description: Returns a static placeholder graphic for a team. The response is
        an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.png:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImage
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.svg:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImagePlayerSvg
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.png:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImage
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.svg:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImageManagerSvg
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholders/fighter-male.svg:
    get:
      tags:
      - Fighter
      summary: Get male fighter placeholder image
      operationId: maleFighterPlaceholderImage
      description: Retrieves a placeholder image for a male fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholders/fighter-female.svg:
    get:
      tags:
      - Fighter
      summary: Get female fighter placeholder image
      operationId: femaleFighterPlaceholderImage
      description: Retrieves a placeholder image for a female fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/search/{term}:
    get:
      tags:
      - Search
      summary: Search eSports entities
      operationId: esportsEntities
      description: Searches for eSports teams, players, events, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: ATK
        schema:
          type: string
        description: Search term (minimum 2 characters)
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: Successfully retrieved search results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid search term or parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get eSports matches by date
      operationId: esportsMatchesByDate
      description: Fetches all eSports matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        example: 18
        schema:
          type: integer
        description: Day of the month (1-31)
      - name: month
        in: path
        required: true
        example: 12
        schema:
          type: integer
        description: Month (1-12)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: Successfully retrieved matches for the specified date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/category/{id}/events/{day}/{month}/{year}:
    get:
      tags:
      - Category
      summary: Get eSports events by category and date
      operationId: esportsEventsByCategoryAndDate
      description: Fetches all eSports events for a specific category on a given date.
      parameters:
      - name: id
        in: path
        required: true
        example: 1572
        schema:
          type: integer
        description: Category ID
      - name: day
        in: path
        required: true
        example: 19
        schema:
          type: integer
        description: Day of the month
      - name: month
        in: path
        required: true
        example: 12
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year
      responses:
        '200':
          description: Successfully retrieved events for the category and date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date or category parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get eSports tournament categories
      operationId: esportsTournamentCategories
      description: Retrieves all available eSports tournament categories.
      responses:
        '200':
          description: Successfully retrieved tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/tournament/all/category/{id}:
    get:
      tags:
      - Tournament
      summary: Get all eSports tournaments for a category
      operationId: allEsportsTournamentsForACategory
      description: Retrieves all unique tournaments within a specific eSports category.
      parameters:
      - name: id
        in: path
        required: true
        example: 1572
        schema:
          type: integer
        description: Category ID
      responses:
        '200':
          description: Successfully retrieved tournaments for the category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/matches/live:
    get:
      tags:
      - Match
      summary: Get live eSports matches
      operationId: liveEsportsMatches
      description: Retrieves all currently live eSports matches.
      responses:
        '200':
          description: Successfully retrieved live matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}:
    get:
      tags:
      - Event
      summary: Get eSports event details
      operationId: esportsEventDetails
      description: Retrieves detailed information for a specific eSports event by
        its ID.
      parameters:
      - name: id
        in: path
        required: true
        example: 10944540
        schema:
          type: integer
        description: Event ID
      responses:
        '200':
          description: Successfully retrieved event details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Event not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{customId}/h2h:
    get:
      tags:
      - Event
      summary: Get eSports H2H events
      operationId: esportsH2hEvents
      description: Retrieves head-to-head match history between two teams, identified
        by a custom event ID.
      parameters:
      - name: customId
        in: path
        required: true
        example: jTVcsXcZc
        schema:
          type: string
        description: Custom event ID for H2H lookup
      responses:
        '200':
          description: Successfully retrieved H2H event history.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: H2H data not found for the given custom ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/lineups:
    get:
      tags:
      - Event
      summary: Get eSports event lineups
      operationId: esportsEventLineups
      description: Retrieves player lineups for a specific eSports event.
      parameters:
      - name: id
        in: path
        required: true
        example: 10945127
        schema:
          type: integer
        description: Event ID
      responses:
        '200':
          description: Successfully retrieved event lineups.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Event not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/games:
    get:
      tags:
      - Event
      summary: Get eSports event games
      operationId: esportsEventGames
      description: Retrieves the list of games (maps) played within a single eSports
        event.
      parameters:
      - name: id
        in: path
        required: true
        example: 10945127
        schema:
          type: integer
        description: Event ID
      responses:
        '200':
          description: Successfully retrieved the list of games for the event.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Event not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/highlights:
    get:
      tags:
      - Event
      summary: Get eSports event highlights
      operationId: esportsEventHighlights
      description: Retrieves video highlights for a specific eSports event, if available.
      parameters:
      - name: id
        in: path
        required: true
        example: 10945370
        schema:
          type: integer
        description: Event ID
      responses:
        '200':
          description: Successfully retrieved event highlights.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Event or highlights not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/duel:
    get:
      tags:
      - Event
      summary: Get eSports event H2H summary
      operationId: esportsEventH2hSummary
      description: Retrieves a summary of head-to-head statistics between the two
