          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/game/{id}/lineups:
    get:
      tags:
      - Game
      summary: Get eSports game lineups
      operationId: esportsGameLineups
      description: Retrieves player lineups for a specific game (map) within an eSports
