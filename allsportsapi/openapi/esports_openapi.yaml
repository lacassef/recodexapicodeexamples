          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/streaks:
    get:
      tags:
      - Event
      summary: Get eSports event streaks
      operationId: esportsEventStreaks
      description: Retrieves team streaks (e.g., winning/losing streaks) for a specific
