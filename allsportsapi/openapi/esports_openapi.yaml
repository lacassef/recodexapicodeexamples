      parameters:
      - name: id
        in: path
        required: true
        example: 10945126
        schema:
          type: integer
        description: Event ID
      responses:
        '200':
          description: Successfully retrieved H2H summary.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Event not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/esport/event/{id}/votes:
    get:
      tags:
      - Event
      summary: Get eSports event votes
      operationId: esportsEventVotes
      description: Retrieves fan voting results for a specific eSports event.
