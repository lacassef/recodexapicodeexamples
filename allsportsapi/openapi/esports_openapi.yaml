      parameters:
      - name: id
        in: path
        required: true
        example: 359360
        schema:
          type: integer
        description: Game ID
      responses:
        '200':
          description: Successfully retrieved game lineups.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Game not found.
          content:
            application/json:
              schema:
