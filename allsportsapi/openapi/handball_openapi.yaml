      parameters:
      - name: id
        in: path
        required: true
        example: 10485769
        schema:
          type: integer
        description: Match ID
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/match/{id}/incidents:
    get:
      tags:
      - Match
      summary: Get match incidents
      description: Retrieves all incidents and events that occurred during the match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10485760
        schema:
          type: integer
        description: Match ID
      responses:
