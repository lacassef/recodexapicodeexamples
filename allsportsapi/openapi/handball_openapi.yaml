  /api/handball/match/{id}/duel:
    get:
      tags:
      - Match
      summary: Get head-to-head summary
      description: Retrieves a summary of head-to-head statistics between the teams.
      parameters:
      - name: id
        in: path
        required: true
        example: 10485760
        schema:
          type: integer
        description: Match ID
      responses:
