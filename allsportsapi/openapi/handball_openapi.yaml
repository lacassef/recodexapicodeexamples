      description: Retrieves all available handball tournament categories (countries/regions).
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/unique-tournament/all/category/{id}:
    get:
      tags:
      - Tournament
      summary: Get tournaments by category
      description: Retrieves all handball tournaments within a specific category.
      parameters:
      - name: id
        in: path
        required: true
        example: 71
        schema:
          type: integer
        description: Category ID
      responses:
        '200':
          description: A list of tournaments for the specified category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get handball matches by date
      description: Fetches all handball matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        example: 13
        schema:
          type: integer
        description: Day of the month (1-31)
      - name: month
        in: path
        required: true
        example: 5
        schema:
          type: integer
        description: Month (1-12)
      - name: year
        in: path
        required: true
        example: 2023
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/match/{id}:
    get:
      tags:
      - Match
      summary: Get handball match details
      description: Retrieves detailed information about a specific handball match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10485769
        schema:
          type: integer
        description: Match ID
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      description: Retrieves betting odds from various bookmakers for the handball
