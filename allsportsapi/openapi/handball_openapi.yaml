      description: Retrieves detailed head-to-head match history between the teams.
      parameters:
      - name: customId
        in: path
        required: true
        example: FEbsxAc
        schema:
          type: string
        description: Custom match identifier
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous team matches
      description: Fetches a list of completed matches for the team, sorted by date
        descending.
      parameters:
      - name: id
        in: path
        required: true
        example: 6272
        schema:
          type: integer
        description: Team ID
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/team/{id}/matches/next/{page}:
    get:
      tags:
      - Team
      summary: Get upcoming team matches
      description: Fetches a list of scheduled matches for the team, sorted by date
        ascending.
      parameters:
      - name: id
        in: path
        required: true
        example: 6272
        schema:
          type: integer
        description: Team ID
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
