              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/search/{term}:
    get:
      tags:
      - Search
      summary: Search handball entities
      description: Searches for handball teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: asobal
        schema:
          type: string
        description: Search term (e.g., 'Kiel')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/category/{id}/events/{day}/{month}/{year}:
    get:
      tags:
      - Category
      summary: Get handball matches by category and date
      description: Retrieves all handball matches for a specific category on a given
        date.
      parameters:
      - name: id
        in: path
        required: true
        example: 71
        schema:
          type: integer
        description: Category ID
      - name: day
        in: path
        required: true
        example: 24
        schema:
          type: integer
        description: Day of the month (1-31)
      - name: month
        in: path
        required: true
        example: 5
        schema:
          type: integer
        description: Month (1-12)
      - name: year
        in: path
        required: true
        example: 2023
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled matches for the category on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/matches/live:
    get:
      tags:
      - Match
      summary: Get live handball matches
      description: Retrieves all currently live handball matches.
      responses:
