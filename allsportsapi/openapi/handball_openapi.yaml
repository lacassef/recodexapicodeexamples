          description: A paginated list of the team's upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/handball/team/{id}:
    get:
      tags:
      - Team
      summary: Get handball team details
      description: Retrieves comprehensive information about a handball team.
      parameters:
      - name: id
        in: path
        required: true
        example: 6272
        schema:
          type: integer
        description: Team ID
      responses:
        '200':
