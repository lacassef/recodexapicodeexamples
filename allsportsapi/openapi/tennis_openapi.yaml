  /api/tennis/search/{term}:
    get:
      summary: Search tennis players and tournaments
      operationId: tennisPlayersAndTournaments
      description: Searches for tennis players and tournaments based on a search term.
      tags:
      - Search
      parameters:
      - name: term
        in: path
        required: true
        example: federer
        schema:
          type: string
        description: Search term (e.g., 'Nadal')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: A list of search results for players and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/tennis/events/{day}/{month}/{year}:
    get:
      summary: Get tennis events by date
      operationId: tennisEventsByDate
      description: Fetches all tennis matches scheduled for a specific date.
      tags:
      - Event
      parameters:
      - name: day
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled tennis matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
