      parameters:
        - name: term
          in: path
          required: true
          example: 'federer'
          schema:
            type: string
          description: Search term (e.g., 'Nadal')
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: A list of search results for players and tournaments.
          content:
            application/json:
              schema:
