        in: path
        required: true
        example: 72
        schema:
          type: integer
        description: Category ID (e.g., 1 for ATP)
      - name: day
        in: path
        required: true
        example: 30
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 10
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled matches for the specified category and
            date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
