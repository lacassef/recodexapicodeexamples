      parameters:
      - name: day
        in: path
        required: true
        example: 21
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 11
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of tennis events with associated betting odds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
