            application/json:
              schema:
                $ref: '#/components/schemas/MatchDetailsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{customId}/h2h:
    get:
      tags:
