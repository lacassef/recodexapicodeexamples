            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.png:
    get:
      tags:
        - AllSports
        - Tournaments
      summary: Get tournament placeholder image
      description: Returns a static placeholder graphic for a tournament. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/search/{term}:
    get:
      tags:
        - Cricket
        - Search
      summary: Search cricket entities
      description: Searches for cricket teams, players, and tournaments.
      parameters:
        - name: term
          in: path
          required: true
          example: 'kabul'
          schema:
            type: string
          description: "Search term (e.g., 'India')"
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
