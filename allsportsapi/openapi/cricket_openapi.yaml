openapi: 3.0.0
info:
  title: Cricket API
  description: Unofficial API for cricket matches, teams, players, and tournaments.
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: AllSports
    description: Endpoints applicable to all sports
  - name: Cricket
    description: Cricket-specific endpoints
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV countries
      description: Lists the countries and the TV channels within them that are broadcasting a specific match.
      parameters:
        - name: id
          in: path
          required: true
          example: 10974920
          schema:
            type: integer
          description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV channel votes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting the match.
      parameters:
        - name: channId
          in: path
          required: true
          example: 3177
          schema:
            type: integer
          description: The unique identifier for the TV channel.
        - name: id
          in: path
          required: true
          example: 10974920
          schema:
            type: integer
          description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/img/flag/{flag}:
    get:
      tags:
        - AllSports
      summary: Get country flag
      description: Fetches the PNG flag image asset corresponding to a provided country code. The response is the raw image data.
      parameters:
        - name: flag
          in: path
          required: true
          example: 'jp'
          schema:
            type: string
          description: "Country code or identifier (e.g., 'EN' for England)."
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/country/{code}/flag:
    get:
      tags:
        - AllSports
      summary: Get country flag (img API)
      description: Fetches the flag image by country code.
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: "Country code or identifier (e.g., 'EN' for England)."
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
