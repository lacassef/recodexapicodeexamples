      parameters:
      - name: id
        in: path
        required: true
        example: 410009
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: A list of seasons with available player statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeasonsResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
