      tags:
      - Team
      summary: Get team image
      operationId: teamImage
      description: Retrieves the logo image for a specific team.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: The unique identifier for the team.
        example: 187760
      responses:
        '200':
          description: The team's logo image.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Team or logo not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}:
    get:
      tags:
      - Team
      summary: Get cricket team details
      operationId: cricketTeamDetails
      description: Retrieves comprehensive details for a specific cricket team.
      parameters:
      - name: id
        in: path
        required: true
        example: 410009
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: Comprehensive details for the team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDetailsResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
