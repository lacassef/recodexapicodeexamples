  /api/cricket/team/{id}/players:
    get:
      tags:
      - Team
      summary: Get team players
      operationId: teamPlayers
      description: Retrieves the current roster of players for a specific team.
      parameters:
      - name: id
        in: path
        required: true
        example: 410009
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: The current roster of players for the team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayersResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
