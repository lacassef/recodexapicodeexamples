openapi: 3.0.0
info:
  title: Cricket API
  description: Unofficial API for cricket matches, teams, players, and tournaments.
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      parameters:
      - name: channId
        in: path
        required: true
        example: 3177
        schema:
          type: integer
        description: The unique identifier for the TV channel.
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/img/flag/{flag}:
    get:
      tags:
      - Country
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      parameters:
      - name: flag
        in: path
        required: true
        example: jp
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/country/{code}/flag:
    get:
      tags:
      - Country
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image by country code.
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
        example: AU
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.png:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/search/{term}:
    get:
      tags:
      - Search
      summary: Search cricket entities
      operationId: cricketEntities
      description: Searches for cricket teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: kabul
        schema:
          type: string
        description: Search term (e.g., 'India')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
        example: 0
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get cricket tournament categories
      operationId: cricketTournamentCategories
      description: Retrieves a list of all available cricket tournament categories,
        typically corresponding to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get cricket matches by date
      operationId: cricketMatchesByDate
      description: Fetches all cricket matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        example: 14
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 8
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled cricket matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchesResponse'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/matches/live:
    get:
      tags:
      - Match
      summary: Get live cricket matches
      operationId: liveCricketMatches
      description: Retrieves all currently live cricket matches.
      responses:
        '200':
          description: A list of live cricket matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveMatchesResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}:
    get:
      tags:
      - Match
      summary: Get cricket match details
      operationId: cricketMatchDetails
      description: Retrieves detailed information for a specific cricket match by
        its ID.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchDetailsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get match head-to-head history
      operationId: matchHeadToHeadHistory
      description: Retrieves the detailed match history for head-to-head encounters
        between two teams.
      parameters:
      - name: customId
        in: path
        required: true
        example: kfAbspfAb
        schema:
          type: string
        description: A custom identifier for the match, used for H2H lookups.
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/H2HHistoryResponse'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/lineups:
    get:
      tags:
      - Match
      summary: Get match lineups
      operationId: matchLineups
      description: Retrieves the starting lineups and substitutes for both teams in
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: Starting lineups and substitutes for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineupsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/innings:
    get:
      tags:
      - Match
      summary: Get match innings
      operationId: matchInnings
      description: Retrieves the detailed scorecard for each innings of a cricket
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: Detailed innings-by-innings scorecard.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InningsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/incidents:
    get:
      tags:
      - Match
      summary: Get match incidents
      operationId: matchIncidents
      description: Retrieves a chronological list of all significant incidents that
        occurred during the match (e.g., wickets, boundaries).
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A list of incidents from the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncidentsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/duel:
    get:
      tags:
      - Match
      summary: Get head-to-head summary
      operationId: headToHeadSummary
      description: Retrieves a summary of head-to-head (H2H) statistics between the
        two teams in a match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/H2HSummaryResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/form:
    get:
      tags:
      - Match
      summary: Get match form analysis
      operationId: matchFormAnalysis
      description: Retrieves pre-game form and recent performance data for the teams
        in a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: Pregame form and performance trends for the teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchFormResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      operationId: matchBettingOdds
      description: Retrieves available betting odds from various bookmakers for a
        specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 11067865
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchOddsResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/votes:
    get:
      tags:
      - Match
      summary: Get match votes
      operationId: matchVotes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
      - name: id
        in: path
        required: true
        example: 10534787
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotesResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/match/{id}/graph:
    get:
      tags:
      - Match
      summary: Get cricket match graph
      operationId: cricketMatchGraph
      description: Retrieves data points for the match graph, showing runs per over
        for both teams.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: The unique identifier for the match.
        example: 10534787
      responses:
        '200':
          description: Data points for the match graph.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphResponse'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous team matches
      operationId: previousTeamMatches
      description: Fetches a paginated list of completed cricket matches for a specific
        team, sorted by date descending.
      parameters:
      - name: id
        in: path
        required: true
        example: 187760
        schema:
          type: integer
        description: The unique identifier for the team.
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchListResponse'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/matches/next/{page}:
    get:
      tags:
      - Team
      summary: Get upcoming team matches
      operationId: upcomingTeamMatches
      description: Fetches a paginated list of scheduled cricket matches for a specific
        team, sorted by date ascending.
      parameters:
      - name: id
        in: path
        required: true
        example: 187760
        schema:
          type: integer
        description: The unique identifier for the team.
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchListResponse'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/standings/seasons:
    get:
      tags:
      - Team
      summary: Get team standings seasons
      operationId: teamStandingsSeasons
      description: Retrieves a list of seasons for which a team's standings are available.
      parameters:
      - name: id
        in: path
        required: true
        example: 424774
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: A list of seasons with available standings.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeasonsResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/tournaments:
    get:
      tags:
      - Team
      summary: Get team tournaments
      operationId: teamTournaments
      description: Retrieves a list of all unique tournaments a team has participated
        in.
      parameters:
      - name: id
        in: path
        required: true
        example: 424774
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: A list of unique tournaments the team has participated in.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentsResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/matches/near:
    get:
      tags:
      - Team
      summary: Get team near matches
      operationId: teamNearMatches
      description: Retrieves a list of recent and upcoming matches for a specific
        team.
      parameters:
      - name: id
        in: path
        required: true
        example: 187765
        schema:
          type: integer
        description: The unique identifier for the team.
      responses:
        '200':
          description: A list of recent and upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NearMatchesResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/cricket/team/{id}/image:
