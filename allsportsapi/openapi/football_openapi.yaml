      tags:
      - Tournament
      summary: Get tournament metadata
      description: Retrieves SEO metadata and other information for a specific tournament.
      parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: integer
        description: Unique identifier for the tournament.
      responses:
        '200':
          description: A JSON object containing metadata for the tournament.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Tournament with the specified ID not found.
          content:
            application/json:
              schema:
