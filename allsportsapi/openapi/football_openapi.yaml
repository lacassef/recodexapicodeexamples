  /api/search/{term}:
    get:
      tags:
        - Football
        - Search
      summary: Search football entities
      description: Searches for football teams, players, and tournaments. The `type` parameter in the upstream URL is hardcoded to `all`.
      parameters:
        - name: term
          in: path
          required: true
          example: 'champions'
          schema:
            type: string
          description: Search term (e.g., 'Manchester United')
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination (defaults to 0)
      responses:
        '200':
          description: A JSON object containing search results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
