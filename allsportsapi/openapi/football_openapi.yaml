    get:
      tags:
      - Match
      summary: Get head-to-head summary
      description: Retrieves a summary of head-to-head statistics, including win/draw/loss
        counts and recent form.
      parameters:
      - name: id
        in: path
        required: true
        example: 10114139
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing a summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/{id}/form:
    get:
      tags:
      - Match
      summary: Get match form analysis
      description: Retrieves pre-game form, including recent results (e.g., WWDLW)
        and key stats for both teams.
      parameters:
      - name: id
        in: path
        required: true
        example: 10114139
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing pre-game form and performance trends.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      description: Retrieves available betting odds from bookmaker `1` for a specific
        match, including various markets.
      parameters:
      - name: id
        in: path
        required: true
        example: 10114139
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing a list of available betting odds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/{id}/shotmap:
    get:
      tags:
      - Match
      summary: Get match shot map
      description: Retrieves the shot map for a match, showing the location and outcome
        of every shot taken.
      parameters:
      - name: id
        in: path
        required: true
        example: 10230564
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing shot map data.
          content:
