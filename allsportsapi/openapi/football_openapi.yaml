      parameters:
      - name: day
        in: path
        required: true
        example: 14
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 8
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A JSON object containing a list of top matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/matches/bottom/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get bottom football matches by date
      description: Retrieves a list of less prominent or lower-tier football matches
        for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        example: 14
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 8
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A JSON object containing a list of bottom-tier matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get football tournament categories
      description: Retrieves a list of all available football tournament categories,
        typically corresponding to countries or regions.
      responses:
        '200':
          description: A JSON object containing a list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tournament/all/category/{id}:
    get:
      tags:
      - Tournament
      summary: Get tournaments by category
      description: Retrieves all unique tournaments within a specific category ID
        (e.g., a country).
      parameters:
      - name: id
        in: path
        required: true
        example: 785
        schema:
          type: integer
        description: Category ID (e.g., 8 for England)
      responses:
        '200':
          description: A JSON object containing a list of unique tournaments for the
            category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/category/{id}/events/{day}/{month}/{year}:
    get:
      tags:
      - Category
      summary: Get matches by category and date
      description: Retrieves all football matches for a specific category on a given
        date.
      parameters:
      - name: id
        in: path
        required: true
        example: 72
        schema:
          type: integer
        description: Category ID (e.g., 8 for England)
      - name: day
        in: path
        required: true
        example: 14
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 8
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A JSON object containing a list of scheduled matches for the
            category on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
