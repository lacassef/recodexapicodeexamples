  /api/placeholders/fighter-female.svg:
    get:
      tags:
      - Fighter
      summary: Get female fighter placeholder image
      description: Retrieves a placeholder image for a female fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/search/{term}:
    get:
      tags:
      - Search
      summary: Search football entities
      description: Searches for football teams, players, and tournaments. The `type`
        parameter in the upstream URL is hardcoded to `all`.
      parameters:
      - name: term
        in: path
        required: true
        example: champions
        schema:
          type: string
        description: Search term (e.g., 'Manchester United')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination (defaults to 0)
      responses:
        '200':
          description: A JSON object containing search results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get all football matches by date
      description: Fetches all football matches scheduled for a specific date by combining
        results from two upstream endpoints (regular and inverse).
      parameters:
      - name: day
        in: path
        required: true
        example: 14
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 8
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A JSON object containing a list of matches for the specified
            date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/matches/live:
    get:
      tags:
      - Match
      summary: Get live football matches
      description: Retrieves all currently live football matches.
      responses:
        '200':
          description: A JSON object containing a list of live matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
