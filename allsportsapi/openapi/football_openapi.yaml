  /api/match/{id}:
    get:
      tags:
      - Match
      summary: Get football match details
      description: Retrieves detailed information for a specific football match by
        its ID, including teams, score, status, and tournament info.
      parameters:
      - name: id
        in: path
        required: true
        example: 10200674
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
