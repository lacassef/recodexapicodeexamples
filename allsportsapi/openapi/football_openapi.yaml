                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get head-to-head history
      description: Retrieves the detailed match history for head-to-head encounters
        between the two teams in a specific match.
      parameters:
      - name: customId
        in: path
        required: true
        example: xdbsugb
        schema:
          type: string
        description: A custom identifier for the match, used for H2H lookups.
      responses:
        '200':
          description: A JSON object containing a detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
