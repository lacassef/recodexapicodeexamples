          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/table-tennis/event/{id}/form:
    get:
      summary: Get table tennis match form
      operationId: tableTennisMatchForm
      description: Provides pre-game form information for both competitors.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Form data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{customId}/h2h:
    get:
      summary: Get table tennis head-to-head history
      operationId: tableTennisHeadToHeadHistory
      description: Returns historical meetings for the match custom identifier.
      tags:
      - Event
      parameters:
      - name: customId
        in: path
        required: true
        example: axmcsLkOc
        schema:
          type: string
        description: Match custom identifier
      responses:
        '200':
          description: Head-to-head events.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/duel:
    get:
      summary: Get table tennis head-to-head summary
      operationId: tableTennisHeadToHeadSummary
      description: Provides aggregated head-to-head totals for the competitors.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Head-to-head summary.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/streaks:
    get:
      summary: Get table tennis match streaks
      operationId: tableTennisMatchStreaks
      description: Returns recent streak information for the match participants.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Team streaks.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/streaks/odds:
    get:
      summary: Get table tennis match streaks with odds
      operationId: tableTennisMatchStreaksWithOdds
      description: Returns streak details paired with bookmaker odds.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Streaks with odds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/highlights:
    get:
      summary: Get table tennis match highlights
      operationId: tableTennisMatchHighlights
      description: Returns available highlight clips for the match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Highlight list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/votes:
    get:
      summary: Get table tennis match votes
      operationId: tableTennisMatchVotes
      description: Returns community votes for player of the match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Vote tallies.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/win-probability:
    get:
      summary: Get table tennis match win probability
      operationId: tableTennisMatchWinProbability
      description: Returns win probability timeline for the match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Win probability data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/team/{id}:
    get:
      summary: Get table tennis team details
