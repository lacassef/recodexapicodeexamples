  /api/table-tennis/calendar/{month}/{year}:
    get:
      summary: Get table tennis calendar overview
      operationId: tableTennisCalendarOverview
      description: Provides unique tournaments with events for the requested month.
      tags:
      - Calendar
      parameters:
      - name: month
        in: path
        required: true
        example: 12
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      responses:
        '200':
          description: Unique tournaments scheduled for the month.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/calendar/{day}/{month}/{year}/categories:
    get:
      summary: Get table tennis categories for a day
      operationId: tableTennisCategoriesForADay
      description: Lists categories that have events on the provided date.
      tags:
      - Calendar
      parameters:
      - name: day
        in: path
        required: true
        example: 23
        schema:
          type: integer
        description: Day of the month
      - name: month
        in: path
        required: true
        example: 12
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      responses:
        '200':
          description: Categories available for the date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/calendar/{month}/{year}/categories:
    get:
      summary: Get table tennis categories for multiple days
      operationId: tableTennisCategoriesForMultipleDays
      description: Aggregates categories for up to five days in the given month.
      tags:
      - Calendar
      parameters:
      - name: month
        in: path
        required: true
        example: 12
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      - name: days
        in: query
        required: true
        example: 23,24,26
        schema:
          type: string
        description: Comma separated list of days (max 5).
      responses:
        '200':
          description: Map of date to categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/tournament/categories:
    get:
      summary: Get table tennis tournament categories
      operationId: tableTennisTournamentCategories
      description: Returns all SofaScore categories for table tennis.
      tags:
      - Tournament
      responses:
        '200':
          description: Available categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/tournament/categories/all:
    get:
      summary: Get table tennis tournament categories (all)
      operationId: tableTennisTournamentCategoriesAll
      description: Returns the full list of table tennis categories.
      tags:
      - Tournament
      responses:
        '200':
          description: Available categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/table-tennis/tournament/all/category/{id}:
    get:
      summary: Get table tennis tournaments by category
      operationId: tableTennisTournamentsByCategory
      description: Lists unique tournaments under the given category.
      tags:
      - Tournament
      parameters:
      - name: id
        in: path
        required: true
        example: 145
        schema:
          type: integer
        description: Category identifier
      responses:
        '200':
          description: Tournaments in the category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/category/{id}/events/{day}/{month}/{year}:
    get:
      summary: Get category events by date
      operationId: categoryEventsByDate
      description: Lists all matches in the category for the provided day.
      tags:
      - Category
      parameters:
      - name: id
        in: path
        required: true
        example: 88
        schema:
          type: integer
        description: Category identifier
      - name: day
        in: path
        required: true
        example: 22
        schema:
          type: integer
        description: Day of the month
      - name: month
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      responses:
        '200':
          description: Category schedule.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}:
    get:
      summary: Get table tennis match details
      operationId: tableTennisMatchDetails
      description: Returns core information for the requested match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Match information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/statistics:
    get:
      summary: Get table tennis match statistics
      operationId: tableTennisMatchStatistics
      description: Provides detailed statistics for the specified match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Statistical breakdown.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/incidents:
    get:
      summary: Get table tennis match incidents
      operationId: tableTennisMatchIncidents
      description: Lists point-by-point incidents and notable events.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Match incidents.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/lineups:
    get:
      summary: Get table tennis match lineups
      operationId: tableTennisMatchLineups
      description: Returns confirmed lineups when available.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Lineups and substitutes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/odds:
    get:
      summary: Get table tennis match odds
      operationId: tableTennisMatchOdds
      description: Retrieves odds from bookmaker `1` for the match.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243156
        schema:
          type: integer
        description: Match identifier
      responses:
        '200':
          description: Available odds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/event/{id}/odds/{providerId}/featured:
    get:
      summary: Get match featured odds
      operationId: tableTennisMatchFeaturedOdds
      description: Retrieves featured odds for a specific table tennis match and provider.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier.
      - name: providerId
        in: path
        required: true
        example: 1
        schema:
          type: integer
        description: Provider identifier.
      responses:
        '200':
          description: Featured odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/table-tennis/event/{id}/provider/{providerId}/winning-odds:
    get:
      summary: Get match winning odds
      operationId: tableTennisMatchWinningOdds
      description: Retrieves winning odds for a specific table tennis match and provider.
      tags:
      - Event
      parameters:
      - name: id
        in: path
        required: true
        example: 14243166
        schema:
          type: integer
        description: Match identifier.
      - name: providerId
        in: path
        required: true
        example: 1
        schema:
          type: integer
        description: Provider identifier.
      responses:
