        - name: year
          in: path
          required: true
          example: 2024
          schema:
            type: integer
          description: 'Four-digit year'
        - name: days
          in: query
          required: true
          example: '2,3,4,5,6'
          schema:
            type: string
          description: 'Comma separated list of days (max 5).'
      responses:
        '200':
