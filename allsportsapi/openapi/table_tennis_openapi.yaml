openapi: 3.0.0
info:
  title: Table Tennis API
  description: OpenAPI specification for the Table Tennis API.
  version: 1.0.0
paths:
  /api/tv/country/all/event/{id}:
    get:
      summary: 'Get match TV countries'
      description: 'Lists the countries and the TV channels within them that are broadcasting a specific match.'
      tags:
        - AllSports
      parameters:
        - name: id
          in: path
          required: true
          example: 10400727
          schema:
            type: integer
          description: 'The unique identifier for the match.'
      responses:
        '200':
          description: 'A JSON object listing countries and their broadcasting channels.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: 'Match with the specified ID not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 'Internal server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/tv/channel/{channId}/event/{id}:
    get:
      summary: 'Get match TV channel votes'
      description: 'Fetches viewer voting data from a specific TV channel that is broadcasting the match.'
      tags:
        - AllSports
      parameters:
        - name: channId
          in: path
          required: true
          example: 3177
          schema:
            type: integer
          description: 'The unique identifier for the TV channel.'
        - name: id
          in: path
          required: true
          example: 10400727
          schema:
            type: integer
          description: 'The unique identifier for the match.'
      responses:
        '200':
          description: 'A JSON object containing viewer vote data from the channel.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: 'Match or channel with the specified ID not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 'Internal server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/img/flag/{flag}:
    get:
      summary: 'Get country flag'
      description: 'Fetches the PNG flag image asset corresponding to a provided country code. The response is the raw image data.'
      tags:
        - AllSports
      parameters:
        - name: flag
          in: path
          required: true
          example: 'jp'
          schema:
            type: string
          description: 'Country code or identifier (e.g., ''EN'' for England).'
      responses:
        '200':
          description: 'The country''s flag image file.'
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: 'Flag with the specified code not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 'Internal server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/country/{code}/flag:
    get:
      summary: 'Get country flag (img API)'
      description: 'Fetches the flag image from the SofaScore image API by country code.'
      tags:
        - AllSports
      parameters:
        - name: code
          in: path
          required: true
          example: 'jp'
          schema:
            type: string
          description: 'Country code or identifier (e.g., ''EN'' for England).'
      responses:
        '200':
          description: 'The country''s flag image file.'
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: 'Flag with the specified code not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 'Internal server error.'
          content:
            application/json:
              schema:
