openapi: 3.0.0
info:
  title: Table Tennis API
  description: OpenAPI specification for the Table Tennis API.
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      tags:
      - TV
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/tv/channel/{channId}/event/{id}:
    get:
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      tags:
      - TV
      parameters:
      - name: channId
        in: path
        required: true
        example: 3177
        schema:
          type: integer
        description: The unique identifier for the TV channel.
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/img/flag/{flag}:
    get:
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      tags:
      - Country
      parameters:
      - name: flag
        in: path
        required: true
        example: jp
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/country/{code}/flag:
    get:
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image from the SofaScore image API by country
        code.
      tags:
      - Country
      parameters:
      - name: code
        in: path
        required: true
        example: AU
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.png:
    get:
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      tags:
      - Tournament
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.svg:
    get:
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImageTournamentSvg
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      tags:
      - Tournament
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/team.svg:
    get:
      summary: Get team placeholder image
      operationId: teamPlaceholderImage
      description: Returns a static placeholder graphic for a team. The response is
        an SVG image.
      tags:
      - Team
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.png:
    get:
      summary: Get player placeholder image
      operationId: playerPlaceholderImage
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      tags:
      - Player
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.svg:
    get:
      summary: Get player placeholder image
      operationId: playerPlaceholderImagePlayerSvg
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      tags:
      - Player
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.png:
    get:
      summary: Get manager placeholder image
      operationId: managerPlaceholderImage
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      tags:
      - Manager
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.svg:
    get:
      summary: Get manager placeholder image
      operationId: managerPlaceholderImageManagerSvg
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      tags:
      - Manager
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/table-tennis/events/{day}/{month}/{year}:
    get:
      summary: Get table tennis events by date
      operationId: tableTennisEventsByDate
      description: Returns all scheduled table tennis matches for the provided day.
      tags:
      - Event
      parameters:
      - name: day
        in: path
        required: true
        example: 22
        schema:
          type: integer
        description: Day of the month
      - name: month
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      responses:
        '200':
          description: Scheduled matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/events/odds/{day}/{month}/{year}:
    get:
      summary: Get table tennis events with odds
      operationId: tableTennisEventsWithOdds
      description: Returns scheduled matches together with odds for bookmaker `1`.
      tags:
      - Event
      parameters:
      - name: day
        in: path
        required: true
        example: 22
        schema:
          type: integer
        description: Day of the month
      - name: month
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Month of the year
      - name: year
        in: path
        required: true
        example: 2025
        schema:
          type: integer
        description: Four-digit year
      responses:
        '200':
          description: Matches and odds for the date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/events/live:
    get:
      summary: Get live table tennis events
      operationId: liveTableTennisEvents
      description: Lists all currently live table tennis matches.
      tags:
      - Event
      responses:
        '200':
          description: Live matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
  /api/table-tennis/events/odds/featured/{providerId}:
    get:
      summary: Get featured table tennis events with odds
      operationId: featuredTableTennisEventsWithOdds
      description: Returns highlighted table tennis events with odds information for a provider.
      tags:
      - Event
      parameters:
      - name: providerId
        in: path
        required: true
        example: 1
        schema:
          type: integer
        description: Provider identifier.
      responses:
        '200':
          description: A list of featured table tennis events with odds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/table-tennis/events/odds/featured-by-tiers/{providerId}:
    get:
      summary: Get featured table tennis events by tiers
      operationId: featuredTableTennisEventsByTiers
      description: Returns highlighted table tennis events by tiers with odds information for a provider.
      tags:
      - Event
      parameters:
      - name: providerId
        in: path
        required: true
        example: 1
        schema:
          type: integer
        description: Provider identifier.
      responses:
        '200':
          description: A list of featured table tennis events by tiers.
          content:
