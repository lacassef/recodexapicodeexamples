openapi: 3.0.0
info:
  title: Baseball API
  description: OpenAPI specification for the Baseball API endpoints.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV countries
      description: Lists the countries and the TV channels within them that are broadcasting a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier for the match.
          example: 10974920
          schema:
            type: integer
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV channel votes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting the match.
      parameters:
        - name: channId
          in: path
          required: true
          description: The unique identifier for the TV channel.
          example: 3177
          schema:
            type: integer
        - name: id
          in: path
          required: true
          description: The unique identifier for the match.
          example: 10974920
          schema:
            type: integer
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/img/flag/{flag}:
    get:
      tags:
        - AllSports
      summary: Get country flag
      description: Fetches the PNG flag image asset corresponding to a provided country code. The response is the raw image data.
      parameters:
        - name: flag
          in: path
          required: true
          description: Country code or identifier (e.g., 'EN' for England).
          example: 'jp'
          schema:
            type: string
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/country/{code}/flag:
    get:
      tags:
        - AllSports
      summary: Get country flag (img API)
      description: Fetches the flag image by country code.
      parameters:
        - name: code
          in: path
          required: true
          description: Country code or identifier (e.g., 'EN' for England).
          schema:
            type: string
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.png:
    get:
      tags:
        - AllSports
        - Tournaments
      summary: Get tournament placeholder image
      description: Returns a static placeholder graphic for a tournament. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.svg:
    get:
      tags:
        - AllSports
        - Tournaments
      summary: Get tournament placeholder image
      description: Returns a static placeholder graphic for a tournament. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/team.svg:
    get:
      tags:
        - AllSports
        - Teams
      summary: Get team placeholder image
      description: Returns a static placeholder graphic for a team. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.png:
    get:
      tags:
        - AllSports
        - Players
      summary: Get player placeholder image
      description: Returns a static placeholder graphic for a player. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.svg:
    get:
      tags:
        - AllSports
        - Players
      summary: Get player placeholder image
      description: Returns a static placeholder graphic for a player. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.png:
    get:
      tags:
        - AllSports
      summary: Get manager placeholder image
      description: Returns a static placeholder graphic for a manager. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.svg:
    get:
      tags:
        - AllSports
      summary: Get manager placeholder image
      description: Returns a static placeholder graphic for a manager. The response is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholders/fighter-male.svg:
    get:
      tags:
        - AllSports
        - Placeholders
        - Media
      summary: Get male fighter placeholder image
      description: Retrieves a placeholder image for a male fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholders/fighter-female.svg:
    get:
      tags:
        - AllSports
        - Placeholders
        - Media
      summary: Get female fighter placeholder image
      description: Retrieves a placeholder image for a female fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/baseball/search/{term}:
    get:
      tags:
        - Baseball
        - Search
      summary: Search baseball entities
      description: Searches for baseball teams, players, and tournaments.
      parameters:
        - name: term
          in: path
          required: true
          description: "Search term (e.g., 'Yankees')"
          example: 'mlb'
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: Page number for pagination
          schema:
            type: integer
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/tournament/categories:
    get:
      tags:
        - Baseball
        - Tournaments
      summary: Get baseball tournament categories
      description: Retrieves a list of all available baseball tournament categories, typically corresponding to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/matches/{day}/{month}/{year}:
    get:
      tags:
        - Baseball
        - Matches
      summary: Get baseball matches by date
      description: Fetches all baseball matches scheduled for a specific date.
      parameters:
        - name: day
          in: path
          required: true
          description: "Day of the month (e.g., 15)"
          example: 1
          schema:
            type: integer
        - name: month
          in: path
          required: true
          description: "Month of the year (e.g., 7)"
          example: 8
          schema:
            type: integer
        - name: year
          in: path
          required: true
          description: "Year (e.g., 2024)"
          example: 2022
          schema:
            type: integer
      responses:
        '200':
          description: A list of scheduled baseball matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/matches/live:
    get:
      tags:
        - Baseball
        - Matches
      summary: Get live baseball matches
      description: Retrieves all currently live baseball matches.
      responses:
        '200':
          description: A list of live baseball matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}:
    get:
      tags:
        - Baseball
        - Matches
      summary: Get baseball match details
      description: Retrieves detailed information for a specific baseball match by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/statistics:
    get:
      tags:
        - Baseball
        - Matches
        - Statistics
      summary: Get match statistics
      description: Retrieves comprehensive team and player statistics for a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: Comprehensive statistics for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{customId}/h2h:
    get:
      tags:
        - Baseball
        - Matches
        - Statistics
      summary: Get head-to-head history
      description: Retrieves the detailed match history for head-to-head encounters between two teams.
      parameters:
        - name: customId
          in: path
          required: true
          description: A custom identifier for the match, used for H2H lookups.
          example: 'ExbsIxb'
          schema:
            type: string
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/duel:
    get:
      tags:
        - Baseball
        - Matches
        - Statistics
      summary: Get head-to-head summary
      description: Retrieves a summary of head-to-head statistics between the two teams in a match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: A summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/form:
    get:
      tags:
        - Baseball
        - Matches
      summary: Get match form analysis
      description: Retrieves pre-game form and recent performance data for the teams in a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: Pregame form and performance trends for the teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/odds:
    get:
      tags:
        - Baseball
        - Matches
        - Odds
      summary: Get match betting odds
      description: Retrieves available betting odds from various bookmakers for a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/votes:
    get:
      tags:
        - Baseball
        - Matches
      summary: Get match votes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/lineups:
    get:
      tags:
        - Baseball
        - Matches
        - Players
      summary: Get match lineups
      description: Retrieves the starting lineups and batting order for both teams in a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: Starting lineups and batting order for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/highlights:
    get:
      tags:
        - Baseball
        - Matches
        - Media
      summary: Get match highlights
      description: Retrieves video highlights and key moments from a specific match, if available.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          example: 9864379
          schema:
            type: integer
      responses:
        '200':
          description: A list of video highlights for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/player/{playerId}/statistics:
    get:
      tags:
        - Baseball
        - Matches
        - Players
        - Statistics
      summary: Get player match statistics
      description: Retrieves detailed statistics for a single player in a specific match.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the match.
          schema:
            type: integer
        - name: playerId
          in: path
          required: true
          description: Unique identifier for the player.
          schema:
            type: integer
      responses:
        '200':
          description: Detailed statistics for the specified player in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or player with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}:
    get:
      tags:
        - Baseball
        - Teams
      summary: Get baseball team details
      description: Retrieves comprehensive details for a specific baseball team.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the team.
          example: 3633
          schema:
            type: integer
      responses:
