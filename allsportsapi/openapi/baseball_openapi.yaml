openapi: 3.0.0
info:
  title: Baseball API
  description: OpenAPI specification for the Baseball API endpoints.
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        description: The unique identifier for the match.
        example: 10974920
        schema:
          type: integer
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      parameters:
      - name: channId
        in: path
        required: true
        description: The unique identifier for the TV channel.
        example: 3177
        schema:
          type: integer
      - name: id
        in: path
        required: true
        description: The unique identifier for the match.
        example: 10974920
        schema:
          type: integer
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/img/flag/{flag}:
    get:
      tags:
      - Country
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      parameters:
      - name: flag
        in: path
        required: true
        description: Country code or identifier (e.g., 'EN' for England).
        example: jp
        schema:
          type: string
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/country/{code}/flag:
    get:
      tags:
      - Country
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image by country code.
      parameters:
      - name: code
        in: path
        required: true
        description: Country code or identifier (e.g., 'EN' for England).
        schema:
          type: string
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.png:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/tournament.svg:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImageTournamentSvg
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/team.svg:
    get:
      tags:
      - Team
      summary: Get team placeholder image
      operationId: teamPlaceholderImage
      description: Returns a static placeholder graphic for a team. The response is
        an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.png:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImage
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/player.svg:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImagePlayerSvg
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.png:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImage
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/placeholder/manager.svg:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImageManagerSvg
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/search/{term}:
    get:
      tags:
      - Search
      summary: Search baseball entities
      operationId: baseballEntities
      description: Searches for baseball teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        description: Search term (e.g., 'Yankees')
        example: mlb
        schema:
          type: string
      - name: page
        in: query
        required: false
        description: Page number for pagination
        schema:
          type: integer
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get baseball tournament categories
      operationId: baseballTournamentCategories
      description: Retrieves a list of all available baseball tournament categories,
        typically corresponding to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get baseball matches by date
      operationId: baseballMatchesByDate
      description: Fetches all baseball matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        description: Day of the month (e.g., 15)
        example: 1
        schema:
          type: integer
      - name: month
        in: path
        required: true
        description: Month of the year (e.g., 7)
        example: 8
        schema:
          type: integer
      - name: year
        in: path
        required: true
        description: Year (e.g., 2024)
        example: 2022
        schema:
          type: integer
      responses:
        '200':
          description: A list of scheduled baseball matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/matches/live:
    get:
      tags:
      - Match
      summary: Get live baseball matches
      operationId: liveBaseballMatches
      description: Retrieves all currently live baseball matches.
      responses:
        '200':
          description: A list of live baseball matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}:
    get:
      tags:
      - Match
      summary: Get baseball match details
      operationId: baseballMatchDetails
      description: Retrieves detailed information for a specific baseball match by
        its ID.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/statistics:
    get:
      tags:
      - Match
      summary: Get match statistics
      operationId: matchStatistics
      description: Retrieves comprehensive team and player statistics for a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: Comprehensive statistics for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get head-to-head history
      operationId: headToHeadHistory
      description: Retrieves the detailed match history for head-to-head encounters
        between two teams.
      parameters:
      - name: customId
        in: path
        required: true
        description: A custom identifier for the match, used for H2H lookups.
        example: ExbsIxb
        schema:
          type: string
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/duel:
    get:
      tags:
      - Match
      summary: Get head-to-head summary
      operationId: headToHeadSummary
      description: Retrieves a summary of head-to-head statistics between the two
        teams in a match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: A summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/form:
    get:
      tags:
      - Match
      summary: Get match form analysis
      operationId: matchFormAnalysis
      description: Retrieves pre-game form and recent performance data for the teams
        in a specific match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: Pregame form and performance trends for the teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      operationId: matchBettingOdds
      description: Retrieves available betting odds from various bookmakers for a
        specific match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/votes:
    get:
      tags:
      - Match
      summary: Get match votes
      operationId: matchVotes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/lineups:
    get:
      tags:
      - Match
      summary: Get match lineups
      operationId: matchLineups
      description: Retrieves the starting lineups and batting order for both teams
        in a specific match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: Starting lineups and batting order for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/highlights:
    get:
      tags:
      - Match
      summary: Get match highlights
      operationId: matchHighlights
      description: Retrieves video highlights and key moments from a specific match,
        if available.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        example: 9864379
        schema:
          type: integer
      responses:
        '200':
          description: A list of video highlights for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/match/{id}/player/{playerId}/statistics:
    get:
      tags:
      - Match
      summary: Get player match statistics
      operationId: playerMatchStatistics
      description: Retrieves detailed statistics for a single player in a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the match.
        schema:
          type: integer
      - name: playerId
        in: path
        required: true
        description: Unique identifier for the player.
        schema:
          type: integer
      responses:
        '200':
          description: Detailed statistics for the specified player in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or player with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}:
    get:
      tags:
      - Team
      summary: Get baseball team details
      operationId: baseballTeamDetails
      description: Retrieves comprehensive details for a specific baseball team.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      responses:
        '200':
          description: Comprehensive details for the team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous team matches
      operationId: previousTeamMatches
      description: Fetches a paginated list of completed baseball games for a specific
        team, sorted by date descending.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      - name: page
        in: path
        required: true
        description: Page number for pagination (starts from 1).
        example: 0
        schema:
          type: integer
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/next/{page}:
    get:
      tags:
      - Team
      summary: Get upcoming team matches
      operationId: upcomingTeamMatches
      description: Fetches a paginated list of scheduled baseball games for a specific
        team, sorted by date ascending.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      - name: page
        in: path
        required: true
        description: Page number for pagination (starts from 1).
        example: 0
        schema:
          type: integer
      responses:
        '200':
          description: A paginated list of the team's upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/near:
    get:
      tags:
      - Team
      summary: Get team near matches
      operationId: teamNearMatches
      description: Retrieves a list of recent and upcoming matches for a specific
        team.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      responses:
        '200':
          description: A list of recent and upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/tournaments:
    get:
      tags:
      - Team
      summary: Get team tournaments
      operationId: teamTournaments
      description: Retrieves a list of all unique tournaments a team has participated
        in.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      responses:
        '200':
          description: A list of unique tournaments the team has participated in.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/standings/seasons:
    get:
      tags:
      - Team
      summary: Get team standings seasons
      operationId: teamStandingsSeasons
      description: Retrieves a list of seasons for which a team's standings are available.
      parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier for the team.
        example: 3633
        schema:
          type: integer
      responses:
        '200':
          description: A list of seasons with available standings.
          content:
            application/json:
              schema:
