          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/previous/{page}:
    get:
      tags:
        - Baseball
        - Teams
        - Matches
      summary: Get previous team matches
      description: Fetches a paginated list of completed baseball games for a specific team, sorted by date descending.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the team.
          example: 3633
          schema:
            type: integer
        - name: page
          in: path
          required: true
          description: "Page number for pagination (starts from 1)."
          example: 0
          schema:
            type: integer
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/next/{page}:
    get:
      tags:
        - Baseball
        - Teams
        - Matches
      summary: Get upcoming team matches
      description: Fetches a paginated list of scheduled baseball games for a specific team, sorted by date ascending.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the team.
          example: 3633
          schema:
            type: integer
        - name: page
          in: path
          required: true
          description: "Page number for pagination (starts from 1)."
          example: 0
          schema:
            type: integer
      responses:
        '200':
          description: A paginated list of the team's upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/matches/near:
    get:
      tags:
        - Baseball
        - Teams
        - Matches
      summary: Get team near matches
      description: Retrieves a list of recent and upcoming matches for a specific team.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the team.
          example: 3633
          schema:
            type: integer
      responses:
        '200':
          description: A list of recent and upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/baseball/team/{id}/tournaments:
    get:
      tags:
        - Baseball
        - Teams
        - Tournaments
      summary: Get team tournaments
      description: Retrieves a list of all unique tournaments a team has participated in.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the team.
          example: 3633
          schema:
            type: integer
      responses:
        '200':
          description: A list of unique tournaments the team has participated in.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
