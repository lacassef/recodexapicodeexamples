        - Baseball
        - Categories
        - Tournaments
      summary: Get tournaments by category
      description: Retrieves all unique tournaments within a specific baseball category.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier for the category.
          example: 1374
          schema:
            type: integer
      responses:
        '200':
          description: A list of unique tournaments in the specified category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    JSONResult:
      type: object
      description: A JSON object containing the requested data.
