openapi: 3.0.0
info:
  title: Ice Hockey API
  version: 1.0.0
  description: OpenAPI specification for Ice Hockey endpoints. Includes common AllSports
    endpoints and all Ice Hockey-specific routes.
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      parameters:
      - name: channId
        in: path
        required: true
        example: 3177
        schema:
          type: integer
        description: The unique identifier for the TV channel.
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/img/flag/{flag}:
    get:
      tags:
      - Country
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      parameters:
      - name: flag
        in: path
        required: true
        example: jp
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/country/{code}/flag:
    get:
      tags:
      - Country
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image by country code. The response is the raw
        image data.
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.png:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.svg:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImageTournamentSvg
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/team.svg:
    get:
      tags:
      - Team
      summary: Get team placeholder image
      operationId: teamPlaceholderImage
      description: Returns a static placeholder graphic for a team. The response is
        an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.png:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImage
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.svg:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImagePlayerSvg
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.png:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImage
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.svg:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImageManagerSvg
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/search/{term}:
    get:
      tags:
      - Search
      summary: Search ice hockey entities
      operationId: iceHockeyEntities
      description: Searches for ice hockey teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: nhl
        schema:
          type: string
        description: Search term (e.g., 'Rangers').
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination.
      responses:
        '200':
          description: A list of search results for teams
          players: null
          and tournaments.: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get ice hockey matches by date
      operationId: iceHockeyMatchesByDate
      description: Fetches all ice hockey matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        schema:
          type: integer
        description: Day of the month (e.g., 15)
        example: 28
      - name: month
        in: path
        required: true
        schema:
          type: integer
        description: Month of the year (e.g., 7)
        example: 11
      - name: year
        in: path
        required: true
        schema:
          type: integer
        description: Year (e.g., 2024)
        example: 2022
      responses:
        '200':
          description: A list of scheduled ice hockey matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/category/{id}/events/{day}/{month}/{year}:
    get:
      tags:
      - Category
      summary: Get matches by category and date
      operationId: matchesByCategoryAndDate
      description: Retrieves all ice hockey matches for a specific category on a given
        date.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Category ID
        example: 37
      - name: day
        in: path
        required: true
        schema:
          type: integer
        description: Day of the month (e.g., 15)
        example: 12
      - name: month
        in: path
        required: true
        schema:
          type: integer
        description: Month of the year (e.g., 7)
        example: 11
      - name: year
        in: path
        required: true
        schema:
          type: integer
        description: Year (e.g., 2024)
        example: 2022
      responses:
        '200':
          description: A list of scheduled matches for the category on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get ice hockey tournament categories
      operationId: iceHockeyTournamentCategories
      description: Retrieves all available ice hockey tournament categories, which
        typically correspond to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/tournament/all/category/{id}:
    get:
      tags:
      - Tournament
      summary: Get tournaments by category
      operationId: tournamentsByCategory
      description: Retrieves all ice hockey tournaments within a specific category.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Category ID
        example: 37
      responses:
        '200':
          description: A list of tournaments for the specified category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/matches/live:
    get:
      tags:
      - Match
      summary: Get live ice hockey matches
      operationId: liveIceHockeyMatches
      description: Retrieves all currently live ice hockey matches.
      responses:
        '200':
          description: A list of live ice hockey matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}:
    get:
      tags:
      - Match
      summary: Get ice hockey match details
      operationId: iceHockeyMatchDetails
      description: Retrieves detailed information for a specific ice hockey match,
        including teams, score, and status.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745629
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/player/{playerId}/statistics:
    get:
      tags:
      - Match
      summary: Get player match statistics
      operationId: playerMatchStatistics
      description: Retrieves detailed statistics for a specific player in a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      - name: playerId
        in: path
        required: true
        schema:
          type: integer
        example: 898419
      responses:
        '200':
          description: Detailed statistics for the specified player in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or player with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get head-to-head history
      operationId: headToHeadHistory
      description: Retrieves the detailed match history for head-to-head encounters
        between two teams.
      parameters:
      - name: customId
        in: path
        required: true
        schema:
          type: string
        example: dzbsfzb
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/lineups:
    get:
      tags:
      - Match
      summary: Get match lineups
      operationId: matchLineups
      description: Retrieves the starting lineups and substitutes for both teams in
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      responses:
        '200':
          description: Starting lineups and substitutes for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/statistics:
    get:
      tags:
      - Match
      summary: Get match statistics
      operationId: matchStatistics
      description: Retrieves comprehensive team and player statistics for a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      responses:
        '200':
          description: Comprehensive statistics for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/incidents:
    get:
      tags:
      - Match
      summary: Get match incidents
      operationId: matchIncidents
      description: Retrieves a chronological list of all significant incidents that
        occurred during the match (e.g., goals, penalties).
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      responses:
        '200':
          description: A list of incidents from the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/highlights:
    get:
      tags:
      - Match
      summary: Get match highlights
      operationId: matchHighlights
      description: Retrieves video highlights and key moments from a specific match,
        if available.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      responses:
        '200':
          description: A list of video highlights for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/duel:
    get:
      tags:
      - Match
      summary: Get head-to-head summary
      operationId: headToHeadSummary
      description: Retrieves a summary of head-to-head (H2H) statistics between the
        two teams in a match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745680
      responses:
        '200':
          description: A summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/form:
    get:
      tags:
      - Match
      summary: Get match form analysis
      operationId: matchFormAnalysis
      description: Retrieves pre-game form and recent performance data for the teams
        in a specific match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745761
      responses:
        '200':
          description: Pregame form and performance trends for the teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      operationId: matchBettingOdds
      description: Retrieves available betting odds from various bookmakers for a
        specific match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745761
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/managers:
    get:
      tags:
      - Match
      summary: Get match managers/coaches
      operationId: matchManagersCoaches
      description: Retrieves information about the coaches for both teams in a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745761
      responses:
        '200':
          description: Information about the coaches for both teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/votes:
    get:
      tags:
      - Match
      summary: Get match votes
      operationId: matchVotes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10050115
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/best-players:
    get:
      tags:
      - Match
      summary: Get match best players
      operationId: matchBestPlayers
      description: Retrieves a list of the best performing players from a specific
        match, based on ratings.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745761
      responses:
        '200':
          description: A list of the best performing players in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ice-hockey/match/{id}/streaks:
    get:
      tags:
      - Match
      summary: Get match streaks
      operationId: matchStreaks
      description: Provides recent form and streak information (e.g., winning streaks)
        for each team in a match.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        example: 10745761
      responses:
        '200':
          description: Streak information for both teams.
          content:
            application/json:
