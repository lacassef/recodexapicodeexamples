openapi: 3.0.0
info:
  title: Motorsport API
  version: 1.0.0
  description: This is the OpenAPI specification for the Motorsport API.
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            status:
              type: integer
              description: The HTTP status code.
            title:
              type: string
              description: A short, human-readable summary of the problem type.
            request_id:
              type: string
              description: A unique identifier for the request, useful for debugging.
    JSONResult:
      type: object
      description: A generic JSON object response.
      properties: {}
      additionalProperties: true
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV countries
      description: Lists the countries and the TV channels within them that are broadcasting a specific match.
      parameters:
        - name: id
          in: path
          required: true
          example: 10974920
          schema:
            type: integer
          description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/motorsport/search/{term}:
    get:
      tags:
        - Motorsport
        - Search
      summary: Search motorsport entities
      description: Searches for motorsport teams, drivers, stages, and tournaments.
      parameters:
        - name: term
          in: path
          required: true
          example: 'mercedes'
          schema:
            type: string
          description: Search term (e.g., 'Red Bull')
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: A JSON object containing search results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/motorsport/categories:
    get:
      tags:
        - Motorsport
