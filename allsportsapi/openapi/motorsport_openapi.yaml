      summary: Get motorsport categories
      description: Retrieves a list of all available motorsport categories (e.g., Formula 1, MotoGP, WRC).
      responses:
        '200':
          description: A JSON object containing a list of motorsport categories.
          content:
            application/json:
              schema:
