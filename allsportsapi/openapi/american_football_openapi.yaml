      description: Retrieves detailed information for a specific American football match by its ID.
      parameters:
        - name: id
          in: path
          required: true
          example: 10060042
          schema:
            type: integer
          description: Unique identifier for the match.
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
