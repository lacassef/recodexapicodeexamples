openapi: 3.0.0
info:
  title: American-Football-API
  version: 1.0.0
  description: This is the OpenAPI specification for the American Football API.
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/search/{term}:
    get:
      tags:
      - Search
      summary: Search American football entities
      operationId: americanFootballEntities
      description: Searches for American football teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: brady
        schema:
          type: string
        description: Search term (e.g., 'Kansas City Chiefs')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get American football tournament categories
      operationId: americanFootballTournamentCategories
      description: Retrieves a list of all available American football tournament
        categories, typically corresponding to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get American football matches by date
      operationId: americanFootballMatchesByDate
      description: Fetches all American football matches scheduled for a specific
        date.
      parameters:
      - name: day
        in: path
        required: true
        example: 31
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 7
        schema:
          type: integer
        description: Month of the year (e.g., 9)
      - name: year
        in: path
        required: true
        example: 2022
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled American football matches for the given
            date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/matches/live:
    get:
      tags:
      - Match
      summary: Get live American football matches
      operationId: liveAmericanFootballMatches
      description: Retrieves all currently live American football matches.
      responses:
        '200':
          description: A list of live American football matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}:
    get:
      tags:
      - Match
      summary: Get American football match details
      operationId: americanFootballMatchDetails
      description: Retrieves detailed information for a specific American football
        match by its ID.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/statistics:
    get:
      tags:
      - Match
      summary: Get match statistics
      operationId: matchStatistics
      description: Retrieves comprehensive team and player statistics for a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Comprehensive statistics for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/incidents:
    get:
      tags:
      - Match
      summary: Get match incidents
      operationId: matchIncidents
      description: Retrieves a chronological list of all significant incidents that
        occurred during the match (e.g., touchdowns, field goals).
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of incidents from the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/team-streaks:
    get:
      tags:
      - Match
      summary: Get match team streaks
      operationId: matchTeamStreaks
      description: Provides recent form and streak information for each team in a
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 9520491
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Streak information for both teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get head-to-head history
      operationId: headToHeadHistory
      description: Retrieves the detailed match history for head-to-head encounters
        between two teams.
      parameters:
      - name: customId
        in: path
        required: true
        example: uMbsRCt
        schema:
          type: string
        description: A custom identifier for the match, used for H2H lookups.
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/duel:
    get:
      tags:
      - Match
      summary: Get head-to-head summary
      operationId: headToHeadSummary
      description: Retrieves a summary of head-to-head statistics between the two
        teams in a match.
      parameters:
      - name: id
        in: path
        required: true
        example: 9895598
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A summary of H2H statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/form:
    get:
      tags:
      - Match
      summary: Get match form analysis
      operationId: matchFormAnalysis
      description: Retrieves pre-game form and recent performance data for the teams
        in a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 9895598
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Pregame form and performance trends for the teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      operationId: matchBettingOdds
      description: Retrieves available betting odds from various bookmakers for a
        specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10075539
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/votes:
    get:
      tags:
      - Match
      summary: Get match votes
      operationId: matchVotes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/best-players:
    get:
      tags:
      - Match
      summary: Get match best players
      operationId: matchBestPlayers
      description: Retrieves a list of the best performing players from a specific
        match, based on ratings.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of the best performing players in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/lineups:
    get:
      tags:
      - Match
      summary: Get match lineups
      operationId: matchLineups
      description: Retrieves the starting lineups and substitutes for both teams in
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Starting lineups and substitutes for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/highlights:
    get:
      tags:
      - Match
      summary: Get match highlights
      operationId: matchHighlights
      description: Retrieves video highlights and key moments from a specific match,
        if available.
      parameters:
      - name: id
        in: path
        required: true
        example: 10300344
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of video highlights for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/managers:
    get:
      tags:
      - Match
      summary: Get match managers/coaches
      operationId: matchManagersCoaches
      description: Retrieves information about the coaches for both teams in a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Information about the coaches for both teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/graph:
    get:
      tags:
      - Match
      summary: Get match momentum graph
      operationId: matchMomentumGraph
      description: Retrieves data points for the match momentum graph, showing scoring
        progression and team pressure.
      parameters:
      - name: id
        in: path
        required: true
        example: 10060042
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Data points for the match momentum graph.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/match/{id}/player/{playerId}/statistics:
    get:
      tags:
      - Match
      summary: Get player match statistics
      operationId: playerMatchStatistics
      description: Retrieves detailed statistics for a single player in a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10309127
        schema:
          type: integer
        description: Unique identifier for the match.
      - name: playerId
        in: path
        required: true
        example: 853614
        schema:
          type: integer
        description: Unique identifier for the player.
      responses:
        '200':
          description: Detailed statistics for the specified player in the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or player with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}:
    get:
      tags:
      - Team
      summary: Get American football team details
      operationId: americanFootballTeamDetails
      description: Retrieves comprehensive details for a specific American football
        team.
      parameters:
      - name: id
        in: path
        required: true
        example: 4388
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: Comprehensive details for the team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous team matches
      operationId: previousTeamMatches
      description: Fetches a paginated list of completed American football games for
        a specific team, sorted by date descending.
      parameters:
      - name: id
        in: path
        required: true
        example: 4294
        schema:
          type: integer
        description: Unique identifier for the team.
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/matches/next/{page}:
    get:
      tags:
      - Team
      summary: Get upcoming team matches
      operationId: upcomingTeamMatches
      description: Fetches a paginated list of scheduled American football games for
        a specific team, sorted by date ascending.
      parameters:
      - name: id
        in: path
        required: true
        example: 4294
        schema:
          type: integer
        description: Unique identifier for the team.
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/matches/near:
    get:
      tags:
      - Team
      summary: Get team near matches
      operationId: teamNearMatches
      description: Retrieves a list of recent and upcoming matches for a specific
        team.
      parameters:
      - name: id
        in: path
        required: true
        example: 4413
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: A list of recent and upcoming matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/tournaments:
    get:
      tags:
      - Team
      summary: Get team tournaments
      operationId: teamTournaments
      description: Retrieves a list of all unique tournaments a team has participated
        in.
      parameters:
      - name: id
        in: path
        required: true
        example: 4294
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: A list of unique tournaments the team has participated in.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/standings/seasons:
    get:
      tags:
      - Team
      summary: Get team standings seasons
      operationId: teamStandingsSeasons
      description: Retrieves a list of seasons for which a team's standings are available.
      parameters:
      - name: id
        in: path
        required: true
        example: 4294
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: A list of seasons with available standings.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/players/statistics/seasons:
    get:
      tags:
      - Team
      summary: Get team player statistics seasons
      operationId: teamPlayerStatisticsSeasons
      description: Retrieves a list of seasons for which a team's player statistics
        are available.
      parameters:
      - name: id
        in: path
        required: true
        example: 4388
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: A list of seasons with available player statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/team/{id}/players:
    get:
      tags:
      - Team
      summary: Get team players
      operationId: teamPlayers
      description: Retrieves the current roster of players for a specific team.
      parameters:
      - name: id
        in: path
        required: true
        example: 4388
        schema:
          type: integer
        description: Unique identifier for the team.
      responses:
        '200':
          description: The current roster of players for the team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
