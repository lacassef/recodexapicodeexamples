openapi: 3.0.0
info:
  title: American-Football-API
  version: 1.0.0
  description: This is the OpenAPI specification for the American Football API.
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
        - AllSports
        - TV
      summary: Get match TV countries
      description: Lists the countries and the TV channels within them that are broadcasting a specific match.
      parameters:
        - name: id
          in: path
          required: true
          example: 10974920
          schema:
            type: integer
          description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/search/{term}:
    get:
      tags:
        - American Football
        - Search
      summary: Search American football entities
      description: Searches for American football teams, players, and tournaments.
      parameters:
        - name: term
          in: path
          required: true
          example: 'brady'
          schema:
            type: string
          description: Search term (e.g., 'Kansas City Chiefs')
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: A list of search results for teams, players, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/tournament/categories:
    get:
      tags:
        - American Football
        - Tournaments
      summary: Get American football tournament categories
      description: Retrieves a list of all available American football tournament categories, typically corresponding to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/matches/{day}/{month}/{year}:
    get:
      tags:
        - American Football
        - Matches
      summary: Get American football matches by date
      description: Fetches all American football matches scheduled for a specific date.
      parameters:
        - name: day
          in: path
          required: true
          example: 31
          schema:
            type: integer
          description: Day of the month (e.g., 15)
        - name: month
          in: path
          required: true
          example: 7
          schema:
            type: integer
          description: Month of the year (e.g., 9)
        - name: year
          in: path
          required: true
          example: 2022
          schema:
            type: integer
          description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled American football matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/american-football/matches/live:
    get:
      tags:
        - American Football
