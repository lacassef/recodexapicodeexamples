openapi: 3.0.0
info:
  title: VolleyAPI
  version: 1.0.0
  description: This is the OpenAPI specification for the VolleyAPI.
servers:
- url: http://localhost:8080
  description: Local development server
paths:
  /api/tv/country/all/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV countries
      operationId: matchTvCountries
      description: Lists the countries and the TV channels within them that are broadcasting
        a specific match.
      parameters:
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object listing countries and their broadcasting channels.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tv/channel/{channId}/event/{id}:
    get:
      tags:
      - TV
      summary: Get match TV channel votes
      operationId: matchTvChannelVotes
      description: Fetches viewer voting data from a specific TV channel that is broadcasting
        the match.
      parameters:
      - name: channId
        in: path
        required: true
        example: 3177
        schema:
          type: integer
        description: The unique identifier for the TV channel.
      - name: id
        in: path
        required: true
        example: 10974920
        schema:
          type: integer
        description: The unique identifier for the match.
      responses:
        '200':
          description: A JSON object containing viewer vote data from the channel.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match or channel with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/img/flag/{flag}:
    get:
      tags:
      - Country
      summary: Get country flag
      operationId: countryFlag
      description: Fetches the PNG flag image asset corresponding to a provided country
        code. The response is the raw image data.
      parameters:
      - name: flag
        in: path
        required: true
        example: jp
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/country/{code}/flag:
    get:
      tags:
      - Country
      summary: Get country flag (img API)
      operationId: countryFlagImgApi
      description: Fetches the flag image by country code.
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
        description: Country code or identifier (e.g., 'EN' for England).
      responses:
        '200':
          description: The country's flag image file.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Flag with the specified code not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.png:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImage
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/tournament.svg:
    get:
      tags:
      - Tournament
      summary: Get tournament placeholder image
      operationId: tournamentPlaceholderImageTournamentSvg
      description: Returns a static placeholder graphic for a tournament. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/team.svg:
    get:
      tags:
      - Team
      summary: Get team placeholder image
      operationId: teamPlaceholderImage
      description: Returns a static placeholder graphic for a team. The response is
        an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.png:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImage
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/player.svg:
    get:
      tags:
      - Player
      summary: Get player placeholder image
      operationId: playerPlaceholderImagePlayerSvg
      description: Returns a static placeholder graphic for a player. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.png:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImage
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholder/manager.svg:
    get:
      tags:
      - Manager
      summary: Get manager placeholder image
      operationId: managerPlaceholderImageManagerSvg
      description: Returns a static placeholder graphic for a manager. The response
        is an SVG image.
      responses:
        '200':
          description: The placeholder SVG image file.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholders/fighter-male.svg:
    get:
      tags:
      - Fighter
      summary: Get male fighter placeholder image
      operationId: maleFighterPlaceholderImage
      description: Retrieves a placeholder image for a male fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/placeholders/fighter-female.svg:
    get:
      tags:
      - Fighter
      summary: Get female fighter placeholder image
      operationId: femaleFighterPlaceholderImage
      description: Retrieves a placeholder image for a female fighter.
      responses:
        '200':
          description: The placeholder SVG image.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/search/{term}:
    get:
      tags:
      - Search
      summary: Search volleyball entities
      operationId: volleyballEntities
      description: Searches for volleyball teams, players, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: china
        schema:
          type: string
        description: Search term (e.g., 'Brazil')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
      responses:
        '200':
          description: A JSON object containing search results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/matches/{day}/{month}/{year}:
    get:
      tags:
      - Match
      summary: Get volleyball matches by date
      operationId: volleyballMatchesByDate
      description: Fetches all volleyball matches scheduled for a specific date.
      parameters:
      - name: day
        in: path
        required: true
        example: 20
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 5
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2023
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled volleyball matches for the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/matches/live:
    get:
      tags:
      - Match
      summary: Get live volleyball matches
      operationId: liveVolleyballMatches
      description: Retrieves all currently live volleyball matches.
      responses:
        '200':
          description: A list of live volleyball matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/category/{id}/events/{day}/{month}/{year}:
    get:
      tags:
      - Category
      summary: Get volleyball matches by category and date
      operationId: volleyballMatchesByCategoryAndDate
      description: Retrieves all volleyball matches for a specific category on a given
        date.
      parameters:
      - name: id
        in: path
        required: true
        example: 136
        schema:
          type: integer
        description: Category ID
      - name: day
        in: path
        required: true
        example: 20
        schema:
          type: integer
        description: Day of the month (e.g., 15)
      - name: month
        in: path
        required: true
        example: 5
        schema:
          type: integer
        description: Month of the year (e.g., 7)
      - name: year
        in: path
        required: true
        example: 2023
        schema:
          type: integer
        description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled matches for the category on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/tournament/categories:
    get:
      tags:
      - Tournament
      summary: Get volleyball tournament categories
      operationId: volleyballTournamentCategories
      description: Retrieves all available volleyball tournament categories, which
        typically correspond to countries or regions.
      responses:
        '200':
          description: A list of tournament categories.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/unique-tournament/all/category/{id}:
    get:
      tags:
      - Tournament
      summary: Get tournaments by category
      operationId: tournamentsByCategory
      description: Retrieves all volleyball tournaments within a specific category.
      parameters:
      - name: id
        in: path
        required: true
        example: 136
        schema:
          type: integer
        description: Category ID
      responses:
        '200':
          description: A list of tournaments for the specified category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}:
    get:
      tags:
      - Match
      summary: Get volleyball match details
      operationId: volleyballMatchDetails
      description: Retrieves detailed information for a specific volleyball match,
        including teams, score, and status.
      parameters:
      - name: id
        in: path
        required: true
        example: 11263928
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Detailed information about the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}/odds:
    get:
      tags:
      - Match
      summary: Get match betting odds
      operationId: matchBettingOdds
      description: Retrieves available betting odds from bookmaker `1` for a specific
        match.
      parameters:
      - name: id
        in: path
        required: true
        example: 11271199
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of available betting odds for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}/incidents:
    get:
      tags:
      - Match
      summary: Get match incidents
      operationId: matchIncidents
      description: Retrieves a chronological list of all significant incidents that
        occurred during the match (e.g., points won, substitutions).
      parameters:
      - name: id
        in: path
        required: true
        example: 11263928
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: A list of incidents from the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}/statistics:
    get:
      tags:
      - Match
      summary: Get match statistics
      operationId: matchStatistics
      description: Retrieves comprehensive team and player statistics for a specific
        volleyball match.
      parameters:
      - name: id
        in: path
        required: true
        example: 11263928
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Comprehensive statistics for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}/streaks:
    get:
      tags:
      - Match
      summary: Get match streaks
      operationId: matchStreaks
      description: Provides recent form and streak information (e.g., winning streaks)
        for each team in a match.
      parameters:
      - name: id
        in: path
        required: true
        example: 11263928
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Streak information for both teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{customId}/h2h:
    get:
      tags:
      - Match
      summary: Get head-to-head history
      operationId: headToHeadHistory
      description: Retrieves the detailed match history for head-to-head encounters
        between two teams.
      parameters:
      - name: customId
        in: path
        required: true
        example: oCpswQIb
        schema:
          type: string
        description: A custom identifier for the match, used for H2H lookups.
      responses:
        '200':
          description: A detailed list of past H2H matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified custom ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/team/{id}/matches/previous/{page}:
    get:
      tags:
      - Team
      summary: Get previous team matches
      operationId: previousTeamMatches
      description: Fetches a paginated list of completed matches for a team, sorted
        by date descending.
      parameters:
      - name: id
        in: path
        required: true
        example: 6824
        schema:
          type: integer
        description: Unique identifier for the team.
      - name: page
        in: path
        required: true
        example: 0
        schema:
          type: integer
        description: Page number for pagination (starts from 1).
      responses:
        '200':
          description: A paginated list of the team's previous matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid page number or team ID format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Team with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/match/{id}/votes:
    get:
      tags:
      - Match
      summary: Get match votes
      operationId: matchVotes
      description: Returns fan poll percentages and vote totals for the match outcome.
      parameters:
      - name: id
        in: path
        required: true
        example: 11263928
        schema:
          type: integer
        description: Unique identifier for the match.
      responses:
        '200':
          description: Vote counts and percentages for the match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Match with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/unique-tournament/{tournamentId}/seasons:
    get:
      tags:
      - Tournament
      summary: Get tournament seasons
      operationId: tournamentSeasons
      description: Retrieves a list of all available seasons for a specific volleyball
        tournament.
      parameters:
      - name: tournamentId
        in: path
        required: true
        example: 11093
        schema:
          type: integer
        description: Unique identifier for the tournament.
      responses:
        '200':
          description: A list of available seasons for the tournament.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Tournament with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/unique-tournament/{tournamentId}:
    get:
      tags:
      - Tournament
      summary: Get tournament details
      operationId: tournamentDetails
      description: Retrieves comprehensive details for a specific volleyball tournament.
      parameters:
      - name: tournamentId
        in: path
        required: true
        example: 11093
        schema:
          type: integer
        description: Unique identifier for the tournament.
      responses:
        '200':
          description: Comprehensive details for the tournament.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Tournament with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/unique-tournament/{tournamentId}/season/{seasonId}/standings/total:
    get:
      tags:
      - Tournament
      summary: Get tournament total standings
      operationId: tournamentTotalStandings
      description: Retrieves the complete standings table for all teams in a specific
        tournament season.
      parameters:
      - name: tournamentId
        in: path
        required: true
        example: 11093
        schema:
          type: integer
        description: Unique identifier for the tournament.
      - name: seasonId
        in: path
        required: true
        example: 48867
        schema:
          type: integer
        description: Unique identifier for the season.
      responses:
        '200':
          description: The complete standings table for the tournament season.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '404':
          description: Tournament or season with the specified ID not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/volleyball/unique-tournament/{tournamentId}/season/{seasonId}/standings/home:
    get:
      tags:
      - Tournament
      summary: Get tournament home standings
      operationId: tournamentHomeStandings
      description: Retrieves the standings based on home games only for a specific
        tournament season.
      parameters:
      - name: tournamentId
        in: path
        required: true
        example: 11093
        schema:
          type: integer
        description: Unique identifier for the tournament.
      - name: seasonId
        in: path
        required: true
        example: 48867
        schema:
          type: integer
