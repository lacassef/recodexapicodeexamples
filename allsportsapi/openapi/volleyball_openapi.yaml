      summary: Get volleyball matches by category and date
      description: Retrieves all volleyball matches for a specific category on a given date.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Category ID
        - name: day
          in: path
          required: true
          schema:
            type: integer
          description: Day of the month (e.g., 15)
        - name: month
          in: path
          required: true
          schema:
            type: integer
          description: Month of the year (e.g., 7)
        - name: year
          in: path
          required: true
          schema:
            type: integer
          description: Year (e.g., 2024)
      responses:
        '200':
          description: A list of scheduled matches for the category on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid date format in path.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category with the specified ID not found.
          content:
            application/json:
