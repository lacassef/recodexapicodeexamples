  /api/volleyball/tournament/categories:
    get:
      tags:
        - Volleyball
        - Tournaments
        - Categories
      summary: Get volleyball tournament categories
      description: Retrieves all available volleyball tournament categories, which typically correspond to countries or regions.
      responses:
        '200':
