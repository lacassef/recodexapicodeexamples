  /api/mma/search/{term}:
    get:
      tags:
      - Search
      summary: Search MMA entities
      operationId: mmaEntities
      description: Searches for MMA fighters, events, and tournaments.
      parameters:
      - name: term
        in: path
        required: true
        example: mcgregor
        schema:
          type: string
        description: Search term (e.g., 'UFC')
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Page number for pagination
        example: 0
      responses:
        '200':
          description: A list of search results for fighters, events, and tournaments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONResult'
        '400':
          description: Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
