    svg {
      background-image: url("soccer_field.png");
      background-repeat: no-repeat;
      background-color: #228B22;
      width: 297px;
      height: 186px;
    }
    .node {
      fill: #c0cd32;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div style="margin:8px 0;">
    <label>Radius scale: <input id="radiusScale" type="range" min="2" max="12" value="5"></label>
    <label style="margin-left:12px;">Opacity: <input id="opacityScale" type="range" min="0.2" max="1" step="0.1" value="0.5"></label>
    <span id="heatmapStatus" style="margin-left:8px; font-size:12px; color:#555;"></span>
  </div>
  <svg></svg>
  <script>

];
    
    // Convert the data
    var convertedData = [];
    var countMap = new Map();
    for (var i = 0; i < data.length; i++) {
      var x = data[i].x;
      var y = data[i].y;
      if (!countMap.has(x + "," + y)) {
        countMap.set(x + "," + y, 1);
        convertedData.push({x: x, y: y, count: 1});
      } else {
        var count = countMap.get(x + "," + y) + 1;
        countMap.set(x + "," + y, count);
        convertedData[convertedData.length - 1].count = count;
      }
    }
    
    // Append the circles to the SVG with dynamic controls
    var svg = d3.select("svg");
    var radiusInput = document.getElementById('radiusScale');
    var opacityInput = document.getElementById('opacityScale');

    // initial draw
    var nodes = svg.selectAll(".node")
      .data(convertedData)
      .enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x / 100 * 297; })
      .attr("cy", function(d) { return 186 - d.y / 100 * 186; });

    function renderHeatmap() {
      var rScale = parseFloat(radiusInput?.value || 5);
      var baseOpacity = parseFloat(opacityInput?.value || 0.5);
      nodes
        .attr("r", function(d) { return d.count * rScale; })
        .style("opacity", function(d) { return Math.max(0.1, baseOpacity - d.count / 20); });
    }

    radiusInput?.addEventListener('input', renderHeatmap);
    opacityInput?.addEventListener('input', renderHeatmap);

    renderHeatmap();
  </script>
</body>
</html>
